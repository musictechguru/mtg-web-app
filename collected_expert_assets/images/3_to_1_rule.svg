<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <defs>
    <style>
      .text { font-family: sans-serif; font-size: 12px; fill: #374151; text-anchor: middle; }
      .line { stroke: #ef4444; stroke-width: 2; stroke-dasharray: 4; }
    </style>
  </defs>

  <!-- Source -->
  <circle cx="50" cy="100" r="10" fill="#3b82f6" />
  <text x="50" y="130" class="text">Source (Guitar)</text>

  <!-- Mic 1 -->
  <rect x="100" y="90" width="10" height="20" fill="#374151" />
  <text x="100" y="80" class="text">Mic 1</text>
  
  <!-- Distance X -->
  <line x1="50" y1="100" x2="100" y2="100" class="line" />
  <text x="75" y="95" class="text" fill="#ef4444">x (1ft)</text>

  <!-- Mic 2 -->
  <rect x="250" y="90" width="10" height="20" fill="#374151" />
  <text x="250" y="80" class="text">Mic 2</text>
  
  <!-- Distance 3X -->
  <line x1="100" y1="100" x2="250" y2="100" class="line" stroke="#10b981" />
  <text x="175" y="95" class="text" fill="#10b981">3x (3ft)</text>
  
  <text x="200" y="160" class="text" font-size="16" font-weight="bold">3:1 RULE</text>
</svg>
