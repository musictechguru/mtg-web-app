<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
    <rect width="800" height="400" fill="#1e1e1e" rx="10" />
    <style>
        .title { font-family: sans-serif; font-size: 24px; fill: #e0e0e0; font-weight: bold; text-anchor: middle; }
        .label { font-family: sans-serif; font-size: 16px; fill: #90a4ae; text-anchor: middle; }
        .path { fill: none; stroke: #4CAF50; stroke-width: 3; stroke-linecap: round; }
        .axis { stroke: #90a4ae; stroke-width: 2; }
    </style>
    
    <text x="400" y="40" class="title">Dynamic Microphone (Moving Coil)</text>
    <circle cx="400" cy="200" r="80" fill="none" stroke="#90a4ae" stroke-width="4" />
    <!-- Diaphragm -->
    <path d="M 380 140 Q 400 130 420 140" stroke="#4CAF50" stroke-width="4" fill="none" />
    <!-- Coil -->
    <rect x="390" y="140" width="20" height="60" fill="none" stroke="#FF5252" stroke-width="2" />
    <text x="340" y="140" class="label">Diaphragm</text>
    <text x="460" y="170" class="label">Voice Coil</text>
    <text x="400" y="300" class="label">Magnetic Field (Magnet)</text>
    <text x="400" y="350" class="label">Robust / High SPL / No Phantom Power</text>

</svg>