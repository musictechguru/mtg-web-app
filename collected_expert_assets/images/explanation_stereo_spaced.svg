<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
    <rect width="800" height="400" fill="#1e1e1e" rx="10" />
    <style>
        .title { font-family: sans-serif; font-size: 24px; fill: #e0e0e0; font-weight: bold; text-anchor: middle; }
        .label { font-family: sans-serif; font-size: 16px; fill: #90a4ae; text-anchor: middle; }
        .path { fill: none; stroke: #4CAF50; stroke-width: 3; stroke-linecap: round; }
        .axis { stroke: #90a4ae; stroke-width: 2; }
    </style>
    
    <text x="400" y="40" class="title">Spaced Pair (AB)</text>
    <!-- Mic L -->
    <rect x="250" y="180" width="20" height="40" fill="#4CAF50" />
    <text x="260" y="160" class="label">Mic L</text>
    
    <!-- Mic R -->
    <rect x="550" y="180" width="20" height="40" fill="#4CAF50" />
    <text x="560" y="160" class="label">Mic R</text>
    
    <!-- Spacing -->
    <line x1="270" y1="200" x2="550" y2="200" stroke="white" stroke-dasharray="5" />
    <text x="400" y="190" class="label">3 - 10 Feet</text>
    
    <text x="400" y="300" class="label">Wide Stereo Image / Potential Phase Issues</text>

</svg>