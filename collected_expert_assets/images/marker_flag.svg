<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 200">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Pole -->
  <line x1="50" y1="20" x2="50" y2="180" stroke="#374151" stroke-width="4" />
  
  <!-- Flag -->
  <path d="M50 30 L 100 30 L 100 70 L 50 70" fill="#fbbf24" stroke="#d97706" stroke-width="2" filter="url(#shadow)" />
  
  <!-- Text -->
  <text x="75" y="55" text-anchor="middle" font-family="sans-serif" font-size="12" font-weight="bold" fill="#78350f">CHORUS</text>
</svg>
