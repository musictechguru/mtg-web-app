<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
      
    <style>
      .pulse { animation: pulse 3s infinite ease-in-out; transform-origin: center; }
      .rotate { animation: rotate 10s linear infinite; transform-origin: center; }
      .dash { stroke-dasharray: 10; animation: dash 20s linear infinite; }
      @keyframes pulse { 0% { transform: scale(0.95); opacity: 0.7; } 50% { transform: scale(1.05); opacity: 1; } 100% { transform: scale(0.95); opacity: 0.7; } }
      @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
      @keyframes dash { to { stroke-dashoffset: 1000; } }
    </style>
    
      <rect width="100%" height="100%" fill="#1a1a1a"/>
      <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="Arial" font-size="20" fill="white" font-weight="bold" style="text-shadow: 0px 0px 5px #FF5733;">Noise Gate Definition</text>
      
      <!-- Decorative Elements -->
      <rect x="20" y="20" width="260" height="160" fill="none" stroke="#FF5733" stroke-width="4" rx="10" ry="10" class="dash"/>
      <circle cx="50" cy="50" r="20" fill="#FF5733" opacity="0.3" class="pulse"/>
      <circle cx="250" cy="150" r="30" fill="#FF5733" opacity="0.2" class="pulse" style="animation-delay: 1s;"/>
      
      <!-- Connecting Line -->
      <path d="M 50 150 Q 150 50 250 150" stroke="white" fill="none" stroke-width="2" opacity="0.5" class="dash"/>
      
      <!-- Rotating Element -->
      <g transform="translate(150, 100)" class="rotate">
         <circle r="60" fill="none" stroke="#FF5733" stroke-width="1" stroke-dasharray="5,5" opacity="0.5"/>
      </g>
    </svg>