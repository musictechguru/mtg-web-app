<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <style>
      .pin { fill: #d1d5db; stroke: #374151; stroke-width: 2; }
      .text { font-family: sans-serif; font-size: 16px; font-weight: bold; fill: #1f2937; }
    </style>
  </defs>
  
  <!-- Outer Shell -->
  <circle cx="100" cy="100" r="90" fill="#f9fafb" stroke="#374151" stroke-width: 4 />
  
  <!-- Pins -->
  <circle cx="100" cy="150" r="15" class="pin" /> <!-- Pin 3 (Bottom) -->
  <text x="100" y="185" text-anchor="middle" class="text">3 (Cold)</text>
  
  <circle cx="60" cy="70" r="15" class="pin" /> <!-- Pin 1 (Left) -->
  <text x="40" y="60" text-anchor="middle" class="text">1 (Gnd)</text>
  
  <circle cx="140" cy="70" r="15" class="pin" /> <!-- Pin 2 (Right) -->
  <text x="160" y="60" text-anchor="middle" class="text">2 (Hot)</text>
  
  <text x="100" y="110" text-anchor="middle" font-family="sans-serif" font-size="20" font-weight="bold" fill="#374151">XLR</text>
</svg>
