<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
    <rect width="800" height="400" fill="#1e1e1e" rx="10" />
    <style>
        .title { font-family: sans-serif; font-size: 24px; fill: #e0e0e0; font-weight: bold; text-anchor: middle; }
        .label { font-family: sans-serif; font-size: 16px; fill: #90a4ae; text-anchor: middle; }
        .path { fill: none; stroke: #4CAF50; stroke-width: 3; stroke-linecap: round; }
        .axis { stroke: #90a4ae; stroke-width: 2; }
    </style>
    
    <text x="400" y="40" class="title">Condenser Microphone (Capacitor)</text>
    <!-- Backplate -->
    <rect x="350" y="100" width="10" height="150" fill="#90a4ae" />
    <!-- Diaphragm -->
    <rect x="340" y="100" width="2" height="150" fill="#4CAF50" />
    <!-- Battery/Phantom -->
    <rect x="420" y="150" width="60" height="40" fill="none" stroke="#FF5252" />
    <text x="450" y="175" class="label" font-size="12">+48V</text>
    
    <line x1="340" y1="170" x2="420" y2="170" stroke="white" stroke-dasharray="4" />
    
    <text x="280" y="150" class="label">Diaphragm</text>
    <text x="400" y="280" class="label">Electrostatic Charge</text>
    <text x="400" y="340" class="label">High Sensitivity / Fast Transient Response</text>

</svg>