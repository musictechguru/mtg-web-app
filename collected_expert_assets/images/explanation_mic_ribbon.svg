<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
    <rect width="800" height="400" fill="#1e1e1e" rx="10" />
    <style>
        .title { font-family: sans-serif; font-size: 24px; fill: #e0e0e0; font-weight: bold; text-anchor: middle; }
        .label { font-family: sans-serif; font-size: 16px; fill: #90a4ae; text-anchor: middle; }
        .path { fill: none; stroke: #4CAF50; stroke-width: 3; stroke-linecap: round; }
        .axis { stroke: #90a4ae; stroke-width: 2; }
    </style>
    
    <text x="400" y="40" class="title">Ribbon Microphone</text>
    <!-- Magnets -->
    <rect x="300" y="100" width="50" height="200" fill="#444" />
    <rect x="450" y="100" width="50" height="200" fill="#444" />
    <!-- Ribbon -->
    <rect x="395" y="110" width="10" height="180" fill="#FF5252" />
    <text x="600" y="200" class="label">Corrugated Aluminum Ribbon</text>
    <line x1="410" y1="200" x2="550" y2="200" stroke="white" />
    
    <text x="400" y="350" class="label">Warm / Figure-8 / Fragile</text>

</svg>