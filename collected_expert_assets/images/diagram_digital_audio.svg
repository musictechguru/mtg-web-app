<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200" style="background-color:white;">
  <style>
    .analog { stroke: #ccc; stroke-width: 2; fill: none; }
    .digital { stroke: #007bff; stroke-width: 2; fill: none; stroke-step: start; }
    .label { font-family: sans-serif; font-size: 14px; fill: #555; }
  </style>
  <!-- Analog Curve -->
  <path d="M 0,100 Q 100,0 200,100 T 400,100" class="analog" />
  
  <!-- Digital Steps (Approx) -->
  <path d="M 0,100 L 40,80 L 80,40 L 120,20 L 160,40 L 200,100 L 240,160 L 280,180 L 320,160 L 360,120 L 400,100" 
        fill="none" stroke="blue" stroke-width="2" stroke-linecap="square" />
        
  <text x="10" y="20" class="label">Analog (Smooth)</text>
  <text x="10" y="40" class="label" fill="blue">Digital (Quantized)</text>
</svg>