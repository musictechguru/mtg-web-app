<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <style>
      .cup { fill: #1f2937; stroke: #374151; stroke-width: 2; }
      .pad { fill: #374151; }
      .band { fill: none; stroke: #1f2937; stroke-width: 12; stroke-linecap: round; }
    </style>
  </defs>
  
  <!-- Headband -->
  <path d="M40 90 Q 100 0 160 90" class="band" />
  
  <!-- Left Ear Cup -->
  <ellipse cx="40" cy="110" rx="25" ry="35" class="cup" />
  <ellipse cx="48" cy="110" rx="10" ry="25" class="pad" />
  
  <!-- Right Ear Cup -->
  <ellipse cx="160" cy="110" rx="25" ry="35" class="cup" />
  <ellipse cx="152" cy="110" rx="10" ry="25" class="pad" />
  
  <rect x="30" y="100" width="20" height="20" fill="none" stroke="#6b7280" stroke-width="1" transform="rotate(-15 40 110)" /> <!-- Detail -->
  
  <text x="100" y="180" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#374151">Closed-Back</text>
</svg>
