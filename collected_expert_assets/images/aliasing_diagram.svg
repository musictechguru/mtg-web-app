<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 150">
  <defs>
    <style>
      .limit { stroke: #ef4444; stroke-width: 2; stroke-dasharray: 4; }
      .freq { stroke: #3b82f6; stroke-width: 2; marker-end: url(#arrow); }
      .alias { stroke: #ef4444; stroke-width: 2; marker-end: url(#arrow-red); }
    </style>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6" />
    </marker>
    <marker id="arrow-red" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ef4444" />
    </marker>
  </defs>

  <!-- Nyquist Line -->
  <line x1="200" y1="20" x2="200" y2="130" class="limit" />
  <text x="200" y="145" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#ef4444">Nyquist Frequency</text>

  <!-- Correct Freq -->
  <line x1="20" y1="50" x2="180" y2="50" class="freq" />
  <text x="100" y="45" font-family="sans-serif" font-size="10" fill="#3b82f6">Valid Audio</text>

  <!-- Oversampling Freq -->
  <line x1="20" y1="80" x2="250" y2="80" stroke="#9ca3af" stroke-width="2" stroke-dasharray="2 2" />

  <!-- Reflection (Aliasing) -->
  <path d="M250 80 L 200 80 L 150 90" class="alias" />
  <text x="215" y="75" font-family="sans-serif" font-size="10" fill="#ef4444">Foldback Mirror</text>
  <text x="150" y="105" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#ef4444">Alias (Ghost Tone)</text>

</svg>
