<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <rect width="300" height="300" fill="#fff"/>
  <line x1="50" y1="250" x2="50" y2="50" stroke="#333" stroke-width="2"/> <!-- Y -->
  <line x1="50" y1="250" x2="250" y2="250" stroke="#333" stroke-width="2"/> <!-- X -->
  
  <!-- Mic Level -->
  <rect x="70" y="240" width="40" height="10" fill="#00d1b2"/>
  <text x="90" y="235" font-family="Arial" font-size="10" text-anchor="middle">Mic</text>
  
  <!-- Line Level -->
  <rect x="130" y="50" width="40" height="200" fill="#ff3860"/>
  <text x="150" y="45" font-family="Arial" font-size="10" text-anchor="middle">Line</text>
  
  <!-- Speaker Level -->
  <rect x="190" y="10" width="40" height="240" fill="#333"/>
  <text x="210" y="270" font-family="Arial" font-size="10" text-anchor="middle">Speaker</text>
  
  <text x="30" y="150" transform="rotate(-90 30,150)" font-family="Arial" font-size="12" text-anchor="middle">Voltage (V)</text>
</svg>