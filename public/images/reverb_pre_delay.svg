<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#1e1e1e" />
  
  <!-- Timeline -->
  <line x1="20" y1="150" x2="380" y2="150" stroke="#666" />
  <text x="380" y="170" fill="#666" font-family="sans-serif">Time</text>
  
  <!-- Direct Signal -->
  <rect x="40" y="50" width="20" height="100" fill="#fff" />
  <text x="50" y="40" text-anchor="middle" fill="#fff" font-family="sans-serif" font-weight="bold">Dry Signal</text>
  
  <!-- Gap (Pre-Delay) -->
  <line x1="60" y1="100" x2="140" y2="100" stroke="#facc15" stroke-width="2" marker-end="url(#arrow)" marker-start="url(#arrow)" />
  <text x="100" y="90" text-anchor="middle" fill="#facc15" font-family="sans-serif" font-weight="bold">Pre-Delay</text>
  <text x="100" y="120" text-anchor="middle" fill="#facc15" font-family="sans-serif" font-size="10">(Gap)</text>
  
  <!-- Reverb Cloud -->
  <path d="M140,150 Q160,80 180,100 T220,120 T300,150" fill="#3b82f6" opacity="0.5" />
  <path d="M140,150 L300,150 L300,100" fill="none" /> <!-- just visual mass -->
  <text x="220" y="80" text-anchor="middle" fill="#3b82f6" font-family="sans-serif" font-weight="bold">Reverb Tail</text>
  
  <text x="200" y="190" text-anchor="middle" fill="#aaa" font-family="sans-serif" font-size="12">Separates Vocal from Reverb</text>
</svg>
