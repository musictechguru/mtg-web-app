<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <defs>
    <style>
      .text { font-family: sans-serif; font-size: 14px; fill: #333; }
      .label { font-weight: bold; }
      .arrow { stroke: #2563eb; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .box { fill: #f3f4f6; stroke: #4b5563; stroke-width: 2; rx: 8; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2563eb" />
    </marker>
  </defs>

  <!-- Microphone -->
  <g transform="translate(20, 80)">
    <circle cx="20" cy="20" r="15" fill="#9ca3af" />
    <rect x="15" y="35" width="10" height="40" fill="#4b5563" />
    <text x="20" y="95" text-anchor="middle" class="text label">Mic (Analog)</text>
  </g>

  <!-- Arrow 1 -->
  <path d="M60 100 H110" class="arrow" />

  <!-- Audio Interface -->
  <g transform="translate(120, 50)">
    <rect width="160" height="100" class="box" fill="#e0f2fe" stroke="#0ea5e9" />
    <text x="80" y="30" text-anchor="middle" class="text label">Audio Interface</text>
    <text x="80" y="55" text-anchor="middle" class="text" font-size="12">A/D Converter</text>
    <circle cx="30" cy="80" r="8" fill="#ef4444" /> <!-- Preamp Knob -->
    <text x="80" y="85" text-anchor="middle" class="text" font-size="10">Preamp</text>
  </g>

  <!-- Arrow 2 -->
  <path d="M290 100 H330" class="arrow" />

  <!-- Computer -->
  <g transform="translate(340, 60)">
    <rect width="50" height="80" class="box" fill="#f3f4f6" />
    <text x="25" y="100" text-anchor="middle" class="text label">PC (Digital)</text>
  </g>
</svg>
