<svg width="400" height="250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .text { font-family: sans-serif; fill: #eee; font-size: 12px; font-weight: bold; }
      .area { fill: rgba(59, 130, 246, 0.3); stroke: #3b82f6; stroke-width: 3; }
    </style>
  </defs>
  <rect width="100%" height="100%" fill="#1e1e1e" />
  
  <!-- Axis -->
  <line x1="20" y1="220" x2="380" y2="220" stroke="#666" />
  <text x="350" y="240" fill="#666" font-family="sans-serif">Time</text>
  
  <!-- Envelope Path -->
  <path d="M20,220 L80,50 L120,100 L250,100 L350,220" class="area" />
  
  <!-- Stages -->
  <!-- Attack -->
  <text x="50" y="150" text-anchor="middle" class="text" fill="#facc15">A</text>
  <line x1="20" y1="220" x2="80" y2="220" stroke="#facc15" stroke-width="2" transform="translate(0,5)" />
  
  <!-- Decay -->
  <text x="100" y="80" text-anchor="middle" class="text" fill="#ef4444">D</text>
  
  <!-- Sustain -->
  <text x="185" y="90" text-anchor="middle" class="text" fill="#10b981">S</text>
  <line x1="120" y1="100" x2="250" y2="100" stroke="#fff" stroke-dasharray="4" />
  
  <!-- Release -->
  <text x="300" y="160" text-anchor="middle" class="text" fill="#a855f7">R</text>
  
  <text x="200" y="30" text-anchor="middle" fill="#fff" font-family="sans-serif" font-size="16">ADSR Envelope</text>
</svg>
