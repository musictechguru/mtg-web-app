<svg width="400" height="250" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#1e1e1e" />
  
  <!-- All Pass Filters -->
  <circle cx="80" cy="125" r="30" fill="none" stroke="#10b981" stroke-width="2" />
  <text x="80" y="130" text-anchor="middle" fill="#10b981" font-family="sans-serif" font-size="10">Filter 1</text>
  
  <circle cx="160" cy="125" r="30" fill="none" stroke="#10b981" stroke-width="2" />
  <text x="160" y="130" text-anchor="middle" fill="#10b981" font-family="sans-serif" font-size="10">Filter 2</text>
  
  <circle cx="240" cy="125" r="30" fill="none" stroke="#10b981" stroke-width="2" />
  <text x="240" y="130" text-anchor="middle" fill="#10b981" font-family="sans-serif" font-size="10">Filter 3</text>
  
  <circle cx="320" cy="125" r="30" fill="none" stroke="#10b981" stroke-width="2" />
  <text x="320" y="130" text-anchor="middle" fill="#10b981" font-family="sans-serif" font-size="10">Filter 4</text>
  
  <!-- Signal Path -->
  <line x1="20" y1="125" x2="380" y2="125" stroke="#fff" stroke-width="2" opacity="0.3" marker-end="url(#arrow)" />
  
  <!-- Swirls -->
  <path d="M70,80 Q100,50 130,80" stroke="#facc15" fill="none" stroke-width="2" />
  <path d="M150,170 Q180,200 210,170" stroke="#facc15" fill="none" stroke-width="2" />
  <path d="M230,80 Q260,50 290,80" stroke="#facc15" fill="none" stroke-width="2" />
  
  <text x="200" y="220" text-anchor="middle" fill="#fff" font-family="sans-serif">Phaser Construction (Phase Shift)</text>
