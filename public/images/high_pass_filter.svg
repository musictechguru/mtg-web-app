<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#374151" />
    </marker>
  </defs>

  <!-- Axes -->
  <line x1="30" y1="170" x2="280" y2="170" stroke="#374151" stroke-width="2" marker-end="url(#arrow)" /> <!-- Freq -->
  <line x1="30" y1="170" x2="30" y2="20" stroke="#374151" stroke-width="2" /> <!-- Amp -->
  
  <text x="280" y="190" text-anchor="middle" font-family="sans-serif" font-size="12">Freq (Hz)</text>
  <text x="20" y="20" text-anchor="middle" font-family="sans-serif" font-size="12">dB</text>

  <!-- Curve -->
  <path d="M30 170 C 60 170, 80 170, 100 100 S 140 50, 260 50" fill="none" stroke="#ef4444" stroke-width="3" />
  
  <!-- Labels -->
  <text x="70" y="185" text-anchor="middle" font-family="sans-serif" font-size="10">80Hz</text>
  <line x1="80" y1="170" x2="80" y2="120" stroke="#ef4444" stroke-dasharray="2 2" />
  
  <text x="180" y="90" font-family="sans-serif" font-size="14" fill="#ef4444" font-weight="bold">Low Cut / HPF</text>
  <text x="60" y="140" font-family="sans-serif" font-size="10" fill="#9ca3af">Rumble Removed</text>
</svg>
