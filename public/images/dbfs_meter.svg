<svg width="200" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#1e1e1e" />
  
  <!-- Meter Background -->
  <rect x="80" y="40" width="40" height="300" fill="#333" rx="4" />
  
  <!-- Led Segments -->
  <!-- Green -->
  <rect x="82" y="180" width="36" height="158" fill="#10b981" rx="2" opacity="0.8"/>
  <!-- Yellow -->
  <rect x="82" y="100" width="36" height="78" fill="#facc15" rx="2" opacity="0.8"/>
  <!-- Red -->
  <rect x="82" y="42" width="36" height="56" fill="#444" rx="2" />
  
  <!-- Labels -->
  <text x="70" y="45" text-anchor="end" fill="#ef4444" font-family="sans-serif" font-size="12">0 dBFS (Clip)</text>
  <line x1="75" y1="42" x2="125" y2="42" stroke="#ef4444" stroke-width="1" />
  
  <text x="70" y="100" text-anchor="end" fill="#facc15" font-family="sans-serif" font-size="12">-6 dB</text>
  <line x1="75" y1="98" x2="125" y2="98" stroke="#facc15" stroke-width="1" />
  
  <text x="70" y="180" text-anchor="end" fill="#10b981" font-family="sans-serif" font-size="12">-18 dB</text>
  <line x1="75" y1="178" x2="125" y2="178" stroke="#10b981" stroke-width="1" />
  
  <text x="70" y="340" text-anchor="end" fill="#666" font-family="sans-serif" font-size="12">-inf</text>
</svg>
