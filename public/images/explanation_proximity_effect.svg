<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
    <rect width="800" height="400" fill="#1e1e1e" rx="10" />
    <style>
        .title { font-family: sans-serif; font-size: 24px; fill: #e0e0e0; font-weight: bold; text-anchor: middle; }
        .label { font-family: sans-serif; font-size: 16px; fill: #90a4ae; text-anchor: middle; }
        .path { fill: none; stroke: #4CAF50; stroke-width: 3; stroke-linecap: round; }
        .axis { stroke: #90a4ae; stroke-width: 2; }
    </style>
    
    <text x="400" y="40" class="title">Proximity Effect</text>
    <!-- Graph -->
    <line x1="100" y1="350" x2="700" y2="350" class="axis" /> <!-- X -->
    <line x1="100" y1="50" x2="100" y2="350" class="axis" /> <!-- Y -->
    
    <!-- Lines -->
    <path d="M 100 200 Q 300 200 700 200" stroke="#90a4ae" stroke-width="2" fill="none" /> <!-- Normal -->
    <path d="M 100 100 Q 300 200 700 200" stroke="#FF5252" stroke-width="4" fill="none" /> <!-- Proximity -->
    
    <text x="150" y="90" class="label" fill="#FF5252">Close Distance (Bass Boost)</text>
    <text x="600" y="190" class="label">Normal Response</text>
    <text x="400" y="380" class="label">Frequency (Hz)</text>
    <text x="60" y="200" class="label" transform="rotate(-90, 60, 200)">Amplitude</text>

</svg>