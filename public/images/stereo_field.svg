<svg width="400" height="250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="grad" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0" />
    </radialGradient>
  </defs>
  <rect width="100%" height="100%" fill="#1e1e1e" />
  
  <!-- Listener Head -->
  <circle cx="200" cy="200" r="30" fill="#444" stroke="#888" />
  <path d="M170,180 L170,220" stroke="#888" stroke-width="4" /> <!-- Left Ear -->
  <path d="M230,180 L230,220" stroke="#888" stroke-width="4" /> <!-- Right Ear -->
  
  <!-- Stereo Field Arc -->
  <path d="M50,150 Q200,0 350,150" fill="none" stroke="#666" stroke-width="2" stroke-dasharray="4" />
  
  <!-- Speakers -->
  <rect x="30" y="140" width="40" height="60" fill="#333" stroke="#666" />
  <text x="50" y="175" text-anchor="middle" fill="#aaa" font-family="sans-serif" font-size="20">L</text>
  
  <rect x="330" y="140" width="40" height="60" fill="#333" stroke="#666" />
  <text x="350" y="175" text-anchor="middle" fill="#aaa" font-family="sans-serif" font-size="20">R</text>
  
  <!-- Elements -->
  <circle cx="200" cy="80" r="15" fill="#facc15" /> <!-- Center (Vocal) -->
  <text x="200" y="70" text-anchor="middle" fill="#facc15" font-family="sans-serif" font-size="10">Kick/Vox</text>
  
  <circle cx="100" cy="110" r="10" fill="#ef4444" /> <!-- Left Gtr -->
  <text x="100" y="100" text-anchor="middle" fill="#ef4444" font-family="sans-serif" font-size="10">Gtr L</text>
  
  <circle cx="300" cy="110" r="10" fill="#ef4444" /> <!-- Right Gtr -->
  <text x="300" y="100" text-anchor="middle" fill="#ef4444" font-family="sans-serif" font-size="10">Gtr R</text>
  
  <text x="200" y="30" text-anchor="middle" fill="#fff" font-family="sans-serif" font-size="14">Stereo Soundstage</text>
</svg>
