<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Knob Body -->
  <circle cx="100" cy="100" r="70" fill="#e5e7eb" stroke="#9ca3af" stroke-width="2" filter="url(#shadow)" />
  <circle cx="100" cy="100" r="55" fill="#d1d5db" stroke="#6b7280" stroke-width="1" />
  
  <!-- Indicator Line (at 2 o'clock) -->
  <line x1="100" y1="100" x2="140" y2="60" stroke="#ef4444" stroke-width="6" stroke-linecap="round" />
  
  <!-- Labels -->
  <text x="100" y="190" text-anchor="middle" font-family="sans-serif" font-size="18" font-weight="bold" fill="#374151">GAIN</text>
  
  <!-- Tick Marks -->
  <path d="M60 160 A 80 80 0 1 1 140 160" fill="none" stroke="#9ca3af" stroke-width="2" stroke-dasharray="4 8" />
</svg>
