<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 150">
  <defs>
    <style>
      .wire { stroke: #666; stroke-width: 2; fill: none; }
      .power { stroke: #ffdd57; stroke-width: 3; stroke-dasharray: 5; animation: flow 0.5s linear infinite; }
      @keyframes flow { to { stroke-dashoffset: -10; } }
    </style>
  </defs>
  <rect width="400" height="150" fill="#333"/>
  
  <text x="50" y="130" fill="white" font-family="Arial">Mic</text>
  <text x="350" y="130" fill="white" font-family="Arial">Preamp</text>
  
  <!-- Pins -->
  <line x1="50" y1="50" x2="350" y2="50" class="wire"/>
  <line x1="50" y1="70" x2="350" y2="70" class="wire"/>
  <line x1="50" y1="90" x2="350" y2="90" class="wire"/>
  
  <!-- Power flowing back -->
  <path d="M350,60 L50,60" class="power"/>
  <text x="200" y="40" fill="#ffdd57" font-family="Arial" text-anchor="middle" font-weight="bold">+48V Power</text>
</svg>