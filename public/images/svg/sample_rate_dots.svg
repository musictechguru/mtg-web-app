<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#1e1e1e" />
  
  <!-- Analog Wave (Ghost) -->
  <path d="M0,100 C100,0 100,200 200,100 S300,0 400,100" fill="none" stroke="#333" stroke-width="4" />
  
  <!-- Samples -->
  <!-- Vertical lines representing sample intervals -->
  <g stroke="#444" stroke-width="1" stroke-dasharray="2">
      <line x1="20" y1="0" x2="20" y2="200" />
      <line x1="60" y1="0" x2="60" y2="200" />
      <line x1="100" y1="0" x2="100" y2="200" />
      <line x1="140" y1="0" x2="140" y2="200" />
      <line x1="180" y1="0" x2="180" y2="200" />
      <line x1="220" y1="0" x2="220" y2="200" />
      <line x1="260" y1="0" x2="260" y2="200" />
      <line x1="300" y1="0" x2="300" y2="200" />
      <line x1="340" y1="0" x2="340" y2="200" />
      <line x1="380" y1="0" x2="380" y2="200" />
  </g>

  <!-- Dots at intersection -->
  <circle cx="20" cy="85" r="4" fill="#3b82f6" />
  <circle cx="60" cy="60" r="4" fill="#3b82f6" />
  <circle cx="100" cy="100" r="4" fill="#3b82f6" />
  <circle cx="140" cy="140" r="4" fill="#3b82f6" />
  <circle cx="180" cy="120" r="4" fill="#3b82f6" />
  <circle cx="220" cy="80" r="4" fill="#3b82f6" />
  <circle cx="260" cy="60" r="4" fill="#3b82f6" />
  <circle cx="300" cy="100" r="4" fill="#3b82f6" />
  <circle cx="340" cy="140" r="4" fill="#3b82f6" />
  <circle cx="380" cy="115" r="4" fill="#3b82f6" />
  
  <text x="200" y="190" text-anchor="middle" fill="#fff" font-family="sans-serif" font-size="12">Sample Rate = Snapshots per Second</text>

</svg>
