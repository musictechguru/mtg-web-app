<svg width="400" height="250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="tail" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="#1e1e1e" />
  
  <line x1="50" y1="20" x2="50" y2="220" stroke="#666" />
  <line x1="50" y1="220" x2="380" y2="220" stroke="#666" />
  
  <!-- Direct Sound -->
  <rect x="60" y="50" width="10" height="170" fill="#fff" />
  <text x="65" y="40" text-anchor="middle" fill="#fff" font-family="sans-serif" font-size="10">Direct</text>
  
  <!-- Early Reflections -->
  <rect x="80" y="100" width="5" height="120" fill="#aaa" />
  <rect x="90" y="120" width="5" height="100" fill="#aaa" />
  <rect x="100" y="110" width="5" height="110" fill="#aaa" />
  
  <!-- Reverb Tail -->
  <path d="M110,100 L350,220 V220 H110 Z" fill="url(#tail)" />
  <path d="M110,120 L350,220" stroke="#3b82f6" stroke-width="2" />
  
  <!-- RT60 measurement -->
  <line x1="65" y1="50" x2="350" y2="50" stroke="#ef4444" stroke-dasharray="4" opacity="0.5"/> <!-- Top -->
  <line x1="65" y1="210" x2="350" y2="210" stroke="#ef4444" stroke-dasharray="4" opacity="0.5"/> <!-- -60dB -->
  
  <line x1="350" y1="50" x2="350" y2="210" stroke="#ef4444" stroke-width="2" />
  <text x="350" y="40" text-anchor="middle" fill="#ef4444" font-family="sans-serif" font-weight="bold">RT60</text>
  <text x="350" y="240" text-anchor="middle" fill="#ef4444" font-family="sans-serif" font-size="12">Decay Time</text>

</svg>
