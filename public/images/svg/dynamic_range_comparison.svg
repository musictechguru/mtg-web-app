<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#1e1e1e" />
  
  <!-- Uncompressed (Classical) -->
  <g transform="translate(50, 150)">
      <path d="M0,0 L20,-80 L40,-10 L60,-40 L80,0 L100,-90 L120,0" fill="none" stroke="#3b82f6" stroke-width="2"/>
      <line x1="0" y1="-90" x2="0" y2="0" stroke="#fff" stroke-width="1" stroke-dasharray="2"/>
      <text x="60" y="20" fill="#3b82f6" text-anchor="middle" font-weight="bold">Wide Range</text>
      <text x="60" y="35" fill="#3b82f6" text-anchor="middle" font-size="10">Quiet to Loud</text>
  </g>
  
  <!-- Compressed (Pop) -->
  <g transform="translate(250, 150)">
      <rect x="0" y="-80" width="120" height="80" fill="#ef4444" fill-opacity="0.2"/>
      <path d="M0,-60 L20,-80 L40,-70 L60,-75 L80,-70 L100,-80 L120,-60" fill="none" stroke="#ef4444" stroke-width="2"/>
      <line x1="0" y1="-80" x2="0" y2="-60" stroke="#fff" stroke-width="1" stroke-dasharray="2"/>
      <text x="60" y="20" fill="#ef4444" text-anchor="middle" font-weight="bold">Compressed</text>
      <text x="60" y="35" fill="#ef4444" text-anchor="middle" font-size="10">"Sausage" Waveform</text>
  </g>
  
  <text x="200" y="280" fill="#fff" text-anchor="middle" font-size="16" font-weight="bold">Dynamic Range Comparison</text>
</svg>
