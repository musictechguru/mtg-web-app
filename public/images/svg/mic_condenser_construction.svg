<svg width="400" height="250" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#1e1e1e" />
  
  <!-- Backplate -->
  <rect x="150" y="100" width="100" height="10" fill="#555" stroke="#888" />
  <text x="200" y="130" text-anchor="middle" fill="#888" font-size="12">Backplate (Stationary)</text>
  
  <!-- Diaphragm -->
  <rect x="150" y="80" width="100" height="4" fill="#facc15" stroke="none" />
  <text x="200" y="70" text-anchor="middle" fill="#facc15" font-size="12" font-weight="bold">Diaphragm (Movable)</text>
  
  <!-- Battery/Phantom -->
  <rect x="300" y="150" width="40" height="60" fill="#333" stroke="#fff" />
  <text x="320" y="180" text-anchor="middle" fill="#fff" font-size="10">+48V</text>
  
  <!-- Wiring -->
  <path d="M250,82 L320,82 L320,150" stroke="#facc15" stroke-width="2" fill="none" />
  <path d="M250,105 L280,105 L280,150 L280,200" stroke="#888" stroke-width="2" fill="none" />
  
  <!-- Capacitor Symbol idea -->
  <text x="200" y="170" text-anchor="middle" fill="#10b981" font-family="sans-serif">Variable Capacitor Setup</text>
  
  <text x="200" y="230" text-anchor="middle" fill="#fff" font-family="sans-serif" font-weight="bold">Condenser Microphone</text>
</svg>
