<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#1e1e1e" />
  
  <!-- Grid -->
  <line x1="50" y1="250" x2="350" y2="250" stroke="#444" stroke-width="2"/> <!-- In -->
  <line x1="50" y1="250" x2="50" y2="50" stroke="#444" stroke-width="2"/> <!-- Out -->
  
  <!-- 1:1 Line (No Change) -->
  <line x1="50" y1="250" x2="350" y2="50" stroke="#444" stroke-dasharray="2"/>
  
  <!-- Expansion Curve -->
  <!-- Below threshold, it drops faster -->
  <path d="M50,250 L200,150 L350,50" fill="none" stroke="#3b82f6" stroke-width="1" stroke-dasharray="4"/> <!-- 1:1 ref -->
  
  <path d="M100,250 L200,150 L350,50" fill="none" stroke="#facc15" stroke-width="3"/>
  <circle cx="200" cy="150" r="5" fill="#facc15"/>
  <text x="210" y="160" fill="#facc15" font-weight="bold">Threshold</text>
  
  <text x="120" y="220" fill="#facc15">Quiet sounds get QUIETER</text>
  <text x="250" y="80" fill="#facc15">Loud sounds UNCHANGED</text>
  
  <text x="200" y="290" fill="#fff" text-anchor="middle" font-size="16" font-weight="bold">Downward Expansion</text>
</svg>
