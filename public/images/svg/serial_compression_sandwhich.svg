<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrow" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto" fill="#fff">
      <path d="M0,0 L0,6 L6,3 z" />
    </marker>
  </defs>
  <rect width="100%" height="100%" fill="#111" />
  
  <!-- Comp 1 -->
  <rect x="50" y="100" width="100" height="80" fill="#ef4444" stroke="#fff"/>
  <text x="100" y="130" fill="#fff" text-anchor="middle" font-weight="bold">Comp 1</text>
  <text x="100" y="150" fill="#fcc" text-anchor="middle" font-size="10">Fast / Peak</text>
  <text x="100" y="170" fill="#fcc" text-anchor="middle" font-size="10">"Catching"</text>
  
  <line x1="150" y1="140" x2="250" y2="140" stroke="#fff" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Comp 2 -->
  <rect x="250" y="100" width="100" height="80" fill="#3b82f6" stroke="#fff"/>
  <text x="300" y="130" fill="#fff" text-anchor="middle" font-weight="bold">Comp 2</text>
  <text x="300" y="150" fill="#ccf" text-anchor="middle" font-size="10">Slow / RMS</text>
  <text x="300" y="170" fill="#ccf" text-anchor="middle" font-size="10">"Smoothing"</text>
  
  <text x="200" y="240" fill="#aaa" text-anchor="middle">Many light stages > One heavy stage</text>
  <text x="200" y="280" fill="#fff" text-anchor="middle" font-size="16" font-weight="bold">Serial Compression</text>
</svg>
