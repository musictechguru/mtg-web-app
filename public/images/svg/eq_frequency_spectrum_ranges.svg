<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#1e1e1e" />
  
  <!-- Sub Bass -->
  <rect x="50" y="50" width="50" height="200" fill="#3b82f6" fill-opacity="0.3"/>
  <text x="75" y="150" fill="#3b82f6" text-anchor="middle" transform="rotate(-90 75,150)">Sub Bass (20-60Hz)</text>
  
  <!-- Bass -->
  <rect x="100" y="50" width="60" height="200" fill="#10b981" fill-opacity="0.3"/>
  <text x="130" y="150" fill="#10b981" text-anchor="middle" transform="rotate(-90 130,150)">Bass (60-250Hz)</text>
  
  <!-- Low Mids (Mud) -->
  <rect x="160" y="50" width="50" height="200" fill="#ef4444" fill-opacity="0.3"/>
  <text x="185" y="150" fill="#ef4444" text-anchor="middle" transform="rotate(-90 185,150)">Mud (250-500Hz)</text>
  
  <!-- Mids/High Mids -->
  <rect x="210" y="50" width="80" height="200" fill="#facc15" fill-opacity="0.3"/>
  <text x="250" y="150" fill="#facc15" text-anchor="middle" transform="rotate(-90 250,150)">Presence (2-6kHz)</text>
  
  <!-- Highs (Air) -->
  <rect x="290" y="50" width="60" height="200" fill="#a855f7" fill-opacity="0.3"/>
  <text x="320" y="150" fill="#a855f7" text-anchor="middle" transform="rotate(-90 320,150)">Air (8kHz+)</text>

  <text x="200" y="280" fill="#fff" text-anchor="middle" font-size="16" font-weight="bold">Frequency Ranges</text>
</svg>
