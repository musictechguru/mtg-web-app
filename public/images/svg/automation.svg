<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 150">
  <defs>
    <style>
      .track-bg { fill: #1f2937; }
      .waveform { fill: #374151; opacity: 0.5; }
      .auto-line { fill: none; stroke: #3b82f6; stroke-width: 2; }
      .node { fill: #3b82f6; stroke: white; stroke-width: 2; }
      .text { font-family: sans-serif; font-size: 10px; fill: #9ca3af; }
    </style>
  </defs>

  <rect x="0" y="20" width="400" height="100" class="track-bg" />
  
  <!-- Waveform hint -->
  <path d="M0 70 Q 20 20 40 70 T 80 70 T 120 70 T 160 70 T 200 70" class="waveform" transform="scale(2,1)" />

  <!-- Automation Line -->
  <path d="M0 100 L 50 100 L 100 40 L 200 40 L 250 80 L 350 80 L 400 30" class="auto-line" />
  
  <!-- Nodes -->
  <circle cx="50" cy="100" r="5" class="node" />
  <circle cx="100" cy="40" r="5" class="node" />
  <circle cx="200" cy="40" r="5" class="node" />
  <circle cx="250" cy="80" r="5" class="node" />
  <circle cx="350" cy="80" r="5" class="node" />
  
  <text x="100" y="30" class="text" text-anchor="middle">Fade In</text>
  <text x="225" y="30" class="text" text-anchor="middle">Volume Level</text>
  <text x="250" y="95" class="text" text-anchor="middle">Drop</text>
</svg>
