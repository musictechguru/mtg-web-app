<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#111" />
  
  <!-- Head -->
  <circle cx="200" cy="220" r="15" fill="#fff"/>
  <text x="200" y="250" fill="#fff" text-anchor="middle">Listener</text>
  
  <!-- Speakers -->
  <rect x="100" y="80" width="30" height="40" fill="#3b82f6"/>
  <text x="115" y="70" fill="#3b82f6" text-anchor="middle" font-weight="bold">L</text>
  
  <rect x="270" y="80" width="30" height="40" fill="#3b82f6"/>
  <text x="285" y="70" fill="#3b82f6" text-anchor="middle" font-weight="bold">R</text>
  
  <!-- Triangle Lines -->
  <line x1="200" y1="220" x2="115" y2="100" stroke="#facc15" stroke-dasharray="4"/>
  <line x1="200" y1="220" x2="285" y2="100" stroke="#facc15" stroke-dasharray="4"/>
  <line x1="115" y1="100" x2="285" y2="100" stroke="#facc15" stroke-dasharray="4"/>
  
  <!-- Degrees -->
  <text x="200" y="160" fill="#facc15" text-anchor="middle" font-weight="bold" font-size="20">60Â°</text>
  <text x="160" y="200" fill="#facc15" text-anchor="middle" font-size="12">Equal Distance</text>
  
  <text x="200" y="280" fill="#fff" text-anchor="middle" font-size="16" font-weight="bold">The Equilateral Triangle</text>
</svg>
