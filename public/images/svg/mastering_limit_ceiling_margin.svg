<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#111" />
  
  <!-- Level Lines -->
  <line x1="50" y1="50" x2="350" y2="50" stroke="#ef4444" stroke-width="2"/>
  <text x="360" y="55" fill="#ef4444" font-weight="bold">0.0 dBFS (Clip)</text>
  
  <line x1="50" y1="80" x2="350" y2="80" stroke="#10b981" stroke-width="2" stroke-dasharray="2"/>
  <text x="360" y="85" fill="#10b981" font-weight="bold">-1.0 dBTP</text>
  
  <!-- Waveform hitting ceiling -->
  <path d="M50,150 L100,80 L150,150 L200,80 L250,150" fill="none" stroke="#fff" stroke-width="2"/>
  
  <!-- Safety Zone -->
  <rect x="50" y="50" width="300" height="30" fill="#ef4444" fill-opacity="0.2"/>
  <text x="200" y="70" fill="#ef4444" text-anchor="middle" font-size="10">Safety Margin for Transcoding</text>
  
  <text x="200" y="280" fill="#fff" text-anchor="middle" font-size="16" font-weight="bold">Streaming Ceiling (-1.0 dBTP)</text>
</svg>
