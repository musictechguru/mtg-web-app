<svg width="400" height="250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .text { font-family: sans-serif; fill: #eee; font-size: 12px; }
      .line { stroke-width: 2; fill: none; }
    </style>
  </defs>
  <rect width="100%" height="100%" fill="#1e1e1e" />
  
  <!-- Mic pointing right -->
  <rect x="20" y="110" width="60" height="30" fill="#666" />
  <circle cx="80" cy="125" r="15" fill="#333" /> <!-- Grill -->
  
  <!-- Source Angles -->
  <line x1="80" y1="125" x2="350" y2="125" stroke="#fff" stroke-dasharray="4" /> <!-- 0 deg -->
  <line x1="80" y1="125" x2="300" y2="50" stroke="#facc15" stroke-dasharray="4" /> <!-- 45 deg -->
  <line x1="80" y1="125" x2="200" y2="20" stroke="#ef4444" stroke-dasharray="4" /> <!-- 90 deg -->
  
  <text x="360" y="130" class="text" fill="#fff">0° (Bright/Full)</text>
  <text x="310" y="45" class="text" fill="#facc15">45° (Slightly Dull)</text>
  <text x="200" y="15" class="text" fill="#ef4444">90° (Dark/Muffled)</text>
  
  <text x="200" y="230" text-anchor="middle" class="text" font-weight="bold">Off-Axis Coloration</text>
</svg>
