<svg width="400" height="150" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#111" />
  
  <!-- Velocity Bars -->
  <!-- Low -->
  <rect x="40" y="100" width="10" height="30" fill="#3b82f6" opacity="0.4" />
  <text x="45" y="145" text-anchor="middle" fill="#ccc" font-size="10" font-family="sans-serif">pp</text>
  
  <!-- Med -->
  <rect x="80" y="60" width="10" height="70" fill="#3b82f6" opacity="0.7" />
  <text x="85" y="145" text-anchor="middle" fill="#ccc" font-size="10" font-family="sans-serif">mf</text>
  
  <!-- High -->
  <rect x="120" y="20" width="10" height="110" fill="#3b82f6" opacity="1" />
  <text x="125" y="145" text-anchor="middle" fill="#ccc" font-size="10" font-family="sans-serif">ff</text>
  
  <!-- Random variation -->
  <rect x="160" y="50" width="10" height="80" fill="#3b82f6" opacity="0.8" />
  <rect x="200" y="80" width="10" height="50" fill="#3b82f6" opacity="0.6" />
  <rect x="240" y="30" width="10" height="100" fill="#3b82f6" opacity="0.9" />
  
  <text x="320" y="30" fill="#fff" font-family="sans-serif" font-weight="bold">Velocity</text>
  <text x="320" y="50" fill="#aaa" font-family="sans-serif" font-size="12">Note Intensity / Volume</text>
  
  <line x1="20" y1="130" x2="380" y2="130" stroke="#444" />
</svg>
