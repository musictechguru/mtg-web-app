<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" preserveAspectRatio="xMidYMid meet">
    <!-- Background -->
    <rect width="800" height="400" fill="#1e293b" />
    
    <!-- Title -->
    <text x="400" y="40" text-anchor="middle" fill="#fff" font-size="24" font-family="sans-serif" font-weight="bold">A/D Conversion Process</text>

    <!-- 1. Analog Input -->
    <!-- Continuous Wave -->
    <path d="M 50 200 Q 100 100 150 200 Q 200 300 250 200" fill="none" stroke="#3b82f6" stroke-width="3" />
    <text x="150" y="350" text-anchor="middle" fill="#3b82f6" font-size="16">Analog Input</text>
    <text x="150" y="370" text-anchor="middle" fill="#94a3b8" font-size="12">(Continuous chart)</text>

    <!-- Arrow -->
    <path d="M 280 200 L 320 200" stroke="#fff" stroke-width="2" marker-end="url(#arrow)" />

    <!-- 2. The Converter (ADC Chip) -->
    <rect x="340" y="100" width="120" height="200" fill="#334155" stroke="#cbd5e1" stroke-width="2" rx="5" />
    <text x="400" y="150" text-anchor="middle" fill="#fff" font-size="18" font-weight="bold">ADC</text>
    <text x="400" y="270" text-anchor="middle" fill="#94a3b8" font-size="12">Sampling &</text>
    <text x="400" y="285" text-anchor="middle" fill="#94a3b8" font-size="12">Quantization</text>

    <!-- Grid inside ADC representing quantization -->
    <path d="M 350 180 h 100 M 350 200 h 100 M 350 220 h 100" stroke="#475569" stroke-width="1" />
    <path d="M 370 180 v 40 M 390 180 v 40 M 410 180 v 40" stroke="#475569" stroke-width="1" />

    <!-- Arrow -->
    <path d="M 480 200 L 520 200" stroke="#fff" stroke-width="2" marker-end="url(#arrow)" />

    <!-- 3. Digital Output -->
    <!-- Binary Stream -->
    <text x="650" y="180" text-anchor="middle" fill="#10b981" font-family="monospace" font-size="20">10110</text>
    <text x="650" y="210" text-anchor="middle" fill="#10b981" font-family="monospace" font-size="20">01101</text>
    <text x="650" y="240" text-anchor="middle" fill="#10b981" font-family="monospace" font-size="20">11001</text>
    <text x="650" y="350" text-anchor="middle" fill="#10b981" font-size="16">Digital Output</text>
    <text x="650" y="370" text-anchor="middle" fill="#94a3b8" font-size="12">(Discrete Steps)</text>

    <!-- Staircase overlay on output conceptual -->
    <polyline points="550 200, 570 200, 570 180, 590 180, 590 220, 610 220" fill="none" stroke="#10b981" stroke-width="2" opacity="0.3"/>

    <defs>
        <marker id="arrow" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#fff" />
        </marker>
    </defs>
</svg>
