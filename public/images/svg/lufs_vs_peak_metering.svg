<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#111" />
  
  <!-- Peak Meter (Fast/Jump) -->
  <g transform="translate(50, 50)">
      <text x="25" y="-10" fill="#ef4444" text-anchor="middle" font-weight="bold">Peak</text>
      <rect x="0" y="0" width="50" height="200" fill="#333" stroke="#add"/>
      <rect x="5" y="50" width="40" height="150" fill="#ef4444"/> <!-- Jumping high -->
      <line x1="0" y1="50" x2="50" y2="50" stroke="#fff"/>
      <text x="25" y="220" fill="#aaa" text-anchor="middle" font-size="10">Instant Transients</text>
  </g>
  
  <!-- LUFS Meter (Slow/Average) -->
  <g transform="translate(150, 50)">
      <text x="25" y="-10" fill="#3b82f6" text-anchor="middle" font-weight="bold">LUFS</text>
      <rect x="0" y="0" width="50" height="200" fill="#333" stroke="#add"/>
      <rect x="5" y="100" width="40" height="100" fill="#3b82f6"/> <!-- Slower, lower -->
      <line x1="0" y1="100" x2="50" y2="100" stroke="#fff"/>
      <text x="25" y="220" fill="#aaa" text-anchor="middle" font-size="10">Average Loudness</text>
  </g>
  
  <!-- Perception comparison -->
  <path d="M230,100 L280,100" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrow)"/> 
  <text x="320" y="105" fill="#fff" font-size="12">Matches</text>
  <text x="320" y="120" fill="#fff" font-size="12">Human Ear</text>
  
  <text x="200" y="280" fill="#fff" text-anchor="middle" font-size="16" font-weight="bold">Metering: Peak vs. LUFS</text>
</svg>
