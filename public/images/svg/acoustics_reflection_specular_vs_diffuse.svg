<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#111" />
  
  <!-- Specular -->
  <g transform="translate(50, 50)">
      <text x="50" y="30" fill="#fff" text-anchor="middle" font-weight="bold">Specular (Mirror)</text>
      <line x1="0" y1="100" x2="100" y2="100" stroke="#888" stroke-width="2"/> <!-- Flat Surface -->
      <path d="M20,20 L50,100 L80,20" fill="none" stroke="#facc15" stroke-width="2" marker-end="url(#arrow)"/>
      <text x="50" y="120" fill="#aaa" text-anchor="middle" font-size="10">Direct bounce</text>
  </g>
  
  <!-- Diffuse -->
  <g transform="translate(250, 50)">
      <text x="50" y="30" fill="#fff" text-anchor="middle" font-weight="bold">Diffuse (Scatter)</text>
      <!-- Bumpy Surface -->
      <path d="M0,100 L10,90 L20,100 L30,80 L40,100 L50,85 L60,100 L70,80 L80,100 L90,90 L100,100" fill="none" stroke="#888" stroke-width="2"/>
      
      <line x1="20" y1="20" x2="50" y2="90" stroke="#facc15" stroke-width="2" marker-end="url(#arrow)"/>
      
      <!-- Scattered Rays -->
      <line x1="50" y1="90" x2="20" y2="50" stroke="#facc15" stroke-width="1"/>
      <line x1="50" y1="90" x2="40" y2="40" stroke="#facc15" stroke-width="1"/>
      <line x1="50" y1="90" x2="60" y2="40" stroke="#facc15" stroke-width="1"/>
      <line x1="50" y1="90" x2="80" y2="50" stroke="#facc15" stroke-width="1"/>
      
      <text x="50" y="120" fill="#aaa" text-anchor="middle" font-size="10">Scattered Energy</text>
  </g>
  
  <text x="200" y="280" fill="#fff" text-anchor="middle" font-size="16" font-weight="bold">Reflection Types</text>
</svg>
