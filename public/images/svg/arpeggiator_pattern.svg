<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#1e1e1e" />
  
  <!-- Grid -->
  <line x1="50" y1="250" x2="350" y2="250" stroke="#444"/>
  <line x1="50" y1="250" x2="50" y2="50" stroke="#444"/>
  
  <!-- Notes -->
  <!-- Step 1 (Low) -->
  <rect x="60" y="220" width="30" height="10" fill="#3b82f6"/>
  
  <!-- Step 2 (Mid) -->
  <rect x="100" y="190" width="30" height="10" fill="#3b82f6"/>
  
  <!-- Step 3 (High) -->
  <rect x="140" y="160" width="30" height="10" fill="#3b82f6"/>
  
  <!-- Step 4 (Mid) -->
  <rect x="180" y="190" width="30" height="10" fill="#3b82f6"/>

  <!-- Repeat -->
  <rect x="220" y="220" width="30" height="10" fill="#3b82f6" opacity="0.5"/>
  <rect x="260" y="190" width="30" height="10" fill="#3b82f6" opacity="0.5"/>
  
  <path d="M60,225 L100,195 L140,165 L180,195 L220,225" fill="none" stroke="#fff" stroke-dasharray="4"/>
  
  <text x="200" y="280" fill="#fff" text-anchor="middle" font-size="16" font-weight="bold">Arpeggiator (Up/Down)</text>
  <text x="200" y="295" fill="#aaa" text-anchor="middle" font-size="12">Converts Chords into Sequences</text>
</svg>
