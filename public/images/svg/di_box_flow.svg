<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 150">
  <defs>
    <style>
      .text { font-family: sans-serif; font-size: 14px; text-anchor: middle; fill: #374151; }
      .arrow { stroke: #374151; stroke-width: 2; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151" />
    </marker>
  </defs>

  <!-- Guitar -->
  <text x="40" y="80" class="text" font-weight="bold">Guitar</text>
  <text x="40" y="100" class="text" font-size="10">High-Z (Unbalanced)</text>
  
  <line x1="70" y1="80" x2="120" y2="80" class="arrow" />

  <!-- DI Box -->
  <rect x="120" y="50" width="100" height="60" fill="#f3f4f6" stroke="#000" stroke-width="2" />
  <text x="170" y="85" class="text" font-weight="bold">DI BOX</text>

  <line x1="220" y1="80" x2="280" y2="80" class="arrow" />

  <!-- Mic Pre -->
  <rect x="280" y="50" width="80" height="60" fill="#e5e7eb" stroke="#9ca3af" stroke-width="2" />
  <text x="320" y="85" class="text">Mic Preamp</text>
  <text x="320" y="105" class="text" font-size="10">Low-Z (Balanced)</text>
</svg>
