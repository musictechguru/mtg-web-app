<svg width="600" height="200" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#111" />
  
  <!-- XLR -->
  <g transform="translate(50, 50)">
      <circle cx="30" cy="30" r="25" fill="#333" stroke="#fff" stroke-width="2"/>
      <circle cx="30" cy="15" r="3" fill="#fff"/> <!-- Pin 2 -->
      <circle cx="45" cy="30" r="3" fill="#fff"/> <!-- Pin 3 -->
      <circle cx="15" cy="30" r="3" fill="#fff"/> <!-- Pin 1 -->
      <text x="30" y="70" fill="#fff" text-anchor="middle" font-weight="bold">XLR</text>
      <text x="30" y="85" fill="#aaa" text-anchor="middle" font-size="10">(Mic/Balanced)</text>
  </g>
  
  <!-- TRS -->
  <g transform="translate(150, 50)">
      <rect x="10" y="10" width="40" height="10" fill="#ccc" rx="2"/> <!-- Tip -->
      <rect x="55" y="10" width="5" height="10" fill="#111"/> <!-- Gap -->
      <rect x="60" y="10" width="20" height="10" fill="#ccc"/> <!-- Ring -->
      <rect x="80" y="10" width="5" height="10" fill="#111"/> <!-- Gap -->
      <rect x="85" y="10" width="50" height="10" fill="#ccc"/> <!-- Sleeve -->
      <text x="70" y="70" fill="#fff" text-anchor="middle" font-weight="bold">TRS</text>
      <text x="70" y="85" fill="#aaa" text-anchor="middle" font-size="10">(Stereo/Bal)</text>
  </g>
  
  <!-- TS -->
  <g transform="translate(300, 50)">
      <rect x="10" y="10" width="40" height="10" fill="#ccc" rx="2"/> <!-- Tip -->
      <rect x="55" y="10" width="5" height="10" fill="#111"/> <!-- Gap -->
      <rect x="60" y="10" width="75" height="10" fill="#ccc"/> <!-- Sleeve -->
      <text x="70" y="70" fill="#fff" text-anchor="middle" font-weight="bold">TS</text>
      <text x="70" y="85" fill="#aaa" text-anchor="middle" font-size="10">(Guitar/Unbal)</text>
  </g>
  
  <!-- RCA -->
  <g transform="translate(450, 50)">
      <circle cx="30" cy="30" r="10" fill="#ef4444" stroke="#fff" stroke-width="2"/>
      <circle cx="30" cy="30" r="3" fill="#fff"/>
      <text x="30" y="70" fill="#fff" text-anchor="middle" font-weight="bold">RCA</text>
      <text x="30" y="85" fill="#aaa" text-anchor="middle" font-size="10">(Consumer)</text>
  </g>
  
  <text x="300" y="160" fill="#fff" text-anchor="middle" font-size="16" font-weight="bold">Analog Connector Types</text>
</svg>
