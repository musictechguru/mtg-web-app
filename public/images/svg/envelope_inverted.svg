<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#1e1e1e" />
  
  <!-- Axis -->
  <line x1="50" y1="150" x2="350" y2="150" stroke="#666" stroke-width="1" stroke-dasharray="4"/> <!-- Center Line -->
  
  <!-- Positive Envelope -->
  <path d="M50,150 L100,50 L150,100 L250,100 L300,150" fill="none" stroke="#3b82f6" stroke-width="2"/>
  <text x="100" y="40" fill="#3b82f6" text-anchor="middle">Positive (+)</text>
  
  <!-- Inverted Envelope -->
  <path d="M50,150 L100,250 L150,200 L250,200 L300,150" fill="none" stroke="#ef4444" stroke-width="2"/>
  <text x="100" y="270" fill="#ef4444" text-anchor="middle">Inverted (-)</text>
  
  <text x="200" y="290" fill="#fff" text-anchor="middle" font-size="16" font-weight="bold">Inverted Envelope</text>
  <text x="200" y="30" fill="#aaa" text-anchor="middle" font-size="12">Used for 'Zap' sounds (Pitch Drop)</text>
</svg>
