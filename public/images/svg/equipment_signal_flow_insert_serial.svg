<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrow" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto" fill="#fff">
      <path d="M0,0 L0,6 L6,3 z" />
    </marker>
  </defs>
  <rect width="100%" height="100%" fill="#111" />
  
  <text x="50" y="155" fill="#fff" font-weight="bold">Input</text>
  
  <!-- EQ -->
  <rect x="100" y="120" width="60" height="60" fill="#3b82f6" stroke="#fff"/>
  <text x="130" y="155" fill="#fff" text-anchor="middle" font-weight="bold">EQ</text>
  
  <line x1="80" y1="150" x2="100" y2="150" stroke="#fff" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Comp -->
  <rect x="200" y="120" width="60" height="60" fill="#ef4444" stroke="#fff"/>
  <text x="230" y="155" fill="#fff" text-anchor="middle" font-weight="bold">COMP</text>
  
  <line x1="160" y1="150" x2="200" y2="150" stroke="#fff" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Output -->
  <line x1="260" y1="150" x2="300" y2="150" stroke="#fff" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="310" y="155" fill="#fff" font-weight="bold">Output</text>
  
  <text x="200" y="250" fill="#aaa" text-anchor="middle">100% of signal passes through each processor</text>
  <text x="200" y="280" fill="#fff" text-anchor="middle" font-size="16" font-weight="bold">Series Processing (Insert)</text>
</svg>
