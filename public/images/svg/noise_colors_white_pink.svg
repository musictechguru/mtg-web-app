<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#1e1e1e" />
  
  <!-- White Noise (Flat) -->
  <line x1="50" y1="80" x2="350" y2="80" stroke="#fff" stroke-width="3"/>
  <text x="200" y="60" fill="#fff" text-anchor="middle" font-weight="bold">White Noise</text>
  <text x="200" y="100" fill="#aaa" text-anchor="middle" font-size="10">Equal Energy per Frequency (Bright)</text>
  
  <!-- Pink Noise (Sloped) -->
  <line x1="50" y1="150" x2="350" y2="250" stroke="#ec4899" stroke-width="3"/>
  <text x="200" y="160" fill="#ec4899" text-anchor="middle" font-weight="bold">Pink Noise</text>
  <text x="200" y="200" fill="#aaa" text-anchor="middle" font-size="10">Equal Energy per Octave (Darker)</text>
  
  <!-- Axes Labels -->
  <text x="50" y="280" fill="#fff" font-size="12">Low Freq</text>
  <text x="350" y="280" fill="#fff" font-size="12" text-anchor="end">High Freq</text>
  
  <text x="200" y="30" fill="#fff" text-anchor="middle" font-size="16" font-weight="bold">Noise Colors Spectrum</text>
</svg>
