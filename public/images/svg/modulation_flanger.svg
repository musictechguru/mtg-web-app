<svg width="400" height="250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="comb" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#ef4444;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="#1e1e1e" />
  
  <!-- Frequency Filter Comb -->
  <rect x="50" y="50" width="20" height="150" fill="#ef4444" opacity="0.3"/>
  <rect x="100" y="50" width="20" height="150" fill="#ef4444" opacity="0.3"/>
  <rect x="150" y="50" width="20" height="150" fill="#ef4444" opacity="0.3"/>
  <rect x="200" y="50" width="20" height="150" fill="#ef4444" opacity="0.3"/>
  <rect x="250" y="50" width="20" height="150" fill="#ef4444" opacity="0.3"/>
  <rect x="300" y="50" width="20" height="150" fill="#ef4444" opacity="0.3"/>
  
  <!-- Sweeping Arrow -->
  <line x1="50" y1="220" x2="330" y2="220" stroke="#facc15" stroke-width="4" marker-end="url(#arrow)" marker-start="url(#arrow)" />
  <text x="200" y="240" text-anchor="middle" fill="#facc15" font-family="sans-serif">LFO Sweeps The Comb</text>
  
  <text x="200" y="30" text-anchor="middle" fill="#fff" font-family="sans-serif" font-weight="bold">Flanger (Comb Filter)</text>
  <text x="200" y="125" text-anchor="middle" fill="#fff" font-family="sans-serif" font-weight="bold" font-size="20">WHOOSH</text>
</svg>
