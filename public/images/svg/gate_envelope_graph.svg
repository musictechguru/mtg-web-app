<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#1e1e1e" />
  
  <!-- Threshold Line -->
  <line x1="50" y1="150" x2="350" y2="150" stroke="#666" stroke-width="2" stroke-dasharray="4"/>
  <text x="360" y="155" fill="#666" font-size="12">Threshold</text>
  
  <!-- Input Signal (Grey) -->
  <path d="M50,250 L100,50 L150,250 L200,100 L250,250" fill="none" stroke="#444" stroke-width="1"/>
  
  <!-- Gated Output (Green) -->
  <path d="M50,250 L100,50 L140,150" fill="none" stroke="#10b981" stroke-width="3"/> <!-- Opens -->
  <text x="90" y="40" fill="#10b981">Open</text>
  
  <path d="M140,150 L150,250 L200,250" fill="none" stroke="#10b981" stroke-width="3"/> <!-- Closes -->
  <text x="180" y="240" fill="#10b981">Closed (Silence)</text>
  
  <!-- Hold/Release markings -->
  <line x1="140" y1="160" x2="160" y2="160" stroke="#fff" stroke-width="1"/>
  <text x="150" y="180" fill="#fff" font-size="10" text-anchor="middle">Release</text>

  <text x="200" y="290" fill="#fff" text-anchor="middle" font-size="16" font-weight="bold">Noise Gate Envelope</text>
</svg>
