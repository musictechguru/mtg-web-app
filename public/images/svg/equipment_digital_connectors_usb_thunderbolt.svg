<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#111" />
  
  <!-- USB A -->
  <g transform="translate(50, 50)">
      <rect x="0" y="0" width="40" height="20" fill="#fff" stroke="#999"/>
      <rect x="5" y="5" width="10" height="10" fill="#fff"/>
      <text x="20" y="40" fill="#fff" text-anchor="middle" font-weight="bold">USB-A</text>
  </g>
  
  <!-- USB B -->
  <g transform="translate(150, 50)">
      <rect x="0" y="0" width="20" height="20" fill="#fff" stroke="#999"/>
      <text x="10" y="40" fill="#fff" text-anchor="middle" font-weight="bold">USB-B</text>
  </g>
  
  <!-- USB C -->
  <g transform="translate(250, 50)">
      <rect x="0" y="5" width="30" height="10" rx="5" fill="#fff" stroke="#999"/>
      <text x="15" y="40" fill="#fff" text-anchor="middle" font-weight="bold">USB-C</text>
  </g>
  
  <!-- Speed Chart -->
  <rect x="50" y="100" width="50" height="20" fill="#3b82f6"/>
  <text x="110" y="115" fill="#fff" font-size="10">USB 2.0 (480 Mbps)</text>
  
  <rect x="50" y="130" width="150" height="20" fill="#3b82f6"/>
  <text x="210" y="145" fill="#fff" font-size="10">USB 3.0 (5 Gbps)</text>
  
  <rect x="50" y="160" width="250" height="20" fill="#facc15"/>
  <text x="310" y="175" fill="#fff" font-size="10">Thunderbolt 3/4 (40 Gbps)</text>
  
  <text x="200" y="250" fill="#fff" text-anchor="middle" font-size="16" font-weight="bold">Digital Interface Speeds</text>
</svg>
