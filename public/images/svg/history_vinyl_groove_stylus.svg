<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#111" />
  
  <!-- Record Surface -->
  <rect x="50" y="200" width="300" height="50" fill="#111" stroke="#333"/>
  
  <!-- Groove (Dug in) -->
  <path d="M50,200 L150,200 L160,220 L170,220 L180,200 L350,200" fill="#222" stroke="#fff"/>
  
  <!-- Stylus (Needle) -->
  <polygon points="170,220 165,150 175,150" fill="#facc15"/>
  <rect x="160" y="100" width="20" height="50" fill="#ccc"/>
  
  <!-- Vibration -->
  <path d="M150,120 L140,130 L150,140" fill="none" stroke="#facc15" stroke-width="2"/>
  <path d="M190,120 L200,130 L190,140" fill="none" stroke="#facc15" stroke-width="2"/>
  <text x="250" y="130" fill="#fff" font-size="12">Vibration -> Voltage</text>
  
  <text x="200" y="280" fill="#fff" text-anchor="middle" font-size="16" font-weight="bold">Vinyl Groove & Stylus</text>
</svg>
