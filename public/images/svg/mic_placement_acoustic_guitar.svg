<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#1e1e1e" />
  
  <!-- Guitar vector shape -->
  <g transform="translate(50, 50) scale(0.8)">
      <!-- Body -->
      <path d="M150,50 
               C220,50 250,90 250,130 
               C250,150 230,165 210,165 
               C230,165 260,180 260,220 
               C260,280 150,280 150,280 
               C150,280 40,280 40,220 
               C40,180 70,165 90,165 
               C70,165 50,150 50,130 
               C50,90 80,50 150,50 Z" 
               fill="#d97706" stroke="#fcd34d" stroke-width="2"/>
               
      <!-- Soundhole -->
      <circle cx="150" cy="130" r="35" fill="#2a1a08" stroke="#fcd34d"/>
      
      <!-- Bridge -->
      <rect x="110" y="240" width="80" height="20" fill="#3e2723"/>
      
      <!-- Neck -->
      <rect x="135" y="-100" width="30" height="150" fill="#5d4037"/>
      
      <!-- Fretboard -->
      <line x1="145" y1="-90" x2="145" y2="50" stroke="#a1887f" stroke-width="20" stroke-opacity="0.5"/>
      
      <!-- 12th Fret Marker -->
      <line x1="135" y1="50" x2="165" y2="50" stroke="#fff" stroke-width="2"/>
      <circle cx="150" cy="35" r="3" fill="#fff"/>
      <circle cx="150" cy="25" r="3" fill="#fff"/> <!-- Double dots for 12th -->
  </g>
  
  <!-- Mic at 12th Fret (Green) -->
  <g transform="translate(140, 60)">
      <circle cx="0" cy="0" r="20" fill="none" stroke="#10b981" stroke-width="3" stroke-dasharray="4"/>
      <line x1="-30" y1="-30" x2="-10" y2="-10" stroke="#10b981" stroke-width="2" marker-end="url(#arrow)"/>
      <text x="-40" y="-40" fill="#10b981" font-weight="bold">12th Fret (Balanced)</text>
  </g>

  <!-- Mic at Soundhole (Red) -->
  <g transform="translate(170, 150)">
      <circle cx="0" cy="0" r="20" fill="none" stroke="#ef4444" stroke-width="3" stroke-dasharray="4"/>
      <line x1="40" y1="-10" x2="15" y2="-5" stroke="#ef4444" stroke-width="2" marker-end="url(#arrow)"/>
      <text x="50" y="-10" fill="#ef4444" font-weight="bold">Soundhole (Boomy)</text>
  </g>

  <text x="200" y="290" fill="#fff" text-anchor="middle" font-size="16" font-weight="bold">Acoustic Guitar Mic Placement</text>
</svg>
