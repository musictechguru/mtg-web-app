<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrow" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto" fill="#fff">
      <path d="M0,0 L0,6 L6,3 z" />
    </marker>
  </defs>
  <rect width="100%" height="100%" fill="#111" />
  
  <text x="50" y="150" fill="#fff" font-weight="bold">Input</text>
  <line x1="80" y1="145" x2="120" y2="145" stroke="#fff" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Delay Block -->
  <rect x="120" y="110" width="100" height="70" fill="#3b82f6" stroke="#fff"/>
  <text x="170" y="150" fill="#fff" text-anchor="middle" font-weight="bold">DELAY</text>
  
  <line x1="220" y1="145" x2="320" y2="145" stroke="#fff" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="350" y="150" fill="#fff" font-weight="bold">Output</text>
  
  <!-- Feedback Loop -->
  <path d="M260,145 L260,220 L170,220 L170,186" fill="none" stroke="#ef4444" stroke-width="3" marker-end="url(#arrow)"/>
  <text x="215" y="210" fill="#ef4444" text-anchor="middle" font-weight="bold">Feedback Loop</text>
  <text x="215" y="235" fill="#ef4444" text-anchor="middle" font-size="10">(Regeneration)</text>
  
  <text x="200" y="280" fill="#fff" text-anchor="middle" font-size="16" font-weight="bold">Delay Signal Flow</text>
</svg>
