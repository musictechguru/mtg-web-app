<svg width="600" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrow" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto" fill="#fff">
      <path d="M0,0 L0,6 L6,3 z" />
    </marker>
  </defs>
  <rect width="100%" height="100%" fill="#111" />
  
  <text x="30" y="105" fill="#fff" font-weight="bold">Mix</text>
  <line x1="50" y1="100" x2="80" y2="100" stroke="#fff" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- EQ (Corrective) -->
  <rect x="80" y="70" width="80" height="60" fill="#3b82f6" stroke="#fff"/>
  <text x="120" y="105" fill="#fff" text-anchor="middle" font-weight="bold">EQ</text>
  <text x="120" y="120" fill="#ccf" text-anchor="middle" font-size="10">Corrective</text>
  
  <line x1="160" y1="100" x2="190" y2="100" stroke="#fff" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Compressor -->
  <rect x="190" y="70" width="80" height="60" fill="#ef4444" stroke="#fff"/>
  <text x="230" y="105" fill="#fff" text-anchor="middle" font-weight="bold">Comp</text>
  <text x="230" y="120" fill="#fcc" text-anchor="middle" font-size="10">Control</text>
  
  <line x1="270" y1="100" x2="300" y2="100" stroke="#fff" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- EQ (Tonal) -->
  <rect x="300" y="70" width="80" height="60" fill="#3b82f6" stroke="#fff"/>
  <text x="340" y="105" fill="#fff" text-anchor="middle" font-weight="bold">EQ</text>
  <text x="340" y="120" fill="#ccf" text-anchor="middle" font-size="10">Tonal/Color</text>
  
  <line x1="380" y1="100" x2="410" y2="100" stroke="#fff" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Limiter -->
  <rect x="410" y="60" width="80" height="80" fill="#facc15" stroke="#fff" stroke-width="2"/>
  <text x="450" y="100" fill="#000" text-anchor="middle" font-weight="bold">LIMITER</text>
  <text x="450" y="115" fill="#000" text-anchor="middle" font-size="10">Ceiling</text>
  
  <line x1="490" y1="100" x2="520" y2="100" stroke="#fff" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Dither -->
  <rect x="520" y="80" width="50" height="40" fill="#888" stroke="#fff"/>
  <text x="545" y="105" fill="#fff" text-anchor="middle" font-size="10">Dither</text>
  
  <text x="300" y="180" fill="#fff" text-anchor="middle" font-size="16" font-weight="bold">Typical Mastering Chain</text>
</svg>
