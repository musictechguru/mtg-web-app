<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" preserveAspectRatio="xMidYMid meet">
    <!-- Background -->
    <rect width="800" height="400" fill="#1e293b" />
    
    <!-- Title -->
    <text x="400" y="40" text-anchor="middle" fill="#fff" font-size="24" font-family="sans-serif" font-weight="bold">Signal Level Hierarchy</text>

    <!-- Axis -->
    <line x1="100" y1="350" x2="750" y2="350" stroke="#94a3b8" stroke-width="2" /> <!-- X -->
    <line x1="100" y1="350" x2="100" y2="50" stroke="#94a3b8" stroke-width="2" /> <!-- Y -->
    <text x="40" y="200" fill="#94a3b8" font-size="14" transform="rotate(-90 40,200)">Voltage / Strength</text>

    <!-- Bar 1: Mic Level -->
    <rect x="150" y="320" width="100" height="30" fill="#3b82f6" />
    <text x="200" y="310" text-anchor="middle" fill="#3b82f6" font-size="14" font-weight="bold">Mic Level</text>
    <text x="200" y="290" text-anchor="middle" fill="#94a3b8" font-size="12">(Millivolts)</text>
    <text x="200" y="375" text-anchor="middle" fill="#fff" font-size="14">Weakest</text>

    <!-- Bar 2: Instrument Level -->
    <rect x="300" y="250" width="100" height="100" fill="#a855f7" />
    <text x="350" y="240" text-anchor="middle" fill="#a855f7" font-size="14" font-weight="bold">Inst Level</text>
    
    <!-- Bar 3: Line Level -->
    <rect x="450" y="150" width="100" height="200" fill="#10b981" />
    <text x="500" y="140" text-anchor="middle" fill="#10b981" font-size="14" font-weight="bold">Line Level</text>
    <text x="500" y="120" text-anchor="middle" fill="#94a3b8" font-size="12">(Standard +4dBu)</text>

    <!-- Bar 4: Speaker Level -->
    <rect x="600" y="80" width="100" height="270" fill="#f43f5e" />
    <text x="650" y="70" text-anchor="middle" fill="#f43f5e" font-size="14" font-weight="bold">Speaker Level</text>
    <text x="650" y="375" text-anchor="middle" fill="#fff" font-size="14">Strongest</text>

    <!-- Preamp Arrow -->
    <path d="M 210 320 Q 325 200 440 180" fill="none" stroke="#fbbf24" stroke-width="3" marker-end="url(#arrowhead)" stroke-dasharray="5,5"/>
    <text x="325" y="190" text-anchor="middle" fill="#fbbf24" font-size="14" font-weight="bold">Preamp Needed Here</text>

    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#fbbf24" />
        </marker>
    </defs>
</svg>
