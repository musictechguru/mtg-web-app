<svg width="400" height="250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .text { font-family: sans-serif; fill: #eee; font-size: 12px; }
      .grid { stroke: #444; stroke-width: 1; }
    </style>
  </defs>
  <rect width="100%" height="100%" fill="#1e1e1e" />
  
  <!-- Grid -->
  <line x1="20" y1="125" x2="380" y2="125" class="grid" stroke-dasharray="4"/>
  <text x="380" y="120" class="text" text-anchor="end">0dB</text>
  
  <!-- High Shelf Boost -->
  <path d="M20,125 L150,125 Q200,125 220,80 Q240,40 380,40" fill="none" stroke="#facc15" stroke-width="4" />
  <text x="300" y="30" class="text" fill="#facc15">High Shelf (Boost)</text>
  
  <!-- Low Shelf Cut -->
  <path d="M20,200 Q100,200 120,160 Q140,125 380,125" fill="none" stroke="#3b82f6" stroke-width="4" opacity="0.6" />
  <text x="50" y="220" class="text" fill="#3b82f6" opacity="0.8">Low Shelf (Cut)</text>

</svg>
