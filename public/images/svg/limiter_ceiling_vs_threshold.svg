  <line x1="130" y1="55" x2="170" y2="55" stroke="#fff" stroke-width="2"/>
  <line x1="230" y1="55" x2="270" y2="55" stroke="#fff" stroke-width="2"/>
  <text x="200" y="75" fill="#fff" text-anchor="middle" font-size="10">Peaks Flattened</text>

  <g transform="translate(300, 200)">
      <text x="0" y="0" fill="#fff" text-anchor="middle">Ratio âˆ:1</text>
  </g>
  
  <text x="200" y="280" fill="#fff" text-anchor="middle" font-size="16" font-weight="bold">Limiter Ceiling</text>
