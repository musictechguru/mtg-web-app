<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <defs>
    <style>
      .channel { fill: #f3f4f6; stroke: #4b5563; stroke-width: 2; }
      .bus { fill: #dbeafe; stroke: #2563eb; stroke-width: 2; }
      .path { fill: none; stroke: #374151; stroke-width: 3; marker-end: url(#arrow); }
      .text { font-family: sans-serif; font-size: 12px; text-anchor: middle; fill: #374151; }
    </style>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151" />
    </marker>
  </defs>

  <!-- Channels -->
  <rect x="30" y="30" width="40" height="80" class="channel" />
  <text x="50" y="50" class="text">Kick</text>
  
  <rect x="90" y="30" width="40" height="80" class="channel" />
  <text x="110" y="50" class="text">Snare</text>
  
  <rect x="150" y="30" width="40" height="80" class="channel" />
  <text x="170" y="50" class="text">Hats</text>

  <!-- Bus -->
  <rect x="230" y="50" width="50" height="120" class="bus" />
  <text x="255" y="90" class="text" font-weight="bold" fill="#2563eb">Drum Bus</text>

  <!-- Routing Paths -->
  <path d="M50 110 V 140 H 210 V 110 H 230" class="path" />
  <path d="M110 110 V 140 H 210" stroke="#374151" stroke-width="3" />
  <path d="M170 110 V 140 H 210" stroke="#374151" stroke-width="3" />

  <text x="140" y="160" class="text" font-size="10">Routing all drums to one fader</text>
</svg>
