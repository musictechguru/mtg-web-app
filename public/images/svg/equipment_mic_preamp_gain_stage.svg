<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrow" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto" fill="#fff">
      <path d="M0,0 L0,6 L6,3 z" />
    </marker>
  </defs>
  <rect width="100%" height="100%" fill="#111" />
  
  <!-- Mic Level (Small) -->
  <path d="M50,150 L60,145 L70,155 L80,150" fill="none" stroke="#fff" stroke-width="1"/>
  <text x="65" y="170" fill="#aaa" text-anchor="middle" font-size="10">Mic Level (mV)</text>
  
  <!-- Preamp -->
  <polygon points="100,120 100,180 180,150" fill="#facc15"/>
  <text x="130" y="155" fill="#000" font-weight="bold" font-size="12">PREAMP</text>
  <text x="130" y="170" fill="#000" font-weight="bold" font-size="10">+60dB</text>
  
  <!-- Line Level (Big) -->
  <path d="M200,150 L220,100 L240,200 L260,150" fill="none" stroke="#fff" stroke-width="3"/>
  <text x="230" y="220" fill="#fff" text-anchor="middle" font-weight="bold">Line Level (Volts)</text>
  
  <!-- A/D Converter -->
  <rect x="280" y="120" width="60" height="60" fill="#3b82f6"/>
  <text x="310" y="155" fill="#fff" text-anchor="middle" font-weight="bold">A/D</text>
  
  <line x1="260" y1="150" x2="280" y2="150" stroke="#fff" stroke-width="2" marker-end="url(#arrow)"/>

  <text x="200" y="50" fill="#fff" text-anchor="middle" font-size="16" font-weight="bold">Mic Preamp Gain Stage</text>
</svg>
