<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#111" />
  
  <!-- Scale -->
  <line x1="50" y1="200" x2="350" y2="200" stroke="#fff" stroke-width="2"/>
  <text x="50" y="220" fill="#fff" text-anchor="middle">0.0</text>
  <text x="350" y="220" fill="#fff" text-anchor="middle">1.0</text>
  
  <!-- Materials -->
  <!-- 0.0 Mirror -->
  <rect x="40" y="150" width="20" height="50" fill="#888"/>
  <text x="50" y="140" fill="#aaa" text-anchor="middle" font-size="10">Concrete</text>
  <text x="50" y="130" fill="#aaa" text-anchor="middle" font-size="10">(Reflective)</text>
  
  <!-- 0.5 Carpet -->
  <rect x="190" y="150" width="20" height="50" fill="#a855f7"/>
  <text x="200" y="140" fill="#aaa" text-anchor="middle" font-size="10">Heavy Curtains</text>
  
  <!-- 1.0 Open Window -->
  <rect x="340" y="150" width="20" height="50" fill="#000" stroke="#fff"/>
  <text x="350" y="140" fill="#aaa" text-anchor="middle" font-size="10">Open Window</text>
  <text x="350" y="130" fill="#aaa" text-anchor="middle" font-size="10">(100% Absorbed)</text>
  
  <text x="200" y="50" fill="#facc15" text-anchor="middle" font-size="20">0.0 = Reflection</text>
  <text x="200" y="80" fill="#10b981" text-anchor="middle" font-size="20">1.0 = Absorption</text>
  
  <text x="200" y="280" fill="#fff" text-anchor="middle" font-size="16" font-weight="bold">Absorption Coefficient</text>
</svg>
