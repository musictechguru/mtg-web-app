<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 250">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Track Line -->
  <line x1="50" y1="20" x2="50" y2="220" stroke="#374151" stroke-width="4" stroke-linecap="round" />
  
  <!-- Ticks -->
  <line x1="40" y1="50" x2="60" y2="50" stroke="#9ca3af" stroke-width="1" /> <!-- +10 -->
  <line x1="35" y1="80" x2="65" y2="80" stroke="#9ca3af" stroke-width="2" /> <!-- 0 Unity -->
  <text x="25" y="84" font-family="sans-serif" font-size="10" fill="#4b5563">0</text>
  <line x1="40" y1="140" x2="60" y2="140" stroke="#9ca3af" stroke-width="1" /> <!-- -20 -->

  <!-- Fader Cap -->
  <rect x="30" y="70" width="40" height="60" rx="3" fill="#1f2937" stroke="#4b5563" stroke-width="1" filter="url(#shadow)" />
  <line x1="32" y1="100" x2="68" y2="100" stroke="#d1d5db" stroke-width="2" />
</svg>
