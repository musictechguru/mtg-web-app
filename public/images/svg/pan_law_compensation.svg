<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#1e1e1e" />
  
  <!-- Grid -->
  <line x1="50" y1="250" x2="350" y2="250" stroke="#444" stroke-width="2"/>
  
  <!-- Pan Law Curve (Dip in center) -->
  <path d="M50,100 Q200,160 350,100" fill="none" stroke="#facc15" stroke-width="3"/>
  <text x="50" y="90" fill="#fff" text-anchor="middle">Left</text>
  <text x="350" y="90" fill="#fff" text-anchor="middle">Right</text>
  
  <!-- Center Dip Label -->
  <line x1="200" y1="100" x2="200" y2="130" stroke="#fff" stroke-width="1" stroke-dasharray="2"/>
  <text x="200" y="90" fill="#fff" text-anchor="middle">0dB</text>
  <text x="200" y="150" fill="#facc15" text-anchor="middle" font-weight="bold">-3dB Dip</text>
  
  <text x="200" y="200" fill="#aaa" text-anchor="middle" font-size="12">Without this, center sounds louder.</text>
  
  <text x="200" y="280" fill="#fff" text-anchor="middle" font-size="16" font-weight="bold">Pan Law Compensation</text>
</svg>
