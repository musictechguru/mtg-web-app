<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrow" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto" fill="#fff">
      <path d="M0,0 L0,6 L6,3 z" />
    </marker>
  </defs>
  <rect width="100%" height="100%" fill="#1e1e1e" />
  
  <g transform="translate(200,150)">
    <!-- MIC 1: Figure 8 pointing Front/Back (0 / 180) -->
    <!-- Lobes -->
    <ellipse cx="0" cy="-60" rx="30" ry="50" fill="rgba(59, 130, 246, 0.3)" stroke="#3b82f6" stroke-width="2"/> <!-- Front -->
    <ellipse cx="0" cy="60" rx="30" ry="50" fill="rgba(59, 130, 246, 0.3)" stroke="#3b82f6" stroke-width="2"/> <!-- Rear -->
    <!-- Axis Line -->
    <line x1="0" y1="-100" x2="0" y2="100" stroke="#3b82f6" stroke-dasharray="2" opacity="0.5"/>
    
    <!-- MIC 2: Figure 8 pointing Left/Right (90 / 270) -->
    <!-- Lobes -->
    <ellipse cx="-60" cy="0" rx="50" ry="30" fill="rgba(239, 68, 68, 0.3)" stroke="#ef4444" stroke-width="2"/> <!-- Left -->
    <ellipse cx="60" cy="0" rx="50" ry="30" fill="rgba(239, 68, 68, 0.3)" stroke="#ef4444" stroke-width="2"/> <!-- Right -->
    <!-- Axis Line -->
    <line x1="-100" y1="0" x2="100" y2="0" stroke="#ef4444" stroke-dasharray="2" opacity="0.5"/>
    
    <!-- Center Point (Mics Crossing) -->
    <circle cx="0" cy="0" r="5" fill="#fff" />
  </g>

  <!-- Labels -->
  <text x="200" y="30" fill="#3b82f6" text-anchor="middle" font-weight="bold">Mic 1 (0°)</text>
  <text x="350" y="155" fill="#ef4444" text-anchor="start" font-weight="bold">Mic 2 (90°)</text>

  <text x="200" y="270" fill="#fff" text-anchor="middle" font-size="16" font-weight="bold">Blumlein Pair</text>
  <text x="200" y="285" fill="#aaa" text-anchor="middle" font-size="12">Top-Down View: Two Crossed Figure-8s</text>
</svg>
