<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#111" />
  
  <!-- QRD (1D) -->
  <g transform="translate(50, 80)">
      <text x="60" y="-10" fill="#fff" text-anchor="middle" font-weight="bold">QRD (1D)</text>
      <!-- Wells -->
      <rect x="0" y="0" width="20" height="50" fill="#444" stroke="#fff"/>
      <rect x="20" y="20" width="20" height="30" fill="#444" stroke="#fff"/>
      <rect x="40" y="10" width="20" height="40" fill="#444" stroke="#fff"/>
      <rect x="60" y="30" width="20" height="20" fill="#444" stroke="#fff"/>
      <rect x="80" y="0" width="20" height="50" fill="#444" stroke="#fff"/>
      <text x="60" y="70" fill="#aaa" text-anchor="middle" font-size="10">Scatters Horizontally</text>
      
      <!-- Arrow -->
      <path d="M10,25 L110,25" stroke="#facc15" stroke-dasharray="2" marker-end="url(#arrow)"/>
  </g>
  
  <!-- Skyline (2D) -->
  <g transform="translate(230, 80)">
      <text x="60" y="-10" fill="#fff" text-anchor="middle" font-weight="bold">Skyline (2D)</text>
      <!-- Grid Blocks -->
      <rect x="20" y="10" width="15" height="15" fill="#666"/>
      <rect x="40" y="0" width="15" height="15" fill="#888"/>
      <rect x="60" y="20" width="15" height="15" fill="#555"/>
      <rect x="20" y="30" width="15" height="15" fill="#777"/>
      <rect x="40" y="40" width="15" height="15" fill="#999"/>
      <text x="60" y="70" fill="#aaa" text-anchor="middle" font-size="10">Scatters Everything</text>
      
      <!-- Arrows -->
      <path d="M60,25 l20,-20" stroke="#facc15" stroke-dasharray="2"/>
      <path d="M60,25 l20,20" stroke="#facc15" stroke-dasharray="2"/>
      <path d="M60,25 l-20,20" stroke="#facc15" stroke-dasharray="2"/>
  </g>
  
  <text x="200" y="280" fill="#fff" text-anchor="middle" font-size="16" font-weight="bold">Diffuser Types</text>
</svg>
