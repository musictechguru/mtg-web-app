<svg width="400" height="150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .note { fill: #ef4444; opacity: 0.7; }
      .snapped { fill: #10b981; }
      .grid { stroke: #444; stroke-dasharray: 2; }
      .arrow { stroke: #fff; marker-end: url(#arrow); }
    </style>
  </defs>
  <rect width="100%" height="100%" fill="#1e1e1e" />
  
  <!-- Bars/Grid -->
  <line x1="50" y1="20" x2="50" y2="130" class="grid" />
  <line x1="150" y1="20" x2="150" y2="130" class="grid" />
  <line x1="250" y1="20" x2="250" y2="130" class="grid" />
  <line x1="350" y1="20" x2="350" y2="130" class="grid" />
  
  <!-- Messy Notes (Red) -->
  <rect x="55" y="40" width="20" height="10" class="note" />
  <rect x="140" y="40" width="20" height="10" class="note" />
  <rect x="260" y="40" width="20" height="10" class="note" />
  
  <text x="200" y="35" text-anchor="middle" fill="#ef4444" font-family="sans-serif" font-size="10">Human / Late / Early</text>
  
  <!-- Snapped Notes (Green) -->
  <rect x="50" y="100" width="20" height="10" class="snapped" />
  <rect x="150" y="100" width="20" height="10" class="snapped" />
  <rect x="250" y="100" width="20" height="10" class="snapped" />
  
  <text x="200" y="120" text-anchor="middle" fill="#10b981" font-family="sans-serif" font-size="10">Quantized (On Grid)</text>
  
  <!-- Arrows -->
  <line x1="60" y1="55" x2="55" y2="95" stroke="#fff" stroke-width="1" />
  <line x1="145" y1="55" x2="155" y2="95" stroke="#fff" stroke-width="1" />
  
</svg>
