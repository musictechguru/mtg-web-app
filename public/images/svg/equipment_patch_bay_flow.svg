<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#111" />
  
  <!-- Top Row (Outputs) -->
  <rect x="50" y="50" width="300" height="40" fill="#444" stroke="#fff"/>
  <circle cx="80" cy="70" r="10" fill="#000" stroke="#fff"/>
  <circle cx="120" cy="70" r="10" fill="#000" stroke="#fff"/>
  <text x="360" y="75" fill="#fff" font-size="12">Top (Outputs)</text>
  
  <!-- Bottom Row (Inputs) -->
  <rect x="50" y="100" width="300" height="40" fill="#444" stroke="#fff"/>
  <circle cx="80" cy="120" r="10" fill="#000" stroke="#fff"/>
  <circle cx="120" cy="120" r="10" fill="#000" stroke="#fff"/>
  <text x="360" y="125" fill="#fff" font-size="12">Bottom (Inputs)</text>
  
  <!-- Normalled Flow (Internal) -->
  <path d="M80,80 L80,110" stroke="#10b981" stroke-width="3" stroke-dasharray="4"/>
  <text x="80" y="95" fill="#10b981" text-anchor="middle" font-size="10">Normalled</text>
  
  <!-- Patch Cable (Breaking Normal) -->
  <path d="M120,70 Q150,150 120,200" fill="none" stroke="#facc15" stroke-width="4"/> 
  <rect x="115" y="200" width="10" height="20" fill="#facc15"/>
  <text x="120" y="240" fill="#facc15" text-anchor="middle">Patch Cable</text>
  
  <text x="200" y="280" fill="#fff" text-anchor="middle" font-size="16" font-weight="bold">Patch Bay Flow</text>
</svg>
