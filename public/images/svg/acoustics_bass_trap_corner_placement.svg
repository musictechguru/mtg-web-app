<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#111" />
  
  <!-- Room Corner (Top Down) -->
  <rect x="50" y="50" width="300" height="200" fill="none" stroke="#fff" stroke-width="2"/>
  <text x="200" y="150" fill="#333" font-size="50" font-weight="bold" text-anchor="middle">ROOM</text>
  
  <!-- Bass Traps -->
  <path d="M50,50 L100,50 L50,100 Z" fill="#ef4444"/>
  <path d="M350,50 L300,50 L350,100 Z" fill="#ef4444"/>
  <path d="M50,250 L100,250 L50,200 Z" fill="#ef4444"/>
  <path d="M350,250 L300,250 L350,200 Z" fill="#ef4444"/>
  
  <!-- Pressure Label -->
  <text x="70" y="70" fill="#fff" font-weight="bold" font-size="10">Max Pressure</text>
  <text x="270" y="70" fill="#fff" font-weight="bold" font-size="10">Max Pressure</text>
  
  <rect x="130" y="270" width="140" height="20" fill="#ef4444" rx="5"/>
  <text x="200" y="285" fill="#fff" text-anchor="middle" font-weight="bold">Bass Traps in Corners</text>
</svg>
