<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrow" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto" fill="#fff">
      <path d="M0,0 L0,6 L6,3 z" />
    </marker>
  </defs>
  <rect width="100%" height="100%" fill="#111" />
  
  <!-- Keyboard (Master) -->
  <rect x="50" y="100" width="80" height="60" fill="#fff"/>
  <rect x="55" y="140" width="10" height="20" fill="#000"/>
  <rect x="70" y="140" width="10" height="20" fill="#000"/>
  <text x="90" y="90" fill="#fff" text-anchor="middle" font-weight="bold">Master</text>
  <text x="90" y="180" fill="#fff" text-anchor="middle" font-size="10">MIDI OUT</text>
  
  <!-- Synth 1 (Slave) -->
  <rect x="200" y="100" width="80" height="60" fill="#3b82f6"/>
  <text x="240" y="90" fill="#fff" text-anchor="middle" font-weight="bold">Slave 1</text>
  <text x="210" y="180" fill="#fff" text-anchor="middle" font-size="10">IN</text>
  <text x="270" y="180" fill="#fff" text-anchor="middle" font-size="10">THRU</text>
  
  <!-- Synth 2 (Slave) -->
  <rect x="350" y="100" width="80" height="60" fill="#3b82f6"/>
  <text x="390" y="90" fill="#fff" text-anchor="middle" font-weight="bold">Slave 2</text>
  <text x="360" y="180" fill="#fff" text-anchor="middle" font-size="10">IN</text>
  
  <!-- Connections -->
  <path d="M90,160 L90,200 L210,200 L210,160" stroke="#facc15" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M270,160 L270,200 L360,200 L360,160" stroke="#facc15" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <text x="200" y="280" fill="#fff" text-anchor="middle" font-size="16" font-weight="bold">MIDI Daisy Chain (Out/Thru)</text>
</svg>
