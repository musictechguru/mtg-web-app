<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrow" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto" fill="#fff">
      <path d="M0,0 L0,6 L6,3 z" />
    </marker>
  </defs>
  <rect width="100%" height="100%" fill="#111" />
  
  <!-- Main Channel -->
  <rect x="50" y="100" width="20" height="150" fill="#333" stroke="#fff"/>
  <text x="60" y="270" fill="#fff" text-anchor="middle" font-size="10">Ch 1</text>
  
  <!-- Direct Signal -->
  <line x1="60" y1="100" x2="60" y2="250" stroke="#fff" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Send -->
  <circle cx="60" cy="150" r="5" fill="#facc15"/> <!-- Send Knob -->
  <path d="M65,150 L150,150" stroke="#facc15" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="100" y="140" fill="#facc15" text-anchor="middle" font-size="10">Send (Copy)</text>
  
  <!-- Aux Track (Reverb) -->
  <rect x="150" y="120" width="60" height="60" fill="#3b82f6"/>
  <text x="180" y="155" fill="#fff" text-anchor="middle" font-weight="bold">REVERB</text>
  <text x="180" y="170" fill="#fff" text-anchor="middle" font-size="10">(100% Wet)</text>
  
  <!-- Return -->
  <path d="M210,150 L300,150 L300,250" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="250" y="140" fill="#3b82f6" text-anchor="middle" font-size="10">Return</text>
  
  <!-- Master Bus -->
  <rect x="290" y="250" width="20" height="20" fill="#ef4444"/>
  <text x="300" y="280" fill="#ef4444" text-anchor="middle" font-weight="bold">MIX</text>
  
  <text x="200" y="50" fill="#fff" text-anchor="middle" font-size="16" font-weight="bold">Parallel Processing (Send/Return)</text>
</svg>
