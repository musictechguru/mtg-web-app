<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#111" />
  
  <!-- Header -->
  <text x="200" y="30" fill="#fff" text-anchor="middle" font-size="16" font-weight="bold">Mid/Side EQ Processing</text>
  
  <!-- Graph Grid -->
  <rect x="40" y="50" width="320" height="180" fill="#000" stroke="#333" stroke-width="2"/>
  <line x1="40" y1="140" x2="360" y2="140" stroke="#222" stroke-width="1"/> <!-- 0dB Line -->
  
  <!-- MID Curve (Focus on center, punch, low end) -->
  <path d="M40,140 Q80,100 120,140 L360,140" fill="none" stroke="#3b82f6" stroke-width="3" stroke-opacity="0.8"/>
  <text x="80" y="90" fill="#3b82f6" font-size="12" text-anchor="middle" font-weight="bold">MID</text>
  <text x="80" y="105" fill="#3b82f6" font-size="10" text-anchor="middle">Kick/Bass/Vocals</text>
  
  <!-- SIDE Curve (Focus on width, air, high end) -->
  <path d="M40,140 L280,140 Q320,80 360,100" fill="none" stroke="#ef4444" stroke-width="3" stroke-opacity="0.8"/>
  <text x="320" y="70" fill="#ef4444" font-size="12" text-anchor="middle" font-weight="bold">SIDE</text>
  <text x="320" y="85" fill="#ef4444" font-size="10" text-anchor="middle">Air/Reverb/Width</text>
  
  <!-- Visual Representation Bottom -->
  <g transform="translate(0, 250)">
      <!-- Left Speaker -->
      <rect x="60" y="-10" width="20" height="30" fill="#ef4444" rx="2"/>
      
      <!-- Center Speaker -->
      <rect x="190" y="-10" width="20" height="30" fill="#3b82f6" rx="2"/>
      
      <!-- Right Speaker -->
      <rect x="320" y="-10" width="20" height="30" fill="#ef4444" rx="2"/>
      
      <text x="200" y="35" fill="#aaa" text-anchor="middle" font-size="12">Processing Center vs. Edges Independently</text>
      
      <!-- Arrows connecting speakers -->
      <path d="M50,5 Q120,25 190,5" fill="none" stroke="#444" stroke-dasharray="2"/>
      <path d="M350,5 Q280,25 210,5" fill="none" stroke="#444" stroke-dasharray="2"/>
  </g>
</svg>
