<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#111" />
  
  <!-- Slapback -->
  <g transform="translate(0, 50)">
      <text x="50" y="30" fill="#fff" font-size="12">Slapback</text>
      <line x1="100" y1="30" x2="350" y2="30" stroke="#444"/>
      <rect x="100" y="10" width="4" height="40" fill="#facc15"/> <!-- Dry -->
      <rect x="140" y="15" width="4" height="30" fill="#3b82f6"/> <!-- 1 Echo -->
      <text x="140" y="60" fill="#aaa" font-size="10" text-anchor="middle">100ms</text>
  </g>
  
  <!-- Ping Pong -->
  <g transform="translate(0, 120)">
      <text x="50" y="30" fill="#fff" font-size="12">Ping Pong</text>
      <line x1="100" y1="30" x2="350" y2="30" stroke="#444"/>
      <rect x="100" y="10" width="4" height="40" fill="#facc15"/> <!-- Dry -->
      <rect x="150" y="15" width="4" height="30" fill="#ef4444"/> <!-- L -->
      <text x="150" y="55" fill="#ef4444" font-size="10" text-anchor="middle">L</text>
      <rect x="200" y="15" width="4" height="30" fill="#10b981"/> <!-- R -->
      <text x="200" y="55" fill="#10b981" font-size="10" text-anchor="middle">R</text>
      <rect x="250" y="15" width="4" height="30" fill="#ef4444"/> <!-- L -->
  </g>
  
  <!-- Multi-Tap -->
  <g transform="translate(0, 190)">
      <text x="50" y="30" fill="#fff" font-size="12">Multi-Tap</text>
      <line x1="100" y1="30" x2="350" y2="30" stroke="#444"/>
      <rect x="100" y="10" width="4" height="40" fill="#facc15"/> <!-- Dry -->
      <!-- Random rhythmic taps -->
      <rect x="130" y="20" width="4" height="20" fill="#a855f7"/>
      <rect x="190" y="20" width="4" height="20" fill="#a855f7"/>
      <rect x="210" y="20" width="4" height="20" fill="#a855f7"/>
      <rect x="300" y="20" width="4" height="20" fill="#a855f7"/>
  </g>
  
  <text x="200" y="280" fill="#fff" text-anchor="middle" font-size="16" font-weight="bold">Delay Types Timeline</text>
</svg>
