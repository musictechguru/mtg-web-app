<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#1e1e1e" />
  
  <!-- Mic L -->
  <g transform="translate(100,150)">
    <rect x="-10" y="-40" width="20" height="80" rx="5" fill="#3b82f6"/>
    <line x1="0" y1="-40" x2="0" y2="-100" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrow)"/>
    <text x="0" y="55" fill="#3b82f6" text-anchor="middle">Left</text>
  </g>
  
  <!-- Mic R -->
  <g transform="translate(300,150)">
    <rect x="-10" y="-40" width="20" height="80" rx="5" fill="#ef4444"/>
    <line x1="0" y1="-40" x2="0" y2="-100" stroke="#ef4444" stroke-width="2" marker-end="url(#arrow)"/>
    <text x="0" y="55" fill="#ef4444" text-anchor="middle">Right</text>
  </g>
  
  <!-- Spacing -->
  <line x1="100" y1="150" x2="300" y2="150" stroke="#888" stroke-dasharray="4"/>
  <text x="200" y="140" fill="#fff" text-anchor="middle">3 - 10 Feet</text>

  <text x="200" y="280" fill="#fff" text-anchor="middle" font-size="16" font-weight="bold">Spaced Pair (A/B)</text>
  <text x="200" y="295" fill="#aaa" text-anchor="middle" font-size="12">Wide image, potential phase issues</text>
</svg>
