<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" preserveAspectRatio="xMidYMid meet">
    <!-- Background -->
    <rect width="800" height="400" fill="#1e293b" />
    
    <!-- Title -->
    <text x="400" y="40" text-anchor="middle" fill="#fff" font-size="24" font-family="sans-serif" font-weight="bold">Dynamic Microphone Construction</text>

    <!-- Microphone Body -->
    <path d="M 250 150 L 550 150 L 550 250 L 250 250 Z" fill="#334155" stroke="#94a3b8" stroke-width="2" rx="10" ry="10"/>
    <path d="M 550 160 L 750 180 L 750 220 L 550 240 Z" fill="#475569" /> <!-- Handle/Connector area -->
    
    <!-- Grille (Mesh effect) -->
    <circle cx="250" cy="200" r="60" fill="url(#meshPattern)" stroke="#cbd5e1" stroke-width="4"/>
    
    <!-- Diaphragm -->
    <path d="M 220 160 Q 200 200 220 240" fill="none" stroke="#3b82f6" stroke-width="4" />
    <text x="180" y="150" fill="#3b82f6" font-size="16">Diaphragm</text>
    <line x1="190" y1="160" x2="215" y2="180" stroke="#3b82f6" stroke-width="1" />

    <!-- Coil -->
    <rect x="230" y="180" width="40" height="40" fill="none" stroke="#f59e0b" stroke-width="3" />
    <text x="250" y="320" text-anchor="middle" fill="#f59e0b" font-size="16">Voice Coil</text>
    <line x1="250" y1="300" x2="250" y2="225" stroke="#f59e0b" stroke-width="1" />

    <!-- Magnet -->
    <rect x="280" y="170" width="60" height="60" fill="#ef4444" opacity="0.8" />
    <text x="310" y="140" text-anchor="middle" fill="#ef4444" font-size="16">Magnet</text>
    <line x1="310" y1="150" x2="310" y2="170" stroke="#ef4444" stroke-width="1" />

    <!-- Sound Waves -->
    <path d="M 50 160 Q 80 200 50 240" fill="none" stroke="#fff" stroke-width="2" opacity="0.5"/>
    <path d="M 80 150 Q 120 200 80 250" fill="none" stroke="#fff" stroke-width="2" opacity="0.7"/>
    <path d="M 110 140 Q 160 200 110 260" fill="none" stroke="#fff" stroke-width="2" opacity="0.9"/>
    <text x="80" y="350" fill="#fff" font-size="14">Sound Waves</text>

    <!-- Definitions -->
    <defs>
        <pattern id="meshPattern" width="10" height="10" patternUnits="userSpaceOnUse">
             <path d="M 10 0 L 0 10" stroke="#94a3b8" stroke-width="1"/>
             <path d="M 0 0 L 10 10" stroke="#94a3b8" stroke-width="1"/>
        </pattern>
    </defs>
</svg>
