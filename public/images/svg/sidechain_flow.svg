<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <defs>
    <style>
      .box { fill: #f3f4f6; stroke: #4b5563; stroke-width: 2; rx: 4; }
      .main-path { fill: none; stroke: #000; stroke-width: 3; marker-end: url(#arrow-black); }
      .key-path { fill: none; stroke: #ef4444; stroke-width: 3; stroke-dasharray: 4; marker-end: url(#arrow-red); }
      .text { font-family: sans-serif; font-size: 12px; text-anchor: middle; fill: #374151; }
    </style>
    <marker id="arrow-black" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#000" />
    </marker>
    <marker id="arrow-red" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ef4444" />
    </marker>
  </defs>

  <!-- Bass Track -->
  <text x="50" y="105" class="text">Bass</text>
  <rect x="150" y="80" width="100" height="60" class="box" stroke="#3b82f6" fill="#eff6ff" />
  <text x="200" y="105" class="text" font-weight="bold">Compressor</text>
  <text x="200" y="125" class="text" font-size="10">Gain Reduction</text>
  
  <path d="M80 110 H 150" class="main-path" />
  <path d="M250 110 H 320" class="main-path" />

  <!-- Kick Track -->
  <text x="50" y="170" class="text">Kick</text>
  <path d="M80 165 H 120 V 140 H 150" class="key-path" />
  
  <text x="135" y="155" class="text" fill="#ef4444" font-size="10">Key Input</text>
  <text x="200" y="50" class="text" font-weight="bold" font-size="16">SIDECHAIN</text>
</svg>
