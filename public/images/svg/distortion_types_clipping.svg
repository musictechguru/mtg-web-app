<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#111" />
  
  <!-- Soft Clipping (Overdrive/Tube) -->
  <g transform="translate(50, 150)">
      <text x="50" y="-80" fill="#facc15" text-anchor="middle" font-weight="bold">Soft Clipping</text>
      <path d="M0,0 Q25,-70 50,-50 Q75,-30 100,0" fill="none" stroke="#facc15" stroke-width="3"/>
      <path d="M0,0 Q25,70 50,50 Q75,30 100,0" fill="none" stroke="#facc15" stroke-width="3"/>
      <text x="50" y="70" fill="#aaa" text-anchor="middle" font-size="10">Rounded corners (Warm)</text>
  </g>
  
  <!-- Hard Clipping (Fuzz/Digital) -->
  <g transform="translate(250, 150)">
      <text x="50" y="-80" fill="#ef4444" text-anchor="middle" font-weight="bold">Hard Clipping</text>
      <path d="M0,0 L20,-50 L80,-50 L100,0" fill="none" stroke="#ef4444" stroke-width="3"/>
      <path d="M0,0 L20,50 L80,50 L100,0" fill="none" stroke="#ef4444" stroke-width="3"/>
      <text x="50" y="70" fill="#aaa" text-anchor="middle" font-size="10">Flat tops (Aggressive)</text>
  </g>
  
  <text x="200" y="280" fill="#fff" text-anchor="middle" font-size="16" font-weight="bold">Distortion Types</text>
</svg>
