<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .label { font-family: sans-serif; fill: #fff; font-size: 14px; font-weight: bold; }
      .sub { font-family: sans-serif; fill: #aaa; font-size: 11px; }
      .arrow { stroke: #fff; stroke-width: 2; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#fff" />
    </marker>
  </defs>
  <rect width="100%" height="100%" fill="#1e1e1e" />
  
  <!-- Sound Wave -->
  <path d="M20,100 Q30,50 40,100 T60,100 T80,100" stroke="#3b82f6" stroke-width="3" fill="none" />
  <text x="50" y="140" text-anchor="middle" class="label" fill="#3b82f6">Sound</text>
  <text x="50" y="155" text-anchor="middle" class="sub">Acoustic Energy</text>
  
  <!-- Arrow 1 -->
  <line x1="90" y1="100" x2="130" y2="100" class="arrow" />
  
  <!-- Microphone (Transducer) -->
  <circle cx="160" cy="100" r="30" fill="#333" stroke="#ccc" stroke-width="2" />
  <rect x="155" y="80" width="10" height="40" rx="2" fill="#666" />
  <text x="160" y="50" text-anchor="middle" class="label">Transducer</text>
  <text x="160" y="180" text-anchor="middle" class="sub">(Microphone)</text>

  <!-- Arrow 2 -->
  <line x1="190" y1="100" x2="230" y2="100" class="arrow" />
  
  <!-- Electrical Signal -->
  <path d="M240,100 L250,80 L260,120 L270,90 L280,110 L290,100" stroke="#ef4444" stroke-width="2" fill="none" />
  <text x="270" y="140" text-anchor="middle" class="label" fill="#ef4444">Signal</text>
  <text x="270" y="155" text-anchor="middle" class="sub">Electrical Energy (Voltage)</text>

</svg>
