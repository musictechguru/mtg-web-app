<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .text { font-family: sans-serif; fill: #eee; font-size: 14px; }
      .bar { opacity: 0.9; }
    </style>
  </defs>
  <rect width="100%" height="100%" fill="#1e1e1e" />
  
  <!-- Background Axis -->
  <line x1="50" y1="20" x2="50" y2="280" stroke="#666" stroke-width="2" />
  
  <!-- Noise Floor (Hiss) -->
  <rect x="50" y="220" width="300" height="60" fill="#444" opacity="0.5" />
  <text x="200" y="255" text-anchor="middle" fill="#888" class="text">Noise Floor (Hiss/Hum)</text>
  
  <!-- Signal -->
  <rect x="120" y="80" width="100" height="140" fill="#3b82f6" rx="4" />
  <text x="170" y="150" text-anchor="middle" fill="#fff" font-weight="bold" class="text">SIGNAL</text>
  
  <!-- SNR Arrow -->
  <line x1="280" y1="80" x2="280" y2="220" stroke="#fff" stroke-width="2" marker-end="url(#arrow)" marker-start="url(#arrow)" />
  <path d="M275,80 L285,80 M275,220 L285,220" stroke="#fff" stroke-width="2" />
  
  <text x="290" y="150" class="text" fill="#10b981" font-weight="bold">S/N RATIO</text>
  <text x="290" y="165" class="text" fill="#ccc" font-size="10">Distance above noise</text>
</svg>
