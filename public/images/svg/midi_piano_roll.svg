<svg width="400" height="250" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#222" />
  
  <!-- Grid -->
  <pattern id="grid" width="40" height="20" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 20" fill="none" stroke="#333" stroke-width="1"/>
  </pattern>
  <rect width="100%" height="100%" fill="url(#grid)" />
  
  <!-- Piano Keys Left -->
  <rect x="0" y="0" width="40" height="250" fill="#fff" />
  <rect x="0" y="20" width="25" height="15" fill="#000" /> <!-- Black key -->
  <rect x="0" y="60" width="25" height="15" fill="#000" />
  <rect x="0" y="120" width="25" height="15" fill="#000" />
  <rect x="0" y="160" width="25" height="15" fill="#000" />
  <rect x="0" y="200" width="25" height="15" fill="#000" />
  
  <!-- MIDI Notes -->
  <rect x="50" y="180" width="30" height="18" fill="#10b981" rx="2" stroke="#fff" stroke-width="1"/>
  <rect x="90" y="140" width="30" height="18" fill="#10b981" rx="2" stroke="#fff" stroke-width="1"/>
  <rect x="130" y="100" width="30" height="18" fill="#10b981" rx="2" stroke="#fff" stroke-width="1"/>
  <rect x="170" y="100" width="60" height="18" fill="#10b981" rx="2" stroke="#fff" stroke-width="1"/> <!-- Long note -->
  
  <!-- Cursor -->
  <line x1="150" y1="0" x2="150" y2="250" stroke="#fff" stroke-width="1" />
  <polygon points="145,0 155,0 150,10" fill="#fff" />
  
  <text x="300" y="230" fill="#aaa" font-family="sans-serif">Piano Roll Editor</text>
</svg>
