<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#1e1e1e" />
  
  <!-- Grid -->
  <line x1="50" y1="250" x2="350" y2="250" stroke="#444" stroke-width="2"/> <!-- X Axis (Freq) -->
  <line x1="50" y1="250" x2="50" y2="50" stroke="#444" stroke-width="2"/>   <!-- Y Axis (Amp) -->
  
  <!-- Low Pass (LPF) -->
  <path d="M50,100 L150,100 Q200,100 220,150 L250,250" fill="none" stroke="#ef4444" stroke-width="3"/>
  <text x="100" y="90" fill="#ef4444" font-weight="bold">Low Pass</text>
  
  <!-- High Pass (HPF) -->
  <path d="M350,180 L250,180 Q200,180 180,230 L150,250" fill="none" stroke="#3b82f6" stroke-width="3" stroke-dasharray="4"/>
  <text x="300" y="170" fill="#3b82f6" font-weight="bold">High Pass</text>
  
  <!-- Band Pass (BPF) -->
  <path d="M50,250 L150,250 Q200,50 250,250 L350,250" fill="none" stroke="#10b981" stroke-width="3" stroke-opacity="0.8"/>
  <text x="200" y="60" fill="#10b981" font-weight="bold" text-anchor="middle">Band Pass</text>

  <text x="50" y="40" fill="#fff" font-size="12">Amplitude</text>
  <text x="350" y="265" fill="#fff" font-size="12" text-anchor="end">Frequency</text>
  
  <text x="200" y="290" fill="#fff" text-anchor="middle" font-size="16" font-weight="bold">Filter Types Response</text>
</svg>
