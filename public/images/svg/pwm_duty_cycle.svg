<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#1e1e1e" />
  
  <!-- 50% Duty Cycle (Square) -->
  <g transform="translate(50, 50)">
    <path d="M0,40 L0,0 L50,0 L50,40 L100,40 L100,0 L150,0 L150,40 L200,40" fill="none" stroke="#3b82f6" stroke-width="2"/>
    <text x="220" y="25" fill="#3b82f6" font-weight="bold">50% (Square)</text>
    <text x="220" y="40" fill="#aaa" font-size="10">Hollow Sound</text>
  </g>
  
  <!-- 25% Duty Cycle -->
  <g transform="translate(50, 120)">
    <path d="M0,40 L0,0 L25,0 L25,40 L100,40 L100,0 L125,0 L125,40 L200,40" fill="none" stroke="#10b981" stroke-width="2"/>
    <text x="220" y="25" fill="#10b981" font-weight="bold">25% (Pulse)</text>
    <text x="220" y="40" fill="#aaa" font-size="10">Nasal / Reed-like</text>
  </g>
  
  <!-- 10% Duty Cycle (Narrow) -->
  <g transform="translate(50, 190)">
    <path d="M0,40 L0,0 L10,0 L10,40 L100,40 L100,0 L110,0 L110,40 L200,40" fill="none" stroke="#ef4444" stroke-width="2"/>
    <text x="220" y="25" fill="#ef4444" font-weight="bold">10% (Narrow)</text>
    <text x="220" y="40" fill="#aaa" font-size="10">Thin / Buzzing</text>
  </g>
  
  <text x="200" y="280" fill="#fff" text-anchor="middle" font-size="16" font-weight="bold">Pulse Width Modulation (PWM)</text>
</svg>
