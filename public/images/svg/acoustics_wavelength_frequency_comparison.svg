<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#111" />
  
  <!-- High Freq (Short Wave) -->
  <g transform="translate(0, 50)">
      <path d="M50,50 Q60,10 70,50 Q80,90 90,50 Q100,10 110,50" fill="none" stroke="#facc15" stroke-width="2"/>
      <text x="50" y="30" fill="#facc15" font-size="12" font-weight="bold">High Freq (10kHz)</text>
      <line x1="50" y1="80" x2="90" y2="80" stroke="#fff" marker-end="url(#arrow)" marker-start="url(#arrow)"/>
      <text x="70" y="95" fill="#aaa" text-anchor="middle" font-size="10">3.4cm</text>
  </g>
  
  <!-- Low Freq (Long Wave) -->
  <g transform="translate(0, 150)">
      <path d="M50,50 Q150,-50 250,50 Q350,150 450,50" fill="none" stroke="#3b82f6" stroke-width="3"/>
      <text x="50" y="30" fill="#3b82f6" font-size="12" font-weight="bold">Low Freq (50Hz)</text>
      <line x1="50" y1="120" x2="350" y2="120" stroke="#fff" marker-end="url(#arrow)" marker-start="url(#arrow)"/>
      <text x="200" y="135" fill="#aaa" text-anchor="middle" font-size="10">~6.8 meters!</text>
  </g>
  
  <text x="200" y="280" fill="#fff" text-anchor="middle" font-size="16" font-weight="bold">Wavelength Comparison</text>
  
  <defs>
    <marker id="arrow" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto" fill="#fff">
      <path d="M0,0 L0,6 L6,3 z" />
    </marker>
  </defs>
</svg>
