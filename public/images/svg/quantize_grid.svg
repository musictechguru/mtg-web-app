<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100">
  <defs>
    <style>
      .grid { stroke: #9ca3af; stroke-width: 1; stroke-dasharray: 2 2; }
      .bar { stroke: #374151; stroke-width: 2; }
      .note { fill: #8b5cf6; stroke: #7c3aed; rx: 2; opacity: 0.5; }
      .note-fixed { fill: #8b5cf6; stroke: #7c3aed; rx: 2; }
    </style>
  </defs>

  <!-- Grid -->
  <line x1="50" y1="0" x2="50" y2="100" class="bar" />
  <line x1="100" y1="0" x2="100" y2="100" class="grid" />
  <line x1="150" y1="0" x2="150" y2="100" class="bar" />
  <line x1="200" y1="0" x2="200" y2="100" class="grid" />
  <line x1="250" y1="0" x2="250" y2="100" class="bar" />

  <!-- Messy Input (Ghost) -->
  <rect x="55" y="20" width="30" height="20" class="note" />
  <rect x="95" y="20" width="30" height="20" class="note" />
  <rect x="158" y="20" width="30" height="20" class="note" />

  <!-- Arrow -->
  <path d="M150 50 L 150 60" stroke="#374151" stroke-width="2" marker-end="url(#arrow-down)" />
  <marker id="arrow-down" markerWidth="10" markerHeight="7" refX="5" refY="7" orient="auto">
      <polygon points="0 0, 10 0, 5 7" fill="#374151" />
  </marker>

  <!-- Quantized (Fixed) -->
  <rect x="50" y="70" width="30" height="20" class="note-fixed" />
  <rect x="100" y="70" width="30" height="20" class="note-fixed" />
  <rect x="150" y="70" width="30" height="20" class="note-fixed" />

  <text x="210" y="60" font-family="sans-serif" font-size="14" font-weight="bold" fill="#7c3aed">QUANTIZE</text>
</svg>
