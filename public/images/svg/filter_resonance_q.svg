<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#1e1e1e" />
  
  <line x1="50" y1="250" x2="350" y2="250" stroke="#444" stroke-width="2"/>
  <line x1="50" y1="250" x2="50" y2="50" stroke="#444" stroke-width="2"/>
  
  <!-- Flat Response (No Q) -->
  <path d="M50,150 L200,150 Q230,150 250,250" fill="none" stroke="#888" stroke-width="2" stroke-dasharray="4"/>
  <text x="100" y="140" fill="#888">No Resonance</text>
  
  <!-- High Resonance (Q Boost) -->
  <path d="M50,150 L180,150 Q220,150 220,50 Q220,150 250,250" fill="none" stroke="#facc15" stroke-width="3"/>
  <text x="230" y="40" fill="#facc15" font-weight="bold">High Q (Resonance)</text>
  
  <!-- Cutoff Line -->
  <line x1="220" y1="250" x2="220" y2="50" stroke="#fff" stroke-width="1" stroke-dasharray="2"/>
  <text x="220" y="265" fill="#fff" text-anchor="middle" font-size="10">Cutoff Freq</text>
  
  <text x="200" y="290" fill="#fff" text-anchor="middle" font-size="16" font-weight="bold">Filter Resonance (Q)</text>
</svg>
