<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#1e1e1e" />
  
  <!-- WAV -->
  <g transform="translate(50, 80)">
      <rect x="0" y="0" width="100" height="100" fill="#3b82f6" stroke="#fff"/>
      <text x="50" y="55" fill="#fff" text-anchor="middle" font-weight="bold">WAV</text>
      <text x="50" y="120" fill="#aaa" text-anchor="middle">Original Size (100%)</text>
      <text x="50" y="135" fill="#aaa" text-anchor="middle">Lossless</text>
  </g>
  
  <!-- MP3 -->
  <g transform="translate(250, 80)">
      <rect x="0" y="20" width="60" height="60" fill="#ef4444" stroke="#fff"/> <!-- Smaller -->
      <text x="30" y="55" fill="#fff" text-anchor="middle" font-weight="bold">MP3</text>
      <text x="30" y="120" fill="#aaa" text-anchor="middle">Compressed (20%)</text>
      <text x="30" y="135" fill="#aaa" text-anchor="middle">Lossy (Data Removed)</text>
      
      <!-- Trash bin concept -->
      <text x="30" y="-10" fill="#ef4444" font-size="10">High Freqs Removed</text>
      <line x1="30" y1="0" x2="30" y2="20" stroke="#ef4444" stroke-width="1" stroke-dasharray="2"/>
  </g>
  
  <text x="200" y="220" fill="#fff" text-anchor="middle" font-size="14">Perceptual Coding</text>
  <text x="200" y="240" fill="#aaa" text-anchor="middle" font-size="10">"Throws away what you can't hear"</text>

  <text x="200" y="30" fill="#fff" text-anchor="middle" font-size="16" font-weight="bold">File Formats & Compression</text>
</svg>
