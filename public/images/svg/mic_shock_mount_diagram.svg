<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#1e1e1e" />
  
  <!-- Outer Ring -->
  <circle cx="150" cy="150" r="80" fill="none" stroke="#666" stroke-width="5"/>
  
  <!-- Inner Holder -->
  <circle cx="150" cy="150" r="30" fill="none" stroke="#666" stroke-width="5"/>
  
  <!-- Elastic Bands -->
  <line x1="150" y1="70" x2="150" y2="120" stroke="#facc15" stroke-width="2"/>
  <line x1="150" y1="230" x2="150" y2="180" stroke="#facc15" stroke-width="2"/>
  
  <line x1="70" y1="150" x2="120" y2="150" stroke="#facc15" stroke-width="2"/>
  <line x1="230" y1="150" x2="180" y2="150" stroke="#facc15" stroke-width="2"/>
  
  <!-- Mic Body in center -->
  <circle cx="150" cy="150" r="25" fill="#333" stroke="#fff"/>
  
  <!-- Waves blocked -->
  <path d="M50,250 Q100,280 150,250" stroke="#555" stroke-width="3" fill="none"/>
  <text x="150" y="290" fill="#555" text-anchor="middle">Floor Rumble</text>
  <line x1="150" y1="260" x2="150" y2="240" stroke="#ef4444" stroke-width="2" marker-end="url(#arrow)"/> 
  <line x1="140" y1="250" x2="160" y2="250" stroke="#ef4444" stroke-width="2"/> <!-- Stop symbol -->

  <text x="150" y="40" fill="#fff" text-anchor="middle" font-weight="bold">Shock Mount</text>
  <text x="150" y="55" fill="#aaa" text-anchor="middle" font-size="12">Mechanical Isolation</text>
</svg>
