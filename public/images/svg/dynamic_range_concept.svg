<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .text { font-family: sans-serif; fill: #e0e0e0; font-size: 12px; }
      .bar { opacity: 0.8; }
    </style>
  </defs>
  <rect width="100%" height="100%" fill="#1e1e1e" />
  
  <!-- Axis -->
  <line x1="50" y1="20" x2="50" y2="280" stroke="#666" stroke-width="2" />
  
  <!-- Clipping Point -->
  <line x1="45" y1="30" x2="350" y2="30" stroke="#ef4444" stroke-width="2" stroke-dasharray="4" />
  <text x="360" y="35" class="text" fill="#ef4444">Clipping Point (Max)</text>
  
  <!-- Noise Floor -->
  <rect x="50" y="240" width="300" height="40" fill="#333" />
  <text x="360" y="265" class="text" fill="#666">Noise Floor</text>
  
  <!-- Signal Range -->
  <rect x="100" y="80" width="100" height="160" fill="#3b82f6" class="bar" />
  <text x="150" y="160" text-anchor="middle" fill="#fff" font-family="sans-serif" font-weight="bold">Signal</text>
  
  <!-- Dynamic Range Arrows -->
  <line x1="250" y1="30" x2="250" y2="240" stroke="#fff" stroke-width="2" marker-end="url(#arrow)" marker-start="url(#arrow)"/>
  <path d="M245,30 L255,30 M245,240 L255,240" stroke="#fff" stroke-width="2" />
  
  <text x="260" y="135" class="text" font-size="14" font-weight="bold">DYNAMIC RANGE</text>
  <text x="260" y="150" class="text" fill="#aaa">Difference between Noise and Max Level</text>

</svg>
