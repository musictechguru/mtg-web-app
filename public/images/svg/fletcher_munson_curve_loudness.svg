<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#111" />
  
  <!-- Grid -->
  <line x1="50" y1="250" x2="350" y2="250" stroke="#444"/>
  <line x1="50" y1="50" x2="50" y2="250" stroke="#444"/>
  
  <!-- The Curve (Smiley Face) -->
  <path d="M50,100 Q150,220 250,220 Q300,220 350,100" fill="none" stroke="#facc15" stroke-width="3"/>
  
  <text x="200" y="240" fill="#facc15" text-anchor="middle">Less Sensitive to Mids</text>
  <text x="200" y="255" fill="#aaa" text-anchor="middle" font-size="10">(We hear Mids easiest)</text>
  
  <text x="80" y="90" fill="#facc15" text-anchor="right">Bass</text>
  <text x="320" y="90" fill="#facc15" text-anchor="left">Treble</text>
  <text x="200" y="80" fill="#aaa" text-anchor="middle" font-size="10">Needs more volume to sound equal</text>
  
  <text x="200" y="30" fill="#fff" text-anchor="middle" font-size="14" font-weight="bold">Fletcher-Munson (Equal Loudness)</text>
  <text x="200" y="280" fill="#fff" text-anchor="middle" font-size="16" font-weight="bold">Why Louder Sounds "Better"</text>
</svg>
