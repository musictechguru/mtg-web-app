<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#1e1e1e" />
  
  <!-- Original -->
  <text x="200" y="50" fill="#fff" text-anchor="middle">Original Audio</text>
  <rect x="100" y="60" width="200" height="40" fill="#3b82f6" rx="5"/>
  <text x="200" y="85" fill="#000" text-anchor="middle" font-weight="bold">100 BPM</text>
  
  <!-- Stretched (Gaps) -->
  <text x="200" y="140" fill="#fff" text-anchor="middle">Sliced / Granular Stretch</text>
  <rect x="80" y="150" width="40" height="40" fill="#3b82f6" rx="2"/>
  <rect x="140" y="150" width="40" height="40" fill="#3b82f6" rx="2"/>
  <rect x="200" y="150" width="40" height="40" fill="#3b82f6" rx="2"/>
  <rect x="260" y="150" width="40" height="40" fill="#3b82f6" rx="2"/>
  
  <!-- Gaps filled -->
  <rect x="120" y="160" width="20" height="20" fill="#555" opacity="0.5"/>
  <rect x="180" y="160" width="20" height="20" fill="#555" opacity="0.5"/>
  
  <!-- Result -->
  <text x="200" y="240" fill="#10b981" text-anchor="middle" font-weight="bold">Slower Tempo (80 BPM)</text>
  <text x="200" y="260" fill="#10b981" text-anchor="middle" font-size="12">Pitch Remains Same!</text>

  <text x="200" y="30" fill="#fff" text-anchor="middle" font-size="16" font-weight="bold">Time-Stretching</text>
</svg>
