<svg width="400" height="250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .text { font-family: sans-serif; fill: #eee; font-size: 12px; }
      .path { fill: none; stroke-width: 2; marker-end: url(#arrow); }
    </style>
  </defs>
  <rect width="100%" height="100%" fill="#1e1e1e" />
  
  <!-- Room Walls -->
  <rect x="50" y="40" width="300" height="180" fill="none" stroke="#666" stroke-width="4" />
  
  <!-- Source -->
  <circle cx="100" cy="130" r="10" fill="#3b82f6" />
  <text x="80" y="135" text-anchor="end" class="text">Source</text>
  
  <!-- Mic -->
  <path d="M300,130 L290,120 L300,140 Z" fill="#ccc" /> <!-- basic mic shape -->
  <circle cx="300" cy="130" r="5" fill="#333" stroke="#ccc" />
  <text x="320" y="135" class="text" text-anchor="start">Mic</text>
  
  <!-- Direct Sound -->
  <line x1="110" y1="130" x2="285" y2="130" stroke="#10b981" stroke-width="3" />
  <text x="200" y="120" text-anchor="middle" class="text" fill="#10b981">Direct</text>
  
  <!-- Reflected Sound -->
  <path d="M110,130 L200,50 L290,125" stroke="#facc15" stroke-width="2" stroke-dasharray="4" fill="none"/>
  <path d="M110,130 L200,210 L290,135" stroke="#facc15" stroke-width="2" stroke-dasharray="4" fill="none"/>
  <text x="200" y="70" text-anchor="middle" class="text" fill="#facc15">Reflected (Room)</text>
  
</svg>
