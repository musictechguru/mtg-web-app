<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#1e1e1e" />
  
  <line x1="50" y1="150" x2="350" y2="150" stroke="#666" stroke-width="1" stroke-dasharray="2"/>
  
  <!-- Low Shelf Boost -->
  <path d="M50,100 L100,100 Q150,100 150,150 L350,150" fill="none" stroke="#ef4444" stroke-width="3"/>
  <text x="80" y="90" fill="#ef4444" font-weight="bold">Low Shelf Boost</text>
  
  <!-- High Shelf Cut -->
  <path d="M50,150 L250,150 Q250,200 300,200 L350,200" fill="none" stroke="#3b82f6" stroke-width="3"/>
  <text x="300" y="220" fill="#3b82f6" font-weight="bold" text-anchor="end">High Shelf Cut</text>
  
  <text x="200" y="280" fill="#fff" text-anchor="middle" font-size="16" font-weight="bold">Shelving EQ</text>
</svg>
