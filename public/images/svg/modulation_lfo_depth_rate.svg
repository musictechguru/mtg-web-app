<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#111" />
  
  <!-- Rate (Speed) -->
  <path d="M50,100 Q70,50 90,100 T130,100 T170,100" fill="none" stroke="#3b82f6" stroke-width="2"/>
  <text x="110" y="40" fill="#3b82f6" text-anchor="middle" font-weight="bold">Rate (Speed)</text>
  <text x="110" y="120" fill="#aaa" text-anchor="middle" font-size="10">How fast it wobbles</text>
  
  <!-- Depth (Intensity) -->
  <path d="M220,100 Q260,20 300,100 T380,100" fill="none" stroke="#ef4444" stroke-width="4"/>
  <text x="300" y="40" fill="#ef4444" text-anchor="middle" font-weight="bold">Depth (Amount)</text>
  <text x="300" y="120" fill="#aaa" text-anchor="middle" font-size="10">How far it wobbles</text>
  
  <!-- Modulation Target -->
  <rect x="120" y="180" width="160" height="60" fill="#333" stroke="#fff"/>
  <text x="200" y="215" fill="#fff" text-anchor="middle">Modulates: Pitch / Vol / Filter</text>
  
  <!-- Arrows -->
  <line x1="110" y1="110" x2="160" y2="180" stroke="#3b82f6" stroke-dasharray="4"/>
  <line x1="300" y1="110" x2="240" y2="180" stroke="#ef4444" stroke-dasharray="4"/>
  
  <text x="200" y="280" fill="#fff" text-anchor="middle" font-size="16" font-weight="bold">LFO Parameters</text>
</svg>
