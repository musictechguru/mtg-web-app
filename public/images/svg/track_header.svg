<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 100">
  <defs>
    <style>
      .btn { rx: 4; stroke-width: 1; }
      .text { font-family: sans-serif; font-size: 12px; text-anchor: middle; font-weight: bold; }
    </style>
  </defs>

  <rect x="0" y="0" width="200" height="100" fill="#374151" rx="8" />

  <!-- Mute -->
  <rect x="20" y="20" width="40" height="30" fill="#9ca3af" stroke="#4b5563" class="btn" />
  <text x="40" y="40" class="text" fill="#1f2937">M</text>

  <!-- Solo -->
  <rect x="70" y="20" width="40" height="30" fill="#fbbf24" stroke="#d97706" class="btn" />
  <text x="90" y="40" class="text" fill="#78350f">S</text>

  <!-- Rec -->
  <rect x="120" y="20" width="40" height="30" fill="#ef4444" stroke="#991b1b" class="btn" />
  <circle cx="140" cy="35" r="5" fill="white" />

  <!-- Name -->
  <rect x="20" y="60" width="140" height="20" fill="#1f2937" stroke="#4b5563" rx="2" />
  <text x="90" y="75" class="text" fill="white" font-weight="normal">Guitar 1</text>
</svg>
