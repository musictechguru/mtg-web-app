<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrow" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto" fill="#fff">
      <path d="M0,0 L0,6 L6,3 z" />
    </marker>
  </defs>
  <rect width="100%" height="100%" fill="#111" />
  
  <!-- Guitar -->
  <text x="50" y="140" fill="#fff" font-weight="bold">Electric</text>
  <text x="50" y="155" fill="#fff" font-weight="bold">Guitar</text>
  <text x="50" y="170" fill="#aaa" font-size="10">Hi-Z (Unbal)</text>
  
  <line x1="80" y1="150" x2="130" y2="150" stroke="#fff" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- DI BOX -->
  <rect x="130" y="110" width="80" height="80" fill="#3b82f6" stroke="#fff"/>
  <text x="170" y="155" fill="#fff" text-anchor="middle" font-weight="bold" font-size="20">DI</text>
  
  <!-- Output -->
  <line x1="210" y1="150" x2="260" y2="150" stroke="#fff" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Console / Mic Pre -->
  <rect x="260" y="120" width="60" height="60" fill="#444" stroke="#fff"/>
  <text x="290" y="155" fill="#fff" text-anchor="middle" font-weight="bold">Mic Pre</text>
  <text x="235" y="170" fill="#aaa" text-anchor="middle" font-size="10">Lo-Z (Bal)</text>
  
  <text x="200" y="250" fill="#fff" text-anchor="middle">Impedance Matching</text>
  <text x="200" y="280" fill="#fff" text-anchor="middle" font-size="16" font-weight="bold">D.I. Box Function</text>
</svg>
