<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#111" />
  
  <!-- High LRA -->
  <g transform="translate(50, 150)">
      <text x="50" y="-80" fill="#fff" text-anchor="middle" font-weight="bold">High LRA</text>
      <!-- Jagged, varied waveform -->
      <path d="M0,0 L10,-50 L20,10 L30,-60 L40,0 L50,-20 L60,40 L70,-40 L80,0" fill="none" stroke="#10b981" stroke-width="2"/>
      <text x="50" y="60" fill="#aaa" text-anchor="middle" font-size="10">Dynamic (Classical/Jazz)</text>
  </g>
  
  <!-- Low LRA -->
  <g transform="translate(250, 150)">
      <text x="50" y="-80" fill="#fff" text-anchor="middle" font-weight="bold">Low LRA</text>
      <!-- Sausage waveform -->
      <rect x="0" y="-40" width="100" height="80" fill="#ef4444" fill-opacity="0.5"/>
      <line x1="0" y1="0" x2="100" y2="0" stroke="#fff"/>
      <text x="50" y="60" fill="#aaa" text-anchor="middle" font-size="10">Compressed (Pop/EDM)</text>
  </g>
  
  <text x="200" y="280" fill="#fff" text-anchor="middle" font-size="16" font-weight="bold">Loudness Range (LRA)</text>
</svg>
