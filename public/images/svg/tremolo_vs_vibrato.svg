<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#111" />
  
  <!-- Tremolo (Volume) -->
  <g transform="translate(0, 50)">
      <text x="200" y="30" fill="#3b82f6" text-anchor="middle" font-weight="bold">Tremolo (Volume Change)</text>
      <!-- Wave getting louder/quieter -->
      <path d="M50,70 Q75,40 100,70 T150,70 T200,70" fill="none" stroke="#3b82f6" stroke-width="1" stroke-dasharray="2"/> <!-- Center line -->
      <path d="M50,70 Q60,30 70,70 Q80,110 90,70" fill="none" stroke="#fff" stroke-width="2"/> <!-- Loud -->
      <path d="M150,70 Q160,60 170,70 Q180,80 190,70" fill="none" stroke="#fff" stroke-width="2"/> <!-- Quiet -->
  </g>
  
  <!-- Vibrato (Pitch) -->
  <g transform="translate(0, 150)">
      <text x="200" y="30" fill="#ef4444" text-anchor="middle" font-weight="bold">Vibrato (Pitch Change)</text>
      <!-- Wave getting squashed/stretched -->
      <path d="M50,70 Q75,30 100,110 T150,70 T200,70" fill="none" stroke="#ef4444" stroke-width="3"/>
      <text x="125" y="100" fill="#aaa" font-size="10" text-anchor="middle">Wobbly Pitch</text>
  </g>
  
  <text x="200" y="280" fill="#fff" text-anchor="middle" font-size="16" font-weight="bold">Tremolo vs. Vibrato</text>
</svg>
