<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#111" />
  
  <!-- 0dB Line -->
  <line x1="50" y1="100" x2="350" y2="100" stroke="#ef4444" stroke-width="1"/>
  <text x="360" y="105" fill="#ef4444" font-size="12">0dBFS</text>
  
  <!-- Digital Samples (Dots) below 0dB -->
  <circle cx="100" cy="110" r="4" fill="#3b82f6"/>
  <circle cx="150" cy="110" r="4" fill="#3b82f6"/>
  <circle cx="200" cy="100" r="4" fill="#3b82f6"/> <!-- On the line -->
  <circle cx="250" cy="110" r="4" fill="#3b82f6"/>
  
  <!-- Analog Reconstruction (Curve) peaking above 0dB -->
  <path d="M100,110 Q125,80 150,110 Q175,140 200,100 Q225,60 250,110" fill="none" stroke="#fff" stroke-width="2" stroke-dasharray="2"/>
  
  <!-- The ISP -->
  <path d="M175,90 Q200,50 225,90" fill="none" stroke="#ef4444" stroke-width="2"/>
  <text x="200" y="40" fill="#ef4444" text-anchor="middle" font-weight="bold">INTER-SAMPLE PEAK</text>
  <line x1="200" y1="50" x2="200" y2="80" stroke="#ef4444" marker-end="url(#arrow)"/>
  
  <text x="200" y="280" fill="#fff" text-anchor="middle" font-size="16" font-weight="bold">Hidden Clipping (ISP)</text>
</svg>
