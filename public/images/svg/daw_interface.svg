<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250">
  <defs>
    <style>
      .pane { fill: #1f2937; stroke: #374151; stroke-width: 1; }
      .track { fill: #374151; stroke: #111827; stroke-width: 1; }
      .region { fill: #3b82f6; opacity: 0.8; rx: 2; }
      .playhead { stroke: #ef4444; stroke-width: 2; }
    </style>
  </defs>

  <!-- Main Window -->
  <rect x="0" y="0" width="400" height="250" fill="#111827" />

  <!-- Top Bar -->
  <rect x="0" y="0" width="400" height="30" fill="#374151" />
  <circle cx="20" cy="15" r="5" fill="#ef4444" /> <!-- Rec -->
  <rect x="35" y="10" width="10" height="10" fill="#fbbf24" /> <!-- Stop -->
  <polygon points="55,10 65,15 55,20" fill="#10b981" /> <!-- Play -->

  <!-- Track Headers -->
  <rect x="0" y="30" width="100" height="220" fill="#1f2937" />
  <rect x="5" y="40" width="90" height="40" class="track" />
  <text x="15" y="65" font-family="sans-serif" font-size="12" fill="white">Audio 1</text>
  <rect x="5" y="90" width="90" height="40" class="track" />
  <text x="15" y="115" font-family="sans-serif" font-size="12" fill="white">Audio 2</text>

  <!-- Timeline Area -->
  <rect x="100" y="30" width="300" height="220" fill="#111827" />
  
  <!-- Grid Lines -->
  <line x1="150" y1="30" x2="150" y2="250" stroke="#374151" stroke-dasharray="2 2" />
  <line x1="200" y1="30" x2="200" y2="250" stroke="#374151" stroke-dasharray="2 2" />
  <line x1="250" y1="30" x2="250" y2="250" stroke="#374151" stroke-dasharray="2 2" />
  <line x1="300" y1="30" x2="300" y2="250" stroke="#374151" stroke-dasharray="2 2" />

  <!-- Regions -->
  <rect x="120" y="45" width="80" height="30" class="region" />
  <rect x="220" y="45" width="60" height="30" class="region" fill="#8b5cf6" />
  <rect x="150" y="95" width="120" height="30" class="region" fill="#10b981" />

  <!-- Playhead -->
  <line x1="180" y1="30" x2="180" y2="250" class="playhead" />
  <polygon points="175,30 185,30 180,40" fill="#ef4444" />

  <text x="250" y="200" font-family="sans-serif" font-size="40" fill="white" opacity="0.1" font-weight="bold">DAW</text>
</svg>
