<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#111" />
  
  <!-- Tape Path -->
  <rect x="0" y="120" width="400" height="60" fill="#444"/> <!-- Magnetic Tape -->
  <line x1="0" y1="130" x2="400" y2="130" stroke="#222"/> <!-- Track 1 -->
  <line x1="0" y1="150" x2="400" y2="150" stroke="#222"/> <!-- Track 2 -->
  <line x1="0" y1="170" x2="400" y2="170" stroke="#222"/> <!-- Track 3 -->
  
  <!-- Record Head -->
  <rect x="150" y="80" width="100" height="40" fill="#ccc" rx="5"/>
  <rect x="160" y="110" width="10" height="20" fill="#ef4444"/> <!-- Gap 1 -->
  <rect x="180" y="110" width="10" height="20" fill="#ef4444"/> <!-- Gap 2 -->
  <rect x="200" y="110" width="10" height="20" fill="#ef4444"/> <!-- Gap 3 -->
  
  <text x="200" y="70" fill="#fff" text-anchor="middle" font-weight="bold">Multitrack Record Head</text>
  
  <text x="200" y="220" fill="#aaa" text-anchor="middle">Separate tracks = Overdubbing capability</text>
  <text x="200" y="260" fill="#fff" text-anchor="middle" font-size="16" font-weight="bold">Analog Multitrack Tape</text>
</svg>
