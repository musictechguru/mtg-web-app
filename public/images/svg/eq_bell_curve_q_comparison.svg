<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#1e1e1e" />
  
  <line x1="50" y1="200" x2="350" y2="200" stroke="#666" stroke-width="2"/>
  
  <!-- Wide Q (Low Number) -->
  <path d="M50,200 Q200,50 350,200" fill="none" stroke="#3b82f6" stroke-width="3"/>
  <text x="300" y="100" fill="#3b82f6" font-weight="bold">Wide Q (0.7)</text>
  <text x="300" y="115" fill="#3b82f6" font-size="10">Musical / Gentle</text>
  
  <!-- Narrow Q (High Number) -->
  <path d="M150,200 Q200,-50 250,200" fill="none" stroke="#ef4444" stroke-width="3"/>
  <text x="200" y="40" fill="#ef4444" font-weight="bold" text-anchor="middle">Narrow Q (10)</text>
  <text x="200" y="55" fill="#ef4444" font-size="10" text-anchor="middle">Surgical / Notch</text>
  
  <text x="200" y="280" fill="#fff" text-anchor="middle" font-size="16" font-weight="bold">Q Factor (Bandwidth)</text>
</svg>
