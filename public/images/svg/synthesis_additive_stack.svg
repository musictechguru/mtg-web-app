<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#1e1e1e" />
  
  <g transform="translate(50, 250) scale(1, -1)">
     <!-- Fundamental -->
     <rect x="0" y="0" width="20" height="200" fill="#3b82f6"/> 
     <!-- 2nd Harmonic -->
     <rect x="30" y="0" width="20" height="100" fill="#3b82f6"/>
     <!-- 3rd Harmonic -->
     <rect x="60" y="0" width="20" height="150" fill="#3b82f6"/>
     <!-- 4th Harmonic -->
     <rect x="90" y="0" width="20" height="50" fill="#3b82f6"/>
     <!-- 5th Harmonic -->
     <rect x="120" y="0" width="20" height="80" fill="#3b82f6"/>
     <!-- Many more -->
     <rect x="150" y="0" width="20" height="40" fill="#3b82f6" opacity="0.8"/>
     <rect x="180" y="0" width="20" height="60" fill="#3b82f6" opacity="0.6"/>
     <rect x="210" y="0" width="20" height="30" fill="#3b82f6" opacity="0.4"/>
  </g>
  
  <text x="170" y="50" fill="#fff" font-size="14">Resulting Waveform</text>
  <!-- Summed rough shape -->
  <path d="M250,150 Q270,100 290,150 Q310,200 330,150 T370,150" stroke="#facc15" stroke-width="2" fill="none"/>
  
  <text x="200" y="280" fill="#fff" text-anchor="middle" font-size="16" font-weight="bold">Additive Synthesis</text>
  <text x="200" y="295" fill="#aaa" text-anchor="middle" font-size="12">Stacking Sine Waves (Partials)</text>
</svg>
