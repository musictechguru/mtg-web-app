<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#1e1e1e" />
  
  <!-- Axes -->
  <text x="200" y="280" fill="#fff" text-anchor="middle">Keyboard Keys (Pitch)</text>
  <text x="20" y="150" fill="#fff" text-anchor="middle" transform="rotate(-90 20,150)">Velocity (Loudness)</text>

  <!-- Key Zones (Horizontal) & Velocity Layers (Vertical) -->
  
  <!-- Zone 1 (C1-C2) -->
  <rect x="50" y="50" width="100" height="60" fill="#1e3a8a" stroke="#fff"/>
  <text x="100" y="85" fill="#fff" text-anchor="middle" font-size="10">Bass_Hard.wav</text>
  
  <rect x="50" y="110" width="100" height="60" fill="#1d4ed8" stroke="#fff"/>
  <text x="100" y="145" fill="#fff" text-anchor="middle" font-size="10">Bass_Med.wav</text>
  
  <rect x="50" y="170" width="100" height="60" fill="#3b82f6" stroke="#fff"/>
  <text x="100" y="205" fill="#fff" text-anchor="middle" font-size="10">Bass_Soft.wav</text>
  
  <!-- Zone 2 (C3-C4) -->
  <rect x="150" y="50" width="100" height="60" fill="#7f1d1d" stroke="#fff"/>
  <text x="200" y="85" fill="#fff" text-anchor="middle" font-size="10">Lead_Hard.wav</text>
  
  <rect x="150" y="110" width="100" height="60" fill="#b91c1c" stroke="#fff"/>
  <text x="200" y="145" fill="#fff" text-anchor="middle" font-size="10">Lead_Med.wav</text>
  
  <rect x="150" y="170" width="100" height="60" fill="#ef4444" stroke="#fff"/>
  <text x="200" y="205" fill="#fff" text-anchor="middle" font-size="10">Lead_Soft.wav</text>
  
  <text x="200" y="30" fill="#fff" text-anchor="middle" font-size="16" font-weight="bold">Multi-Sample Map</text>
</svg>
