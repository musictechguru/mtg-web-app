<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#1e1e1e" />
  
  <circle cx="150" cy="150" r="100" fill="#333" stroke="#888" stroke-width="4"/>
  
  <!-- Pin 1 (Ground) -->
  <circle cx="100" cy="120" r="15" fill="#1e1e1e" stroke="#fff" stroke-width="2"/>
  <text x="100" y="125" fill="#fff" text-anchor="middle" font-weight="bold">1</text>
  <text x="60" y="100" fill="#aaa" font-size="12">Ground (Shield)</text>
  
  <!-- Pin 2 (Hot) -->
  <circle cx="200" cy="120" r="15" fill="#1e1e1e" stroke="#fff" stroke-width="2"/>
  <text x="200" y="125" fill="#fff" text-anchor="middle" font-weight="bold">2</text>
  <text x="240" y="100" fill="#ef4444" font-size="12">Hot (+)</text>
  
  <!-- Pin 3 (Cold) -->
  <circle cx="150" cy="200" r="15" fill="#1e1e1e" stroke="#fff" stroke-width="2"/>
  <text x="150" y="205" fill="#fff" text-anchor="middle" font-weight="bold">3</text>
  <text x="150" y="240" fill="#3b82f6" text-anchor="middle" font-size="12">Cold (-)</text>
  
  <text x="150" y="280" fill="#fff" text-anchor="middle" font-weight="bold">XLR Pinout (Male View)</text>
</svg>
