<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#1e1e1e" />
  
  <line x1="50" y1="50" x2="350" y2="50" stroke="#666" stroke-width="1"/>
  
  <!-- Gentle Slope (6dB/oct) -->
  <path d="M50,50 L200,50 L350,150" fill="none" stroke="#10b981" stroke-width="2" stroke-dasharray="4"/>
  <text x="320" y="140" fill="#10b981">6dB/oct</text>
  
  <!-- Medium Slope (12dB/oct) -->
  <path d="M50,50 L200,50 L350,200" fill="none" stroke="#facc15" stroke-width="3"/>
  <text x="320" y="190" fill="#facc15">12dB/oct</text>
  
  <!-- Steep Slope (24dB/oct) -->
  <path d="M50,50 L200,50 L300,250" fill="none" stroke="#ef4444" stroke-width="3"/>
  <text x="270" y="240" fill="#ef4444">24dB/oct</text>
  
  <text x="200" y="280" fill="#fff" text-anchor="middle" font-size="16" font-weight="bold">Filter Slopes (Steepness)</text>
</svg>
