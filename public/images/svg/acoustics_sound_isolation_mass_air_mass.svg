<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#111" />
  
  <!-- Wall 1 (Mass) -->
  <rect x="100" y="50" width="20" height="200" fill="#666" stroke="#fff"/>
  <text x="110" y="40" fill="#aaa" text-anchor="middle">Mass</text>
  
  <!-- Air Gap -->
  <text x="200" y="150" fill="#3b82f6" text-anchor="middle" font-weight="bold">AIR GAP</text>
  <text x="200" y="170" fill="#3b82f6" text-anchor="middle" font-size="10">(De-coupling)</text>
  
  <!-- Wall 2 (Mass) -->
  <rect x="280" y="50" width="20" height="200" fill="#666" stroke="#fff"/>
  <text x="290" y="40" fill="#aaa" text-anchor="middle">Mass</text>
  
  <!-- Sound Wave hitting and stopping -->
  <path d="M50,100 L100,100" stroke="#ef4444" stroke-width="4"/>
  <text x="70" y="90" fill="#ef4444" font-weight="bold">NOISE</text>
  
  <path d="M290,100 L300,100" stroke="#10b981" stroke-width="1" stroke-dasharray="2"/>
  <text x="330" y="90" fill="#10b981">Silence</text>
  
  <text x="200" y="280" fill="#fff" text-anchor="middle" font-size="16" font-weight="bold">Mass-Air-Mass (Isolation)</text>
</svg>
