<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#1e1e1e" />
  
  <!-- Mic L (Left Ear equivalent) -->
  <g transform="translate(150,150) rotate(-55)">
    <rect x="-10" y="-40" width="20" height="80" rx="5" fill="#3b82f6" opacity="0.8"/>
    <line x1="0" y1="-40" x2="0" y2="-80" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrow)"/>
  </g>
  
  <!-- Mic R (Right Ear equivalent) -->
  <g transform="translate(250,150) rotate(55)">
    <rect x="-10" y="-40" width="20" height="80" rx="5" fill="#ef4444" opacity="0.8"/>
    <line x1="0" y1="-40" x2="0" y2="-80" stroke="#ef4444" stroke-width="2" marker-end="url(#arrow)"/>
  </g>
  
  <!-- Spacing Indication -->
  <line x1="150" y1="180" x2="250" y2="180" stroke="#fff" stroke-width="1"/>
  <text x="200" y="195" fill="#fff" text-anchor="middle" font-size="12">17 cm (Ear Spacing)</text>
  
  <!-- Angle Indication -->
  <path d="M150,100 Q200,80 250,100" stroke="#fff" fill="none" stroke-width="1"/>
  <text x="200" y="90" fill="#fff" text-anchor="middle" font-size="12">110Â°</text>

  <text x="200" y="280" fill="#fff" text-anchor="middle" font-size="16" font-weight="bold">ORTF</text>
  <text x="200" y="295" fill="#aaa" text-anchor="middle" font-size="12">Simulates Human Hearing</text>
</svg>
