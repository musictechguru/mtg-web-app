<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#111" />
  
  <!-- Plate Reverb -->
  <g transform="translate(20, 50)">
      <rect x="0" y="0" width="160" height="150" fill="#333" stroke="#888" stroke-width="4"/>
      <text x="80" y="-10" fill="#fff" text-anchor="middle" font-weight="bold">Plate Reverb</text>
      <text x="80" y="170" fill="#aaa" text-anchor="middle" font-size="10">Metal Sheet Vibration</text>
      
      <!-- The Plate -->
      <rect x="10" y="10" width="140" height="130" fill="#555"/>
      <!-- Transducer -->
      <circle cx="80" cy="75" r="10" fill="#facc15"/>
      <text x="80" y="79" fill="#000" text-anchor="middle" font-size="8">Input</text>
      <!-- Pickups -->
      <circle cx="20" cy="20" r="5" fill="#10b981"/>
      <circle cx="140" cy="20" r="5" fill="#10b981"/>
  </g>
  
  <!-- Spring Reverb -->
  <g transform="translate(220, 50)">
      <rect x="0" y="0" width="160" height="150" fill="#222" stroke="#888" stroke-width="2"/>
      <text x="80" y="-10" fill="#fff" text-anchor="middle" font-weight="bold">Spring Reverb</text>
      <text x="80" y="170" fill="#aaa" text-anchor="middle" font-size="10">Coiled Springs</text>
      
      <!-- Springs -->
      <path d="M20,40 Q40,30 60,40 T100,40 T140,40" fill="none" stroke="#ef4444" stroke-width="3"/>
      <path d="M20,75 Q40,65 60,75 T100,75 T140,75" fill="none" stroke="#ef4444" stroke-width="3"/>
      <path d="M20,110 Q40,100 60,110 T100,110 T140,110" fill="none" stroke="#ef4444" stroke-width="3"/>
  </g>
  
  <text x="200" y="280" fill="#fff" text-anchor="middle" font-size="16" font-weight="bold">Analog Reverb Types</text>
</svg>
