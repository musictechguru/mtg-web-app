<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250">
  <defs>
    <style>
      .box { fill: #f3f4f6; stroke: #4b5563; stroke-width: 2; rx: 4; }
      .path { fill: none; stroke: #374151; stroke-width: 2; marker-end: url(#arrowhead); }
      .text { font-family: sans-serif; font-size: 12px; text-anchor: middle; fill: #374151; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151" />
    </marker>
  </defs>

  <!-- Signal Path -->
  <line x1="50" y1="20" x2="50" y2="220" stroke="#9ca3af" stroke-width="4" />
  
  <!-- Pre Fader Tap -->
  <circle cx="50" cy="60" r="5" fill="#ef4444" />
  <path d="M50 60 H 150" class="path" stroke="#ef4444" />
  <rect x="150" y="40" width="100" height="40" class="box" stroke="#ef4444" fill="#fee2e2" />
  <text x="200" y="65" class="text">Pre-Fader (Monitors)</text>

  <!-- Fader -->
  <rect x="30" y="100" width="40" height="60" class="box" fill="#1f2937" />
  <text x="50" y="135" class="text" fill="white">Fader</text>

  <!-- Post Fader Tap -->
  <circle cx="50" cy="190" r="5" fill="#3b82f6" />
  <path d="M50 190 H 150" class="path" stroke="#3b82f6" />
  <rect x="150" y="170" width="100" height="40" class="box" stroke="#3b82f6" fill="#eff6ff" />
  <text x="200" y="195" class="text">Post-Fader (Reverb)</text>
  
  <text x="280" y="60" class="text" text-anchor="start">Independent of Fader</text>
  <text x="280" y="190" class="text" text-anchor="start">Affected by Fader</text>
</svg>
