<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#1e1e1e" />
  
  <line x1="50" y1="150" x2="350" y2="150" stroke="#666" stroke-width="1"/>
  
  <!-- Boost (Additive) -->
  <path d="M50,150 Q100,50 150,150" fill="none" stroke="#facc15" stroke-width="3"/>
  <text x="100" y="40" fill="#facc15" text-anchor="middle" font-weight="bold">Boost (+)</text>
  <text x="100" y="25" fill="#facc15" text-anchor="middle" font-size="10">Additive / Enhancing</text>
  
  <!-- Cut (Subtractive) -->
  <path d="M250,150 Q300,250 350,150" fill="none" stroke="#10b981" stroke-width="3"/>
  <text x="300" y="270" fill="#10b981" text-anchor="middle" font-weight="bold">Cut (-)</text>
  <text x="300" y="285" fill="#10b981" text-anchor="middle" font-size="10">Subtractive / Fixing</text>
  
  <center><text x="200" y="280" fill="#fff" text-anchor="middle" font-size="16" font-weight="bold">EQ: Cut vs Boost</text></center>
</svg>
