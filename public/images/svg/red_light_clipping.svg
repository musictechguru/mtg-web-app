<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <rect width="300" height="300" fill="#222" rx="10"/>
  
  <!-- Meter Housing -->
  <rect x="100" y="50" width="100" height="200" fill="#111" stroke="#444" stroke-width="3" rx="5"/>
  
  <!-- LED Segments (Off/Green/Yellow) -->
  <rect x="110" y="210" width="80" height="30" fill="#004400" rx="2"/>
  <rect x="110" y="170" width="80" height="30" fill="#006600" rx="2"/>
  <rect x="110" y="130" width="80" height="30" fill="#009900" rx="2"/>
  <rect x="110" y="90" width="80" height="30" fill="#cc9900" rx="2"/>
  
  <!-- CLIP LED (ON) -->
  <rect x="110" y="50" width="80" height="30" fill="#ff0000" rx="2">
    <animate attributeName="opacity" values="1;0.5;1" dur="0.5s" repeatCount="indefinite" />
  </rect>
  
  <!-- Text Labels -->
  <text x="150" y="70" fill="#fff" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">CLIP</text>
  <text x="50" y="70" fill="#ff0000" font-family="Arial" font-size="14" text-anchor="middle">0dB</text>
  <text x="50" y="110" fill="#ffcc00" font-family="Arial" font-size="12" text-anchor="middle">-3dB</text>
  <text x="50" y="150" fill="#00cc00" font-family="Arial" font-size="12" text-anchor="middle">-6dB</text>
  
  <text x="150" y="280" fill="#ff3333" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">OVERLOAD!</text>
</svg>