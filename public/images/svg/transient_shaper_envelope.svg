<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#1e1e1e" />
  
  <!-- Original Envelope -->
  <path d="M50,200 L100,100 L150,150 L300,200" fill="none" stroke="#444" stroke-width="2" stroke-dasharray="4"/>
  <text x="80" y="90" fill="#444">Original</text>
  
  <!-- Boosted Attack -->
  <path d="M50,200 L100,50 L150,150" fill="none" stroke="#facc15" stroke-width="3"/>
  <text x="120" y="40" fill="#facc15" font-weight="bold">Attack Boost</text>
  <text x="120" y="25" fill="#aaa" font-size="10">(More Punch/Snap)</text>
  
  <!-- Boosted Sustain -->
  <path d="M150,150 L300,180" fill="none" stroke="#10b981" stroke-width="3"/>
  <text x="250" y="170" fill="#10b981" font-weight="bold">Sustain Boost</text>
  <text x="250" y="220" fill="#aaa" font-size="10">(More Room/Body)</text>
  
  <text x="200" y="280" fill="#fff" text-anchor="middle" font-size="16" font-weight="bold">Transient Shaper</text>
</svg>
