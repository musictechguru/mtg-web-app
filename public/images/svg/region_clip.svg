<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100">
  <defs>
    <style>
      .region { fill: #8b5cf6; stroke: #7c3aed; stroke-width: 2; rx: 4; }
      .wave { fill: #c4b5fd; }
      .handle { fill: white; opacity: 0.5; }
    </style>
  </defs>

  <rect x="20" y="20" width="260" height="60" class="region" />
  
  <!-- Waveform -->
  <path d="M20 50 L 30 30 L 40 70 L 50 40 L 60 60 L 70 50 L 270 50" stroke="#c4b5fd" stroke-width="2" fill="none" />
  
  <!-- Resize Handles -->
  <rect x="20" y="20" width="10" height="60" rx="4" class="handle" />
  <rect x="270" y="20" width="10" height="60" rx="4" class="handle" />
  
  <text x="150" y="55" text-anchor="middle" font-family="sans-serif" font-size="14" fill="white" font-weight="bold">Audio Region</text>
</svg>
