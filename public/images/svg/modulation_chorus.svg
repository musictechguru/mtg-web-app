<svg width="400" height="250" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#1e1e1e" />
  
  <!-- Original Wave -->
  <path d="M20,100 Q60,50 100,100 T180,100 T260,100" stroke="#666" stroke-width="2" fill="none" stroke-dasharray="4"/>
  <text x="30" y="80" fill="#666" font-family="sans-serif" font-size="10">Dry</text>
  
  <!-- Detuned/Delayed Waves -->
  <path d="M25,110 Q65,60 105,110 T185,110 T265,110" stroke="#3b82f6" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M30,90 Q70,40 110,90 T190,90 T270,90" stroke="#3b82f6" stroke-width="2" fill="none" opacity="0.7"/>
  
  <!-- LFO Modulating delay time -->
  <path d="M20,200 Q100,230 180,200 T340,200" stroke="#facc15" stroke-width="2" fill="none"/>
  <text x="350" y="205" fill="#facc15" font-family="sans-serif">LFO</text>
  
  <!-- Text -->
  <text x="200" y="40" text-anchor="middle" fill="#fff" font-family="sans-serif" font-weight="bold">Chorus Effect</text>
  <text x="200" y="150" text-anchor="middle" fill="#aaa" font-family="sans-serif" font-size="12">Multiple Voices + Pitch Modulation</text>
</svg>
