<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shell" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#444;" />
      <stop offset="50%" style="stop-color:#777;" />
      <stop offset="100%" style="stop-color:#444;" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="#1e1e1e" />
  
  <!-- Snare Drum Side Profile -->
  <g transform="translate(100, 80)">
    <!-- Shell -->
    <rect x="0" y="20" width="200" height="80" fill="url(#shell)" stroke="#222" stroke-width="1"/>
    
    <!-- Rims -->
    <rect x="-5" y="15" width="210" height="10" rx="2" fill="#ccc" stroke="#888"/> <!-- Top Rim -->
    <rect x="-5" y="95" width="210" height="10" rx="2" fill="#ccc" stroke="#888"/> <!-- Bottom Rim -->
    
    <!-- Lugs -->
    <rect x="20" y="30" width="10" height="60" fill="#ddd"/>
    <rect x="170" y="30" width="10" height="60" fill="#ddd"/>
    <rect x="95" y="30" width="10" height="60" fill="#ddd"/>
    
    <!-- Strainer/Wires underneath -->
    <g transform="translate(0, 105)">
        <path d="M10,0 Q100,10 190,0" fill="none" stroke="#888" stroke-width="1"/> 
        <line x1="20" y1="0" x2="180" y2="0" stroke="#d4d4d4" stroke-width="2" stroke-dasharray="2,2"/>
    </g>
  </g>

  <!-- Top Mic -->
  <g transform="translate(80, 50) rotate(30)">
     <rect x="-10" y="-50" width="20" height="60" fill="#333" rx="2"/> <!-- Body -->
     <circle cx="0" cy="10" r="12" fill="#555" stroke="#222"/> <!-- Head -->
     <line x1="0" y1="-50" x2="0" y2="-100" stroke="#333" stroke-width="3"/> <!-- Cable/Stand -->
  </g>
  <text x="50" y="40" fill="#fff" font-size="12">Top Mic</text>

  <!-- Bottom Mic -->
  <g transform="translate(80, 240) rotate(150)">
     <rect x="-10" y="-50" width="20" height="60" fill="#333" rx="2"/> 
     <circle cx="0" cy="10" r="12" fill="#555" stroke="#222"/>
     <line x1="0" y1="-50" x2="0" y2="-100" stroke="#333" stroke-width="3"/>
  </g>
  <text x="50" y="260" fill="#fff" font-size="12">Bottom Mic</text>
  
  <!-- Phase Symbol -->
  <g transform="translate(200, 230)">
    <circle cx="0" cy="0" r="15" fill="#ef4444" stroke="#fff"/>
    <path d="M-8,5 L8,-5 M-10,-2 A 12,12 0 1,1 10,2" fill="none" stroke="#fff" stroke-width="2"/> <!-- Approx Ã˜ symbol -->
    <text x="20" y="5" fill="#ef4444" font-weight="bold">FLIP PHASE!</text>
  </g>

  <text x="200" y="290" fill="#fff" text-anchor="middle" font-size="16" font-weight="bold">Snare Micing</text>
</svg>
