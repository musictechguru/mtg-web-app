<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#1e1e1e" />
  
  <!-- Inputs -->
  <text x="50" y="100" fill="#3b82f6" font-weight="bold">A (440Hz)</text>
  <text x="50" y="200" fill="#ef4444" font-weight="bold">B (100Hz)</text>
  
  <!-- Ring Mod Box -->
  <rect x="150" y="120" width="80" height="60" fill="#333" stroke="#fff" stroke-width="2"/>
  <text x="190" y="155" fill="#fff" text-anchor="middle" font-size="14">X</text>
  <text x="190" y="175" fill="#aaa" text-anchor="middle" font-size="10">Multiplier</text>
  
  <!-- Connection Lines -->
  <line x1="100" y1="100" x2="150" y2="135" stroke="#3b82f6" stroke-width="2"/>
  <line x1="100" y1="200" x2="150" y2="165" stroke="#ef4444" stroke-width="2"/>
  
  <!-- Outputs -->
  <line x1="230" y1="150" x2="280" y2="150" stroke="#fff" stroke-width="2"/>
  
  <text x="290" y="140" fill="#10b981" font-weight="bold">Sum: 540Hz</text>
  <text x="290" y="170" fill="#10b981" font-weight="bold">Diff: 340Hz</text>
  
  <text x="200" y="280" fill="#fff" text-anchor="middle" font-size="16" font-weight="bold">Ring Modulation</text>
  <!-- Fixed escaped ampersand below -->
  <text x="200" y="295" fill="#aaa" text-anchor="middle" font-size="12">Creates Sum &amp; Difference Frequencies (Bell-like)</text>
</svg>
