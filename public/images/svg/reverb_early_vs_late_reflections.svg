<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#111" />
  
  <!-- Direct Sound -->
  <line x1="50" y1="250" x2="50" y2="50" stroke="#facc15" stroke-width="4"/>
  <text x="50" y="40" fill="#facc15" text-anchor="middle" font-weight="bold">Direct</text>
  
  <!-- Early Reflections (Discrete Spikes) -->
  <line x1="80" y1="250" x2="80" y2="100" stroke="#3b82f6" stroke-width="2"/>
  <line x1="100" y1="250" x2="100" y2="120" stroke="#3b82f6" stroke-width="2"/>
  <line x1="130" y1="250" x2="130" y2="140" stroke="#3b82f6" stroke-width="2"/>
  <text x="100" y="90" fill="#3b82f6" text-anchor="middle" font-weight="bold">Early Refl.</text>
  <text x="100" y="105" fill="#3b82f6" text-anchor="middle" font-size="10">(Room Shape)</text>

  <!-- Late Reflections (Tail / Dense Mash) -->
  <path d="M150,250 L150,150 L380,250" fill="#ef4444" fill-opacity="0.5" stroke="none"/>
  <path d="M150,150 L380,250" fill="none" stroke="#ef4444" stroke-width="2"/>
  <text x="260" y="140" fill="#ef4444" text-anchor="middle" font-weight="bold">Late Reflections (Tail)</text>
  <text x="260" y="155" fill="#ef4444" text-anchor="middle" font-size="10">(Dense Ambience)</text>
  
  <!-- Pre-Delay Arrow -->
  <line x1="50" y1="260" x2="150" y2="260" stroke="#aaa" stroke-width="2" marker-end="url(#arrow)" marker-start="url(#arrow)"/>
  <text x="100" y="275" fill="#aaa" text-anchor="middle" font-size="10">Time</text>
  
  <text x="200" y="290" fill="#fff" text-anchor="middle" font-size="16" font-weight="bold">Reverb Components</text>
</svg>
