<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#111" />
  
  <!-- Speaker -->
  <polygon points="50,150 20,130 20,170" fill="#666"/>
  <rect x="10" y="130" width="10" height="40" fill="#444"/>
  
  <!-- Distance Markers -->
  <line x1="50" y1="200" x2="350" y2="200" stroke="#444"/>
  
  <!-- 1m -->
  <circle cx="100" cy="150" r="4" fill="#facc15"/>
  <text x="100" y="220" fill="#fff" text-anchor="middle">1m</text>
  <text x="100" y="140" fill="#facc15" text-anchor="middle" font-weight="bold">0dB (Ref)</text>
  
  <!-- 2m -->
  <circle cx="200" cy="150" r="4" fill="#facc15"/>
  <text x="200" y="220" fill="#fff" text-anchor="middle">2m</text>
  <text x="200" y="140" fill="#facc15" text-anchor="middle" font-weight="bold">-6dB</text>
  <text x="200" y="125" fill="#aaa" text-anchor="middle" font-size="10">(Half Pressure)</text>

  <!-- 4m -->
  <circle cx="350" cy="150" r="4" fill="#facc15"/>
  <text x="350" y="220" fill="#fff" text-anchor="middle">4m</text>
  <text x="350" y="140" fill="#facc15" text-anchor="middle" font-weight="bold">-12dB</text>
  
  <text x="200" y="280" fill="#fff" text-anchor="middle" font-size="16" font-weight="bold">Inverse Square Law</text>
</svg>
