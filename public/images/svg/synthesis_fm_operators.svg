<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrow" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto" fill="#fff">
      <path d="M0,0 L0,6 L6,3 z" />
    </marker>
  </defs>
  <rect width="100%" height="100%" fill="#1e1e1e" />
  
  <!-- Modulator -->
  <g transform="translate(150, 50)">
     <rect x="0" y="0" width="100" height="60" rx="10" fill="#ef4444" stroke="#fff" stroke-width="2"/>
     <text x="50" y="35" fill="#fff" text-anchor="middle" font-weight="bold">Modulator</text>
  </g>
  
  <!-- Carrier -->
  <g transform="translate(150, 180)">
     <rect x="0" y="0" width="100" height="60" rx="10" fill="#3b82f6" stroke="#fff" stroke-width="2"/>
     <text x="50" y="35" fill="#fff" text-anchor="middle" font-weight="bold">Carrier</text>
  </g>
  
  <!-- Connection -->
  <line x1="200" y1="110" x2="200" y2="170" stroke="#fff" stroke-width="3" marker-end="url(#arrow)"/>
  
  <text x="250" y="145" fill="#aaa" font-size="12">Modulates Pitch</text>
  
  <!-- Output -->
  <line x1="200" y1="240" x2="200" y2="280" stroke="#fff" stroke-width="3" marker-end="url(#arrow)"/>
  <text x="210" y="270" fill="#fff">Sound Output</text>
  
  <text x="350" y="210" fill="#facc15" font-family="monospace" font-size="14">DX7 Style</text>

  <text x="200" y="30" fill="#fff" text-anchor="middle" font-size="16" font-weight="bold">FM Synthesis (Operators)</text>
</svg>
