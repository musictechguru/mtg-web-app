<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#1e1e1e" />
  
  <!-- Head/Listener -->
  <circle cx="200" cy="200" r="20" fill="#fff"/>
  <path d="M180,200 L160,190 L160,210 Z" fill="#fff"/> <!-- L Ear -->
  <path d="M220,200 L240,190 L240,210 Z" fill="#fff"/> <!-- R Ear -->
  
  <!-- Mono (Center) -->
  <circle cx="200" cy="100" r="10" fill="#ef4444"/>
  <line x1="200" y1="110" x2="200" y2="180" stroke="#ef4444" stroke-width="2" stroke-dasharray="2"/>
  <text x="200" y="80" fill="#ef4444" text-anchor="middle" font-weight="bold">Mono (Center)</text>
  
  <!-- Wide (Side) -->
  <circle cx="50" cy="100" r="10" fill="#3b82f6"/>
  <circle cx="350" cy="100" r="10" fill="#3b82f6"/>
  <line x1="50" y1="110" x2="160" y2="190" stroke="#3b82f6" stroke-width="2" stroke-dasharray="2"/>
  <line x1="350" y1="110" x2="240" y2="190" stroke="#3b82f6" stroke-width="2" stroke-dasharray="2"/>
  <text x="50" y="80" fill="#3b82f6" text-anchor="middle" font-weight="bold">L</text>
  <text x="350" y="80" fill="#3b82f6" text-anchor="middle" font-weight="bold">R</text>
  <text x="200" y="50" fill="#3b82f6" text-anchor="middle">Wide Stereo</text>

  <text x="200" y="280" fill="#fff" text-anchor="middle" font-size="16" font-weight="bold">Stereo Width</text>
</svg>
