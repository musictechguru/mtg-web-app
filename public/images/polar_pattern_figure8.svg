<svg width="400" height="350" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .grid { stroke: #333; stroke-width: 1; stroke-dasharray: 4; }
      .pattern-pos { fill: rgba(239, 68, 68, 0.3); stroke: #ef4444; stroke-width: 3; }
      .pattern-neg { fill: rgba(59, 130, 246, 0.3); stroke: #3b82f6; stroke-width: 3; }
      .label { fill: #fff; font-family: sans-serif; text-anchor: middle; }
    </style>
  </defs>
  <rect width="100%" height="100%" fill="#1e1e1e" />
  
  <g transform="translate(200,175)">
      <!-- Polar Grid -->
      <circle cx="0" cy="0" r="50" class="grid" />
      <circle cx="0" cy="0" r="100" class="grid" />
      <circle cx="0" cy="0" r="150" class="grid" stroke="#666" />
      
      <line x1="-150" y1="0" x2="150" y2="0" class="grid" />
      <line x1="0" y1="-150" x2="0" y2="150" class="grid" />
      
      <!-- Pattern (Figure 8) with Polarity -->
      <!-- Front Lobe (Positive) -->
      <circle cx="0" cy="-75" r="75" class="pattern-pos" />
      <text x="0" y="-70" font-size="24" fill="#ef4444" font-weight="bold">+</text>
      
      <!-- Rear Lobe (Negative) -->
      <circle cx="0" cy="75" r="75" class="pattern-neg" />
      <text x="0" y="80" font-size="30" fill="#3b82f6" font-weight="bold">-</text>
      
      <circle cx="0" cy="0" r="5" fill="#fff" />
      
      <text x="0" y="-160" class="label">0° (Front)</text>
      <text x="0" y="170" class="label">180° (Rear)</text>
      <text x="-160" y="5" class="label" fill="#aaa">Null</text>
      <text x="160" y="5" class="label" fill="#aaa">Null</text>
  </g>
  
  <text x="200" y="325" class="label" font-weight="bold" font-size="18">Bidirectional (Figure-8)</text>
  <text x="200" y="340" class="label" fill="#aaa" font-size="11">Polarity Reverses at the Rear</text>
</svg>
