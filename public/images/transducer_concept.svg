<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 200">
  <defs>
    <style>
      .wave { stroke: #00d1b2; stroke-width: 3; fill: none; }
      .wire { stroke: #b87333; stroke-width: 3; fill: none; }
      .box { fill: white; stroke: #333; stroke-width: 2; rx: 5; }
      .arrow { stroke: #333; stroke-width: 2; marker-end: url(#arrow); }
      .text { font-family: Arial; font-size: 14px; text-anchor: middle; }
    </style>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  <rect width="500" height="200" fill="#f8f9fa"/>
  
  <text x="70" y="40" class="text" font-weight="bold">Sound (Acoustic)</text>
  <path d="M20,100 Q40,60 60,100 T100,100" class="wave"/>
  
  <g transform="translate(150, 60)">
    <rect width="200" height="80" class="box"/>
    <text x="100" y="30" class="text" font-weight="bold">Transducer</text>
    <text x="100" y="55" class="text" font-size="12">(Energy Converter)</text>
  </g>
  
  <text x="430" y="40" class="text" font-weight="bold">Signal (Voltage)</text>
  <path d="M380,100 L480,100" class="wire"/>
  <path d="M380,100 Q400,80 420,100 T460,100" class="wire" stroke-opacity="0.5"/>
  
  <line x1="110" y1="100" x2="140" y2="100" class="arrow"/>
  <line x1="360" y1="100" x2="390" y2="100" class="arrow"/>
</svg>