<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#1e1e1e" />
  
  <!-- Analog Curve -->
  <path d="M0,150 L400,50" stroke="#333" stroke-width="2" stroke-dasharray="4" />
  
  <!-- Staircase (Quantization) -->
  <path d="M0,150 H40 V140 H80 V130 H120 V120 H160 V110 H200 V100 H240 V90 H280 V80 H320 V70 H360 V60 H400" 
        fill="none" stroke="#10b981" stroke-width="3" />
        
  <!-- Grid Lines (Levels) -->
  <g stroke="#444" stroke-width="1">
      <line x1="0" y1="150" x2="400" y2="150" />
      <line x1="0" y1="140" x2="400" y2="140" />
      <line x1="0" y1="130" x2="400" y2="130" />
      <line x1="0" y1="120" x2="400" y2="120" />
      <line x1="0" y1="110" x2="400" y2="110" />
      <line x1="0" y1="100" x2="400" y2="100" />
      <line x1="0" y1="90" x2="400" y2="90" />
      <line x1="0" y1="80" x2="400" y2="80" />
      <line x1="0" y1="70" x2="400" y2="70" />
      <line x1="0" y1="60" x2="400" y2="60" />
  </g>
  
  <text x="10" y="30" fill="#10b981" font-family="sans-serif" font-weight="bold" font-size="14">Bit Depth = Vertical Steps</text>
  <text x="10" y="45" fill="#aaa" font-family="sans-serif" font-size="11">More bits = More levels = Smoother curve</text>

</svg>
