<svg width="250" height="250" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#1e1e1e" />
  
  <!-- Mic -->
  <rect x="180" y="80" width="30" height="90" rx="5" fill="#ccc" />
  <line x1="180" y1="170" x2="180" y2="250" stroke="#333" stroke-width="5"/> <!-- Stand -->
  
  <!-- Pop Filter -->
  <circle cx="120" cy="110" r="40" fill="none" stroke="#666" stroke-width="3" />
  <line x1="120" y1="70" x2="120" y2="150" stroke="#666" stroke-width="1" opacity="0.5"/> <!-- Mesh -->
  <line x1="80" y1="110" x2="160" y2="110" stroke="#666" stroke-width="1" opacity="0.5"/>
  
  <!-- Gooseneck -->
  <path d="M120,150 Q90,200 180,200" stroke="#333" stroke-width="4" fill="none"/>
  
  <!-- Plosive -->
  <text x="30" y="115" fill="#ef4444" font-family="sans-serif" font-weight="bold" font-size="20">P!</text>
  
  <!-- Air Blast broken -->
  <path d="M50,110 L80,110" stroke="#ef4444" stroke-width="2" marker-end="url(#arrow)" />
  <path d="M140,105 L160,100" stroke="#3b82f6" stroke-width="1" opacity="0.5" /> <!-- Soft air -->
  <path d="M140,115 L160,120" stroke="#3b82f6" stroke-width="1" opacity="0.5" />
  
  <text x="125" y="40" text-anchor="middle" fill="#fff" font-family="sans-serif">Pop Shield</text>
  <text x="130" y="60" text-anchor="middle" fill="#aaa" font-family="sans-serif" font-size="10">Breaks the blast</text>
</svg>
