<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120">
  <defs>
    <pattern id="diagonalHatch" width="10" height="10" patternTransform="rotate(45 0 0)" patternUnits="userSpaceOnUse">
      <line x1="0" y1="0" x2="0" y2="10" style="stroke:#ef4444; stroke-width:1" />
    </pattern>
  </defs>

  <!-- Timeline -->
  <rect x="0" y="40" width="400" height="40" fill="#f3f4f6" />
  
  <!-- Existing Audio -->
  <rect x="0" y="45" width="400" height="30" fill="#3b82f6" opacity="0.5" />
  
  <!-- Punch Zone -->
  <rect x="150" y="40" width="100" height="40" fill="url(#diagonalHatch)" stroke="#ef4444" stroke-width="2" />
  
  <!-- Markers -->
  <line x1="150" y1="20" x2="150" y2="90" stroke="#ef4444" stroke-width="2" />
  <polygon points="150,20 160,20 150,30" fill="#ef4444" />
  <text x="150" y="15" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#ef4444">Punch IN</text>

  <line x1="250" y1="20" x2="250" y2="90" stroke="#ef4444" stroke-width="2" />
  <polygon points="250,20 240,20 250,30" fill="#ef4444" />
  <text x="250" y="15" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#ef4444">Punch OUT</text>

  <text x="200" y="65" text-anchor="middle" font-family="sans-serif" font-size="12" fill="white" font-weight="bold" stroke="#ef4444" stroke-width="0.5">RECORDING</text>
</svg>
