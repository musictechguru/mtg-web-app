<svg width="400" height="350" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .grid { stroke: #333; stroke-width: 1; stroke-dasharray: 4; }
      .pattern { fill: rgba(250, 204, 21, 0.3); stroke: #facc15; stroke-width: 3; }
      .label { fill: #fff; font-family: sans-serif; text-anchor: middle; }
    </style>
  </defs>
  <rect width="100%" height="100%" fill="#1e1e1e" />
  
  <g transform="translate(200,175)">
      <!-- Polar Grid -->
      <circle cx="0" cy="0" r="50" class="grid" />
      <circle cx="0" cy="0" r="100" class="grid" />
      <circle cx="0" cy="0" r="150" class="grid" stroke="#666" />
      
      <line x1="-150" y1="0" x2="150" y2="0" class="grid" />
      <line x1="0" y1="-150" x2="0" y2="150" class="grid" />
      
      <!-- Pattern (Shotgun/lobar approx) -->
      <!-- Very narrow front, small rear lobe -->
      <path d="M0,0 
               C-50,0 -40,-150 0,-150 
               C40,-150 50,0 0,0" class="pattern" />
               
      <path d="M0,0 
               C-20,0 -20,50 0,50 
               C20,50 20,0 0,0" class="pattern" />
               
      <circle cx="0" cy="0" r="5" fill="#fff" />
      
      <text x="0" y="-160" class="label">0Â° (Narrow Focus)</text>
  </g>
  
  <text x="200" y="330" class="label" font-weight="bold" font-size="18">Shotgun / Hypercardioid</text>
  <text x="200" y="345" class="label" fill="#aaa" font-size="12">Extreme Directionality</text>
</svg>
