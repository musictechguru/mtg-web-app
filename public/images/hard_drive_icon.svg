<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <style>
      .disk { fill: #ccc; stroke: #666; stroke-width: 2; }
      .arm { stroke: #333; stroke-width: 4; stroke-linecap: round; }
      .spin { animation: spin 2s infinite linear; transform-origin: 100px 100px; }
      @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
  </defs>
  <rect width="200" height="200" fill="none"/>
  
  <g class="spin">
    <circle cx="100" cy="100" r="80" class="disk" fill="#ddd"/>
    <circle cx="100" cy="100" r="20" fill="#fff" stroke="#999"/>
    <circle cx="100" cy="100" r="5" fill="#333"/>
    <path d="M100,50 L100,150 M50,100 L150,100" stroke="#eee" stroke-width="1"/>
  </g>
  
  <!-- Arm -->
  <path d="M170,170 L120,100" class="arm"/>
  <circle cx="170" cy="170" r="10" fill="#666"/>
</svg>