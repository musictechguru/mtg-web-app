<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <rect width="300" height="300" fill="#f8f9fa"/>
  <line x1="50" y1="280" x2="50" y2="20" stroke="#333"/>
  
  <!-- Noise Floor -->
  <rect x="50" y="250" width="200" height="30" fill="#999" opacity="0.5"/>
  <text x="150" y="270" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">Noise Floor (Hiss)</text>
  
  <!-- Signal -->
  <rect x="80" y="50" width="50" height="200" fill="#00d1b2"/>
  <text x="105" y="40" font-family="Arial" font-size="12" text-anchor="middle">Healthy Signal</text>
  
  <!-- Weak Signal -->
  <rect x="180" y="220" width="50" height="30" fill="#ff3860"/>
  <text x="205" y="215" font-family="Arial" font-size="12" text-anchor="middle">Weak Signal</text>
  
  <text x="30" y="150" transform="rotate(-90 30,150)" font-family="Arial" font-size="12">Amplitude (dB)</text>
</svg>