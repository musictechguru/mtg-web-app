<svg width="200" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#1e1e1e" />
  
  <!-- Meter -->
  <rect x="80" y="40" width="40" height="300" fill="#333" rx="4" />
  
  <!-- Signal Level (Peaking at -6) -->
  <rect x="82" y="110" width="36" height="228" fill="#10b981" rx="2" opacity="0.9"/>
  
  <!-- Headroom Area Highlight -->
  <rect x="82" y="42" width="36" height="68" fill="rgba(255, 255, 255, 0.1)" stroke="#fff" stroke-dasharray="2" />
  
  <!-- Bracket -->
  <path d="M130,42 L140,42 L140,110 L130,110" fill="none" stroke="#fff" stroke-width="2" />
  <text x="145" y="80" fill="#fff" font-family="sans-serif" font-weight="bold" font-size="14">HEADROOM</text>
  <text x="145" y="95" fill="#aaa" font-family="sans-serif" font-size="11">Safety Zone</text>
  
  <text x="70" y="45" text-anchor="end" fill="#ef4444" font-family="sans-serif" font-size="12">0 dBFS</text>
  <line x1="75" y1="42" x2="120" y2="42" stroke="#ef4444" stroke-width="1" />
  
  <text x="70" y="115" text-anchor="end" fill="#10b981" font-family="sans-serif" font-size="12">Peak (-6dB)</text>
  <line x1="75" y1="110" x2="120" y2="110" stroke="#10b981" stroke-width="1" />

</svg>
