<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .text { font-family: sans-serif; fill: #eee; font-size: 12px; }
    </style>
  </defs>
  <rect width="100%" height="100%" fill="#111" />
  
  <g transform="translate(20, 20)">
      <text x="80" y="-5" text-anchor="middle" class="text" fill="#ccc">Truncation (Distortion)</text>
      <!-- Stepped wave (bit reduction) -->
      <path d="M0,80 H20 V60 H40 V40 H60 V20" fill="none" stroke="#ef4444" stroke-width="2" />
      <!-- Sharp edges = error -->
      <rect x="0" y="0" width="160" height="100" fill="none" stroke="#333" />
  </g>
  
  <g transform="translate(220, 20)">
      <text x="80" y="-5" text-anchor="middle" class="text" fill="#ccc">Dithering (Noise Added)</text>
      <!-- Noisy stepped wave -->
      <path d="M0,80 L5,78 L10,82 L15,75 L20,60 L25,62 L30,58 L40,40 L45,43 L50,38 L60,20" fill="none" stroke="#10b981" stroke-width="1.5" />
      
      <!-- Representing random noise -->
      <circle cx="10" cy="90" r="1" fill="#fff" opacity="0.5" />
      <circle cx="20" cy="85" r="1" fill="#fff" opacity="0.5" />
      <circle cx="50" cy="95" r="1" fill="#fff" opacity="0.5" />
      <circle cx="80" cy="90" r="1" fill="#fff" opacity="0.5" />
      <rect x="0" y="0" width="160" height="100" fill="none" stroke="#333" />
  </g>
  
  <text x="200" y="160" text-anchor="middle" class="text" font-style="italic">"Dither trades distortion for low-level noise"</text>
</svg>
