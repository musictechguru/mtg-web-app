<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" style="background-color:white;">
  <style>
    .speaker { fill: #333; stroke: black; stroke-width: 2; }
    .phantom { fill: url(#grad1); opacity: 0.5; }
  </style>
  <defs>
    <radialGradient id="grad1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:rgb(0,0,255);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(255,255,255);stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Left Speaker -->
  <rect x="50" y="200" width="40" height="60" class="speaker" />
  <text x="55" y="280" font-family="sans-serif">LEFT</text>

  <!-- Right Speaker -->
  <rect x="310" y="200" width="40" height="60" class="speaker" />
  <text x="315" y="280" font-family="sans-serif">RIGHT</text>

  <!-- Listener Head -->
  <circle cx="200" cy="250" r="20" fill="#ddd" stroke="black" />
  
  <!-- Phantom Area -->
  <ellipse cx="200" cy="200" rx="100" ry="40" class="phantom" />
  <text x="160" y="190" font-family="sans-serif" font-weight="bold">Phantom Center</text>
</svg>