<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 150">
  <defs>
    <style>
      .box { fill: #f3f4f6; stroke: #4b5563; stroke-width: 2; rx: 4; }
      .data { fill: #3b82f6; }
      .arrow { stroke: #374151; stroke-width: 2; marker-end: url(#arrowhead); }
      .text { font-family: sans-serif; font-size: 12px; text-anchor: middle; fill: #374151; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151" />
    </marker>
  </defs>

  <!-- CPU -->
  <rect x="220" y="50" width="60" height="60" class="box" />
  <text x="250" y="85" class="text" font-weight="bold">CPU</text>

  <!-- Buffer Queue -->
  <rect x="80" y="60" width="100" height="40" class="box" fill="#e5e7eb" />
  <rect x="85" y="65" width="10" height="30" class="data" />
  <rect x="100" y="65" width="10" height="30" class="data" />
  <rect x="115" y="65" width="10" height="30" class="data" />
  <rect x="130" y="65" width="10" height="30" class="data" />
  
  <text x="130" y="45" class="text">Audio Buffer (Queue)</text>
  <text x="130" y="115" class="text" font-size="10">Larger = Safe but Slower</text>

  <!-- Arrows -->
  <line x1="20" y1="80" x2="80" y2="80" class="arrow" />
  <text x="50" y="70" class="text" font-size="10">Input</text>

  <line x1="180" y1="80" x2="220" y2="80" class="arrow" />
</svg>
