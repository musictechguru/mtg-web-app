<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 200">
  <defs>
    <style>
      .segment { stroke: #1f2937; stroke-width: 0.5; }
    </style>
  </defs>
  
  <!-- Meter Background -->
  <rect x="30" y="20" width="40" height="160" fill="#1f2937" rx="4" />
  
  <!-- LED Segments (Off/Green) -->
  <rect x="35" y="140" width="30" height="30" fill="#22c55e" class="segment" /> 
  <rect x="35" y="105" width="30" height="30" fill="#22c55e" class="segment" />
  
  <!-- LED Segments (Yellow) -->
  <rect x="35" y="70" width="30" height="30" fill="#eab308" class="segment" />
  
  <!-- LED Segment (Red/Clip) -->
  <rect x="35" y="35" width="30" height="30" fill="#ef4444" stroke="#fca5a5" stroke-width="2" class="segment" />
  
  <text x="50" y="195" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#6b7280" font-weight="bold">CLIP</text>
  <text x="85" y="50" font-family="sans-serif" font-size="10" fill="#ef4444">0dB</text>
</svg>
