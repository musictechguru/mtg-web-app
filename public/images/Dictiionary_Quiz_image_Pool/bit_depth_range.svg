<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="range" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#3b82f6" />
      <stop offset="100%" stop-color="#1e3a8a" />
    </linearGradient>
  </defs>

  <!-- Ladder/Ruler -->
  <rect x="80" y="20" width="40" height="160" fill="url(#range)" stroke="#1e40af" />
  
  <!-- 16 bit -->
  <line x1="70" y1="100" x2="130" y2="100" stroke="white" stroke-width="1" />
  <text x="60" y="105" text-anchor="end" font-family="sans-serif" font-size="10" fill="#374151">16-bit (96dB)</text>

  <!-- 24 bit -->
  <line x1="70" y1="160" x2="130" y2="160" stroke="white" stroke-width="1" />
  <text x="60" y="165" text-anchor="end" font-family="sans-serif" font-size="10" fill="#374151">24-bit (144dB)</text>
  
  <text x="100" y="15" text-anchor="middle" font-family="sans-serif" font-size="12" font-weight="bold">DYNAMIC RANGE</text>
  
  <text x="135" y="100" font-family="sans-serif" font-size="10" fill="#6b7280">CD Quality</text>
  <text x="135" y="160" font-family="sans-serif" font-size="10" fill="#6b7280">Studio Quality</text>
</svg>
