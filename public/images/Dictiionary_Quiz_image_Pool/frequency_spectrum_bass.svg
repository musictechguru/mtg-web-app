<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="spectrum" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6" />
      <stop offset="50%" style="stop-color:#10b981" />
      <stop offset="100%" style="stop-color:#ef4444" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="#1e1e1e" />
  
  <!-- Frequency Axis -->
  <line x1="20" y1="150" x2="380" y2="150" stroke="#666" stroke-width="2" />
  <text x="20" y="170" fill="#666" font-family="sans-serif" font-size="10">20Hz</text>
  <text x="120" y="170" fill="#666" font-family="sans-serif" font-size="10">250Hz</text>
  <text x="200" y="170" fill="#666" font-family="sans-serif" font-size="10">1kHz</text>
  <text x="300" y="170" fill="#666" font-family="sans-serif" font-size="10">5kHz</text>
  <text x="380" y="170" fill="#666" font-family="sans-serif" font-size="10">20kHz</text>
  
  <!-- Spectrum Curve -->
  <path d="M20,150 Q60,50 100,80 T200,100 T300,90 T380,150" fill="url(#spectrum)" opacity="0.3" />
  <path d="M20,150 Q60,50 100,80 T200,100 T300,90 T380,150" fill="none" stroke="#fff" stroke-width="1" />
  
  <!-- Bass Highlight -->
  <rect x="20" y="40" width="100" height="110" fill="rgba(59, 130, 246, 0.3)" stroke="#3b82f6" stroke-dasharray="4"/>
  <text x="70" y="30" text-anchor="middle" fill="#3b82f6" font-family="sans-serif" font-weight="bold" font-size="14">BASS (Low)</text>
  <text x="70" y="45" text-anchor="middle" fill="#3b82f6" font-family="sans-serif" font-size="10">20Hz - 250Hz</text>

</svg>
