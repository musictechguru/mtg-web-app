<svg width="400" height="250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .text { font-family: sans-serif; fill: #eee; font-size: 12px; }
      .dist { font-size: 14px; font-weight: bold; fill: #facc15; }
    </style>
  </defs>
  <rect width="100%" height="100%" fill="#1e1e1e" />
  
  <!-- Mic 1 -->
  <circle cx="100" cy="150" r="10" fill="#333" stroke="#ccc" stroke-width="2" />
  <rect x="95" y="150" width="10" height="30" fill="#666" />
  <text x="100" y="195" text-anchor="middle" class="text">Mic 1</text>

  <!-- Source 1 -->
  <circle cx="100" cy="50" r="15" fill="#3b82f6" opacity="0.8" />
  <text x="100" y="30" text-anchor="middle" class="text">Source 1</text>
  
  <!-- Distance X -->
  <line x1="100" y1="65" x2="100" y2="140" stroke="#fff" stroke-dasharray="4" />
  <text x="110" y="100" class="dist">X</text>

  <!-- Mic 2 -->
  <circle cx="300" cy="150" r="10" fill="#333" stroke="#ccc" stroke-width="2" />
  <rect x="295" y="150" width="10" height="30" fill="#666" />
  <text x="300" y="195" text-anchor="middle" class="text">Mic 2</text>

  <!-- Distance 3X -->
  <line x1="110" y1="150" x2="290" y2="150" stroke="#facc15" stroke-width="2" />
  <text x="200" y="140" text-anchor="middle" class="dist">3X</text>
  
  <text x="200" y="230" text-anchor="middle" class="text" fill="#fff" font-size="14">Distance between Mics >= 3 * Distance to Source</text>
</svg>
