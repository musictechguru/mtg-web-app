<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 150">
  <defs>
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="3" stitchTiles="stitch"/>
    </filter>
  </defs>

  <!-- Truncation Distortion (Bad) -->
  <g transform="translate(20, 40)">
     <rect width="100" height="80" fill="#fef2f2" stroke="#ef4444" />
     <path d="M10 40 H 30 V 20 H 50 V 60 H 70" stroke="#ef4444" stroke-width="2" fill="none" />
     <text x="50" y="100" text-anchor="middle" font-family="sans-serif" font-size="10">Truncation Error</text>
  </g>

  <!-- Dithered (Good) -->
  <g transform="translate(180, 40)">
     <rect width="100" height="80" fill="#eff6ff" stroke="#3b82f6" />
     <rect x="0" y="0" width="100" height="80" filter="url(#noise)" opacity="0.3" /> <!-- Noise floor -->
     <path d="M10 40 Q 30 20 50 40 T 90 40" stroke="#3b82f6" stroke-width="2" fill="none" />
     <text x="50" y="100" text-anchor="middle" font-family="sans-serif" font-size="10">Dither (Random Noise)</text>
  </g>
  
  <text x="150" y="20" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold" fill="#374151">DITHERING</text>
</svg>
