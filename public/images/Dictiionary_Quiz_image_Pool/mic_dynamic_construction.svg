<svg width="400" height="250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="coil" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#b45309;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b45309;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="100%" height="100%" fill="#1e1e1e" />
  
  <!-- Magnet Structure -->
  <path d="M150,50 L250,50 L250,200 L150,200 Z" fill="#333" stroke="#888" stroke-width="2" />
  <rect x="180" y="80" width="40" height="100" fill="#111" /> <!-- Gap -->
  
  <text x="200" y="140" text-anchor="middle" fill="#666" font-size="10">Magnet</text>
  
  <!-- Diaphragm -->
  <path d="M140,50 Q200,30 260,50" fill="none" stroke="#ddd" stroke-width="4" />
  <text x="200" y="30" text-anchor="middle" fill="#ddd" font-weight="bold">Diaphragm</text>
  
  <!-- Voice Coil -->
  <rect x="185" y="50" width="30" height="60" fill="url(#coil)" rx="2" />
  <text x="200" y="90" text-anchor="middle" fill="#330000" font-size="10" font-weight="bold">Coil</text>
  
  <!-- Sound Waves -->
  <path d="M200,10 L200,25" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrow)" />
  <path d="M180,10 L180,25" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrow)" />
  <path d="M220,10 L220,25" stroke="#3b82f6" stroke-width="2" marker-end="url(#arrow)" />
  
  <text x="50" y="100" fill="#facc15" font-family="sans-serif">
    <tspan x="50" dy="0">1. Sound moves Diaphragm</tspan>
    <tspan x="50" dy="20">2. Coil moves in Magnet</tspan>
    <tspan x="50" dy="20">3. Voltage created</tspan>
  </text>
  
  <text x="200" y="230" text-anchor="middle" fill="#fff" font-family="sans-serif" font-weight="bold">Dynamic Microphone</text>
</svg>
