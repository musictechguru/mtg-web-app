<svg width="400" height="250" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#1e1e1e" />
  
  <!-- Ceiling -->
  <line x1="20" y1="50" x2="380" y2="50" stroke="#ef4444" stroke-width="3" />
  <text x="330" y="40" fill="#ef4444" font-family="sans-serif" font-weight="bold">Output Ceiling (Limit)</text>
  
  <!-- Waveform (Hitting the ceiling) -->
  <!-- Normal wave -->
  <path d="M20,150 Q50,70 80,150 T140,150" fill="none" stroke="#3b82f6" stroke-width="2" opacity="0.5"/>
  
  <!-- Limited wave -->
  <path d="M140,150 Q160,20 180,150 T220,150" fill="none" stroke="#ccc" stroke-width="1" stroke-dasharray="2" /> <!-- Potential peak without limit -->
  
  <!-- Flattened -->
  <path d="M140,150 C150,150 155,50 160,50 L200,50 C205,50 210,150 220,150 T280,150" fill="none" stroke="#facc15" stroke-width="3" />
  
  <text x="180" y="40" fill="#facc15" font-family="sans-serif" font-size="12" text-anchor="middle">FLATTENED / LIMITED</text>
  <text x="180" y="200" fill="#fff" font-family="sans-serif" font-size="14" text-anchor="middle">Brickwall Limiting</text>
  
</svg>
