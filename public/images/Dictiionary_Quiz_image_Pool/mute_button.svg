<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect x="10" y="20" width="80" height="60" rx="8" fill="#fef2f2" stroke="#ef4444" stroke-width="3" />
  <text x="50" y="58" text-anchor="middle" font-family="sans-serif" font-size="24" font-weight="bold" fill="#ef4444" filter="url(#glow)">MUTE</text>
  
  <!-- Active Indicator -->
  <circle cx="50" cy="70" r="3" fill="#ef4444" />
</svg>
