<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 150">
  <defs>
    <style>
      .box { fill: #f3f4f6; stroke: #4b5563; stroke-width: 2; rx: 4; }
      .path { fill: none; stroke: #3b82f6; stroke-width: 3; marker-end: url(#arrowhead); }
      .text { font-family: sans-serif; fonts-size: 14px; text-anchor: middle; fill: #374151; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6" />
    </marker>
  </defs>

  <rect x="20" y="60" width="60" height="40" class="box" />
  <text x="50" y="85" class="text">Input</text>

  <!-- Series Loop -->
  <path d="M80 80 H 120" class="path" />
  
  <rect x="120" y="60" width="100" height="40" class="box" fill="#e0f2fe" stroke="#0ea5e9" />
  <text x="170" y="85" class="text">Insert (Comp)</text>
  
  <path d="M220 80 H 260" class="path" />
  
  <rect x="260" y="60" width="60" height="40" class="box" />
  <text x="290" y="85" class="text">Fader</text>
  
  <text x="200" y="40" class="text" font-weight="bold" fill="#0ea5e9">SERIES FLOW</text>
</svg>
