<svg width="400" height="250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .text { font-family: sans-serif; fill: #e0e0e0; font-size: 14px; }
      .label { font-family: sans-serif; fill: #a0a0a0; font-size: 12px; }
      .wave { fill: none; stroke-width: 3; stroke-linecap: round; }
      .axis { stroke: #444; stroke-width: 1; stroke-dasharray: 4; }
    </style>
  </defs>
  <rect width="100%" height="100%" fill="#1e1e1e" />
  
  <!-- Quiet -->
  <g transform="translate(0, 20)">
    <text x="100" y="20" text-anchor="middle" class="text">Low Amplitude (Quiet)</text>
    <line x1="20" y1="70" x2="180" y2="70" class="axis" />
    <path d="M20,70 Q60,50 100,70 T180,70" class="wave" stroke="#3b82f6" />
  </g>
  
  <!-- Loud -->
  <g transform="translate(200, 20)">
    <text x="100" y="20" text-anchor="middle" class="text">High Amplitude (Loud)</text>
    <line x1="20" y1="70" x2="180" y2="70" class="axis" />
    <path d="M20,70 Q60,10 100,70 T180,70" class="wave" stroke="#ef4444" />
  </g>
  
  <text x="200" y="160" text-anchor="middle" class="label">Height of wave corresponds to volume</text>
  
  <g transform="translate(140, 180)">
     <!-- Speaker Icon representation -->
     <path d="M20,20 L40,10 L40,50 L20,40 L10,40 L10,20 Z" fill="#666" />
     <path d="M50,20 Q60,30 50,40" fill="none" stroke="#666" stroke-width="2" />
     <path d="M55,15 Q70,30 55,45" fill="none" stroke="#666" stroke-width="2" />
     <path d="M60,10 Q80,30 60,50" fill="none" stroke="#ef4444" stroke-width="2" />
  </g>
</svg>
