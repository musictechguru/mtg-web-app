<svg width="400" height="350" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .grid { stroke: #333; stroke-width: 1; stroke-dasharray: 4; }
      .pattern { fill: rgba(16, 185, 129, 0.3); stroke: #10b981; stroke-width: 3; }
      .label { fill: #fff; font-family: sans-serif; text-anchor: middle; }
    </style>
  </defs>
  <rect width="100%" height="100%" fill="#1e1e1e" />
  
  <g transform="translate(200,175)">
      <!-- Polar Grid -->
      <circle cx="0" cy="0" r="50" class="grid" /> <!-- -20dB -->
      <circle cx="0" cy="0" r="100" class="grid" /> <!-- -10dB -->
      <circle cx="0" cy="0" r="150" class="grid" stroke="#666" /> <!-- 0dB -->
      
      <line x1="-150" y1="0" x2="150" y2="0" class="grid" />
      <line x1="0" y1="-150" x2="0" y2="150" class="grid" />
      
      <!-- Pattern (Circle) -->
      <circle cx="0" cy="0" r="150" class="pattern" />
      
      <circle cx="0" cy="0" r="5" fill="#fff" /> <!-- Mic Center -->
      
      <text x="0" y="-160" class="label">0째 (Front)</text>
      <text x="0" y="170" class="label">180째 (Rear)</text>
      <text x="-170" y="5" class="label">270째</text>
      <text x="170" y="5" class="label">90째</text>
  </g>
  
  <text x="200" y="330" class="label" font-weight="bold" font-size="18">Omnidirectional</text>
  <text x="200" y="345" class="label" fill="#aaa" font-size="12">Equal sensitivity from all directions</text>
</svg>
