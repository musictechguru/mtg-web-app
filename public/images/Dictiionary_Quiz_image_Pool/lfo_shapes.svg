<svg width="400" height="150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .text { font-family: sans-serif; fill: #ccc; font-size: 11px; text-anchor: middle; }
      .wave { fill: none; stroke-width: 2; }
    </style>
  </defs>
  <rect width="100%" height="100%" fill="#1e1e1e" />
  
  <!-- Sine -->
  <g transform="translate(30,30)">
      <path d="M0,40 Q20,0 40,40 T80,40" stroke="#3b82f6" class="wave" />
      <text x="40" y="80" class="text">Sine</text>
  </g>
  
  <!-- Triangle -->
  <g transform="translate(120,30)">
      <path d="M0,40 L20,10 L40,40 L60,70 L80,40" stroke="#10b981" class="wave" />
      <text x="40" y="80" class="text">Triangle</text>
  </g>
  
  <!-- Square -->
  <g transform="translate(210,30)">
      <path d="M0,40 L0,10 L40,10 L40,70 L80,70 L80,40" stroke="#ef4444" class="wave" />
      <text x="40" y="80" class="text">Square</text>
  </g>
  
  <!-- Saw -->
  <g transform="translate(300,30)">
      <path d="M0,40 L40,10 V70 L80,40" stroke="#facc15" class="wave" />
      <text x="40" y="80" class="text">Sawtooth</text>
  </g>
  
  <text x="200" y="130" text-anchor="middle" fill="#fff" font-family="sans-serif" font-weight="bold">LFO Waveforms</text>
</svg>
