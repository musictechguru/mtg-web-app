<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#1e1e1e" />
  
  <!-- Direct -->
  <circle cx="50" cy="100" r="20" fill="#fff" />
  <text x="50" y="140" text-anchor="middle" fill="#fff" font-family="sans-serif">Direct Sound</text>
  
  <!-- Slapback -->
  <circle cx="200" cy="100" r="15" fill="#facc15" />
  <text x="200" y="140" text-anchor="middle" fill="#facc15" font-family="sans-serif">Single Echo</text>
  
  <!-- Curve -->
  <path d="M70,100 Q135,50 185,100" fill="none" stroke="#666" stroke-dasharray="4" marker-end="url(#arrow)" />
  
  <!-- Time annotation -->
  <text x="125" y="80" text-anchor="middle" fill="#aaa" font-family="sans-serif" font-size="12">80 - 150 ms</text>
  
  <text x="200" y="180" text-anchor="middle" fill="#facc15" font-family="sans-serif" font-weight="bold">"Slapback"</text>
</svg>
