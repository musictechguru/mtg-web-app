<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 150">
  <defs>
    <style>
      .grid { stroke: #9ca3af; stroke-width: 1; stroke-dasharray: 4 4; }
      .bar { stroke: #374151; stroke-width: 2; }
      .note { fill: #8b5cf6; stroke: #7c3aed; stroke-width: 1; rx: 2; }
      .magnet { fill: #ef4444; }
    </style>
  </defs>

  <!-- Grid -->
  <line x1="50" y1="0" x2="50" y2="150" class="bar" />
  <line x1="100" y1="0" x2="100" y2="150" class="grid" />
  <line x1="150" y1="0" x2="150" y2="150" class="bar" />
  <line x1="200" y1="0" x2="200" y2="150" class="grid" />
  <line x1="250" y1="0" x2="250" y2="150" class="bar" />

  <!-- Note aligned -->
  <rect x="50" y="40" width="50" height="20" class="note" />
  
  <!-- Note snapping -->
  <rect x="195" y="80" width="50" height="20" class="note" opacity="0.5" stroke-dasharray="2 2" /> <!-- Ghost note -->
  <rect x="200" y="80" width="50" height="20" class="note" /> <!-- Snapped note -->

  <!-- Layout Arrow -->
  <path d="M195 90 H 160" stroke="#ef4444" stroke-width="2" marker-end="url(#arrow-red)" />
  
  <text x="55" y="140" font-family="sans-serif" font-size="10" fill="#374151">Bar 1</text>
  <text x="155" y="140" font-family="sans-serif" font-size="10" fill="#374151">Bar 2</text>

  <text x="150" y="25" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#ef4444" font-weight="bold">SNAP ON</text>
</svg>
