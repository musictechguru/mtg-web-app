<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 300" style="background-color:white;">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#000" />
    </marker>
  </defs>
  <style>
    .label { font-family: sans-serif; font-size: 14px; text-anchor: middle; }
    .mic { fill: #333; stroke: black; stroke-width: 2; }
    .source { fill: #d00; stroke: black; stroke-width: 2; }
    .dim { stroke: #555; stroke-width: 2; stroke-dasharray: 5,5; marker-end: url(#arrow); marker-start: url(#arrow); }
  </style>

  <!-- Source -->
  <circle cx="100" cy="200" r="15" class="source" />
  <text x="100" y="240" class="label">Source</text>

  <!-- Mic 1 -->
  <rect x="95" y="90" width="10" height="40" class="mic" />
  <text x="100" y="80" class="label">Mic 1</text>

  <!-- Mic 2 -->
  <rect x="395" y="90" width="10" height="40" class="mic" />
  <text x="400" y="80" class="label">Mic 2</text>

  <!-- Dimensions -->
  <!-- D -->
  <line x1="100" y1="185" x2="100" y2="135" stroke="black" stroke-width="2" marker-end="url(#arrow)" />
  <text x="80" y="160" class="label" style="font-weight:bold;">D</text>

  <!-- 3D -->
  <line x1="110" y1="110" x2="390" y2="110" class="dim" />
  <text x="250" y="100" class="label" style="font-weight:bold;">3D (Minimum)</text>

  <text x="300" y="30" class="label" style="font-size:18px; font-weight:bold;">The 3:1 Rule</text>
  <text x="300" y="270" class="label" style="font-size:12px; font-style:italic;">Distance between mics >= 3x Distance to Source</text>
</svg>