<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 220" style="background-color:white;">
  <!-- Styles -->
  <style>
    .label { font-family: sans-serif; font-size: 16px; text-anchor: middle; }
    .shape { fill: none; stroke: black; stroke-width: 3; }
    .grid { stroke: #eee; stroke-width: 1; }
  </style>

  <!-- Omni -->
  <g transform="translate(100, 100)">
    <circle cx="0" cy="0" r="60" class="shape" />
    <circle cx="0" cy="0" r="5" fill="black" />
    <text x="0" y="90" class="label">Omnidirectional</text>
  </g>

  <!-- Cardioid -->
  <g transform="translate(300, 100)">
    <!-- Heart shape approximation -->
    <path d="M 0,0 
             C -60,-60 -90,20 0,60 
             C 90,20 60,-60 0,0" class="shape" transform="rotate(180) translate(0,-10)"/> 
    <circle cx="0" cy="0" r="5" fill="black" />
    <text x="0" y="90" class="label">Cardioid</text>
  </g>

  <!-- Figure 8 -->
  <g transform="translate(500, 100)">
    <circle cx="0" cy="-35" r="35" class="shape" />
    <circle cx="0" cy="35" r="35" class="shape" />
    <circle cx="0" cy="0" r="5" fill="black" />
    <text x="0" y="90" class="label">Figure-8</text>
  </g>
</svg>