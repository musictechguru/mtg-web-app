<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 200" style="background-color:white;">
  <style>
    .axis { stroke: black; stroke-width: 2; }
    .wave { stroke: #d00; stroke-width: 2; fill: none; }
    .label { font-family: sans-serif; font-size: 12px; }
  </style>
  
  <!-- Axis -->
  <line x1="50" y1="180" x2="450" y2="180" class="axis" />
  <line x1="50" y1="180" x2="50" y2="20" class="axis" />
  
  <!-- Curve -->
  <path d="M 50,180 Q 100,50 150,150 Q 200,20 250,120 Q 300,80 350,160 Q 400,100 450,180" class="wave" />
  
  <!-- Labels -->
  <text x="50" y="195" class="label">20Hz</text>
  <text x="250" y="195" class="label">1kHz</text>
  <text x="450" y="195" class="label">20kHz</text>
  <text x="10" y="100" class="label" transform="rotate(-90 20,100)">Amplitude</text>
</svg>