<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <defs>
    <style>
      .box { fill: #f3f4f6; stroke: #4b5563; stroke-width: 2; rx: 4; }
      .path-direct { fill: none; stroke: #10b981; stroke-width: 4; marker-end: url(#arrow-green); }
      .path-latency { fill: none; stroke: #ef4444; stroke-width: 2; stroke-dasharray: 4; marker-end: url(#arrow-red); }
      .text { font-family: sans-serif; font-size: 12px; text-anchor: middle; fill: #374151; }
    </style>
    <marker id="arrow-green" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#10b981" />
    </marker>
    <marker id="arrow-red" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ef4444" />
    </marker>
  </defs>

  <!-- Interface Box -->
  <rect x="20" y="20" width="160" height="160" fill="none" stroke="#9ca3af" stroke-width="2" stroke-dasharray="4" rx="8" />
  <text x="100" y="40" class="text" font-weight="bold">Audio Interface</text>

  <!-- Input -->
  <rect x="40" y="80" width="40" height="40" class="box" />
  <text x="60" y="105" class="text">Input</text>

  <!-- Output -->
  <rect x="120" y="80" width="40" height="40" class="box" />
  <text x="140" y="105" class="text">Headphones</text>

  <!-- Direct Path -->
  <path d="M80 90 H 120" class="path-direct" />
  <text x="100" y="80" class="text" fill="#10b981" font-weight="bold">Direct (0ms)</text>

  <!-- Computer Path -->
  <path d="M60 120 V 160 H 250 V 110 H 160" class="path-latency" />
  <rect x="250" y="80" width="80" height="60" class="box" fill="#fee2e2" stroke="#ef4444" />
  <text x="290" y="115" class="text" fill="#ef4444">Computer (Latency)</text>

</svg>
