<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <rect x="0" y="0" width="800" height="600" fill="#f8f9fa" />
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" fill="black" text-anchor="middle" font-weight="bold">Synth Cleanup (Subtractive EQ)</text>
  
  <!-- Grid -->
  <line x1="60" y1="540" x2="740" y2="540" stroke="#333" stroke-width="2" />
  <line x1="60" y1="540" x2="60" y2="60" stroke="#333" stroke-width="2" />
  <line x1="60" y1="300" x2="740" y2="300" stroke="#ccc" stroke-width="1" />
  
  <!-- Labels -->
  <text x="400" y="580" font-family="Arial, sans-serif" font-size="16" fill="black" text-anchor="middle">Frequency</text>
  <text x="20" y="300" font-family="Arial, sans-serif" font-size="16" fill="black" text-anchor="middle" transform="rotate(-90, 20, 300)">Gain</text>

  <!-- Curve: Cuts -->
  <!-- Low Mud Cut (~250Hz), Boxiness Cut (~500Hz), Resonance Notch (~2kHz) -->
  <path d="M60,300 
           L150,300 
           Q200,350 250,300 
           Q400,380 500,300
           L600,300
           Q620,450 640,300
           L740,300" 
        fill="none" stroke="#ef4444" stroke-width="4" />

  <!-- Regions/Keywords -->
  
  <!-- Mud -->
  <text x="200" y="380" font-family="Arial, sans-serif" font-size="14" fill="#991b1b" text-anchor="middle">Cleaning up Mud</text>
  <line x1="200" y1="370" x2="200" y2="330" stroke="#991b1b" stroke-width="1" stroke-dasharray="4" />

  <!-- Boxiness -->
  <text x="400" y="410" font-family="Arial, sans-serif" font-size="14" fill="#991b1b" text-anchor="middle">Removing Boxiness</text>
  <line x1="400" y1="400" x2="400" y2="350" stroke="#991b1b" stroke-width="1" stroke-dasharray="4" />

  <!-- Resonance -->
  <text x="630" y="480" font-family="Arial, sans-serif" font-size="14" fill="#991b1b" text-anchor="middle">Cutting Resonant Freq</text>
  <line x1="630" y1="470" x2="630" y2="400" stroke="#991b1b" stroke-width="1" stroke-dasharray="4" />

</svg>