<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 600"><rect x="0" y="0" width="400" height="600" fill="#f8f9fa" /><circle cx="200" cy="300" r="150" fill="none" stroke="#333" stroke-width="2" opacity="1.0" /><line x1="200" y1="150" x2="200" y2="450" stroke="#ccc" stroke-width="1" opacity="1.0"  /><line x1="50" y1="300" x2="350" y2="300" stroke="#ccc" stroke-width="1" opacity="1.0"  /><line x1="200" y1="300" x2="200" y2="180" stroke="#44ff44" stroke-width="4" opacity="1.0"  /><text x="200" y="140" font-family="Arial, sans-serif" font-size="20" fill="#44ff44" text-anchor="middle" font-weight="normal" >+1 (In Phase)</text><text x="360" y="300" font-family="Arial, sans-serif" font-size="20" fill="black" text-anchor="start" font-weight="normal" >0 (Stereo)</text><text x="200" y="470" font-family="Arial, sans-serif" font-size="20" fill="#ff4444" text-anchor="middle" font-weight="normal" >-1 (Out of Phase)</text><text x="200" y="50" font-family="Arial, sans-serif" font-size="20" fill="black" text-anchor="middle" font-weight="bold" >Phase Correlation</text></svg>