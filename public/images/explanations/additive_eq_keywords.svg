<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <rect x="0" y="0" width="800" height="600" fill="#f8f9fa" />
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" fill="black" text-anchor="middle" font-weight="bold">Synth EQ Keywords</text>
  
  <!-- Grid -->
  <line x1="60" y1="540" x2="740" y2="540" stroke="#333" stroke-width="2" />
  <line x1="60" y1="540" x2="60" y2="60" stroke="#333" stroke-width="2" />
  <line x1="60" y1="300" x2="740" y2="300" stroke="#ccc" stroke-width="1" />
  
  <!-- Labels -->
  <text x="400" y="580" font-family="Arial, sans-serif" font-size="16" fill="black" text-anchor="middle">Frequency</text>
  <text x="20" y="300" font-family="Arial, sans-serif" font-size="16" fill="black" text-anchor="middle" transform="rotate(-90, 20, 300)">Gain</text>

  <!-- Curve: Multiple gentle boosts -->
  <path d="M60,300 
           Q100,250 140,300 
           Q220,240 300,300
           Q500,220 580,300
           Q680,200 740,250" 
        fill="none" stroke="#10b981" stroke-width="4" />

  <!-- Regions/Keywords -->
  <!-- Sub -->
  <rect x="80" y="260" width="80" height="30" rx="5" fill="#ec4899" opacity="0.2" />
  <text x="120" y="280" font-family="Arial, sans-serif" font-size="14" fill="#be185d" text-anchor="middle" font-weight="bold">Sub (Root)</text>
  
  <!-- Warmth -->
  <rect x="200" y="250" width="120" height="30" rx="5" fill="#f59e0b" opacity="0.2" />
  <text x="260" y="270" font-family="Arial, sans-serif" font-size="14" fill="#b45309" text-anchor="middle" font-weight="bold">Warmth / Body</text>

  <!-- Bite -->
  <rect x="480" y="230" width="120" height="30" rx="5" fill="#3b82f6" opacity="0.2" />
  <text x="540" y="250" font-family="Arial, sans-serif" font-size="14" fill="#1d4ed8" text-anchor="middle" font-weight="bold">Lead Presence / Bite</text>

  <!-- Shimmer -->
  <rect x="660" y="210" width="100" height="30" rx="5" fill="#8b5cf6" opacity="0.2" />
  <text x="710" y="230" font-family="Arial, sans-serif" font-size="14" fill="#6d28d9" text-anchor="middle" font-weight="bold">Shimmer / Fizz</text>

</svg>