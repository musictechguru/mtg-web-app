<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600"><rect x="0" y="0" width="800" height="600" fill="#f8fafc" /><rect x="100" y="200" width="200" height="100" rx="0" fill="#bbdefb" stroke="#2196f3" stroke-width="2" opacity="1.0" /><text x="200" y="250" font-family="Inter, system-ui, sans-serif" font-size="20" fill="#1e293b" text-anchor="middle" font-weight="bold" >Buffer: 1024 Samples</text><text x="200" y="280" font-family="Inter, system-ui, sans-serif" font-size="20" fill="green" text-anchor="middle" font-weight="normal" >Stability: High</text><text x="200" y="350" font-family="Inter, system-ui, sans-serif" font-size="20" fill="#ef4444" text-anchor="middle" font-weight="normal" >Latency: ~23ms</text><rect x="500" y="200" width="200" height="30" rx="0" fill="#ffe0b2" stroke="#ff9800" stroke-width="2" opacity="1.0" /><text x="600" y="220" font-family="Inter, system-ui, sans-serif" font-size="14" fill="#1e293b" text-anchor="middle" font-weight="bold" >Buffer: 64 Samples</text><text x="600" y="280" font-family="Inter, system-ui, sans-serif" font-size="20" fill="#ef4444" text-anchor="middle" font-weight="normal" >Stability: Low (CPU Load)</text><text x="600" y="350" font-family="Inter, system-ui, sans-serif" font-size="20" fill="green" text-anchor="middle" font-weight="normal" >Latency: ~3ms</text><text x="400" y="50" font-family="Inter, system-ui, sans-serif" font-size="24" fill="#1e293b" text-anchor="middle" font-weight="bold" >Buffer Size vs Latency</text></svg>