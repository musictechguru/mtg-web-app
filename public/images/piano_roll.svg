<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 150">
  <defs>
    <style>
      .black-key { fill: #1f2937; }
      .white-key { fill: white; stroke: #d1d5db; }
      .note-block { fill: #10b981; stroke: #059669; rx: 2; }
      .grid-line { stroke: #374151; stroke-opacity: 0.2; }
    </style>
  </defs>

  <!-- Background -->
  <rect x="50" y="0" width="250" height="150" fill="#111827" />

  <!-- Grid -->
  <line x1="112.5" y1="0" x2="112.5" y2="150" class="grid-line" />
  <line x1="175" y1="0" x2="175" y2="150" class="grid-line" />
  <line x1="237.5" y1="0" x2="237.5" y2="150" class="grid-line" />

  <!-- Piano Keys (Left) -->
  <rect x="0" y="0" width="50" height="150" fill="#e5e7eb" />
  <rect x="0" y="0" width="50" height="20" class="white-key" />
  <rect x="0" y="20" width="30" height="15" class="black-key" />
  <rect x="0" y="35" width="50" height="20" class="white-key" />
  <rect x="0" y="55" width="30" height="15" class="black-key" />
  <rect x="0" y="70" width="50" height="20" class="white-key" />
  <rect x="0" y="90" width="30" height="15" class="black-key" />
  <rect x="0" y="105" width="50" height="20" class="white-key" />

  <!-- MIDI Notes -->
  <rect x="50" y="72" width="60" height="16" class="note-block" />
  <rect x="112.5" y="37" width="60" height="16" class="note-block" />
  <rect x="175" y="2" width="60" height="16" class="note-block" />
  
  <text x="250" y="130" font-family="sans-serif" font-size="12" fill="#6b7280">MIDI Editor</text>
</svg>
